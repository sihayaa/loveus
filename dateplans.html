<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Date Plans</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="data:,">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
<style>
  :root{
    --bg:#07110e; --card:#0f1a17; --ink:#eaf7f1; --muted:#a6c9bf; --line:#22332d;

    /* accents */
    --accent:#0CFF6B;
    --purple:#6a4cff;
    --btn-purple-start:#2f236f;
    --btn-purple-end:#3a2bd9;

    /* strike (solid, non-transparent) */
    --strike:#FFD90F;
    --strike-rgb:255,217,15;
    --strike-gap-left: 96px;

    --danger:#e65353;
    --radius:16px; --maxw:1100px;
    --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--ink); font-family:var(--font);
    min-height:100svh; display:grid; place-items:center;
  }

  .shell{
    width:min(100%,var(--maxw)); height:min(94svh,900px);
    background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
    box-shadow:0 10px 30px rgba(0,0,0,.55);
    display:grid; grid-template-rows:auto auto 1fr; overflow:hidden;
  }

  .topbar{
    display:flex; justify-content:center; align-items:center;
    padding:14px 18px;
    background:linear-gradient(90deg,#134f46, #2c3aa3 45%, var(--purple));
    color:#fff; border-bottom:1px solid #1b2a25;
  }
  .topbar h1{ margin:0; font-size:22px; font-weight:800; letter-spacing:.3px }

  .controls{
    display:flex; flex-wrap:wrap; gap:10px; padding:12px 16px;
    background:#0d1815; border-bottom:1px solid var(--line);
  }
  input[type="date"], input[type="text"], textarea{
    height:40px; border:1px solid #26323d; border-radius:12px; padding:10px 12px;
    background:#12231e; color:var(--ink); outline:none;
  }
  input:focus, textarea:focus{
    border-color:#3a2bd9; box-shadow:0 0 0 2px rgba(106,76,255,.25);
  }
  textarea{ min-height:40px; height:40px; max-height:160px; resize:vertical }
  input::placeholder, textarea::placeholder{ color:var(--muted) }
  .grow{ flex:1 1 260px }
  .btn{
    border:1px solid #3a2bd9; border-radius:12px; padding:10px 14px; height:40px;
    background:linear-gradient(90deg,var(--btn-purple-start),var(--btn-purple-end));
    color:#fff; cursor:pointer; font-weight:700;
    touch-action:manipulation;
  }

  .listwrap{ overflow:auto; padding:0 12px 14px; -webkit-overflow-scrolling:touch }

  .hdr, .row{ display:grid; grid-template-columns:220px 320px 1fr; gap:0 }
  .hdr{ position:sticky; top:0; background:#0d1815; border-bottom:1px solid var(--line); z-index:3 }
  .hdr div{ padding:12px 14px; color:#c7bfff; font-weight:800; text-transform:lowercase }
  .hdr div+div{ border-left:1px solid #2b2f44 }

  .row{
    position:relative; margin-top:12px; padding:14px; border-radius:14px;
    background:linear-gradient(90deg, rgba(106,76,255,.10), rgba(12,255,107,.07)), #15382f;
    border:1px solid #2b463f;
    box-shadow: inset 0 0 0 2px rgba(12,255,107,.20);
    transition: transform .12s, box-shadow .15s;
    cursor:pointer;
  }
  .row:hover{
    transform:translateY(-1px);
    box-shadow:
      inset 0 0 0 2px rgba(106,76,255,.55),
      0 0 14px rgba(106,76,255,.18);
  }
  .row > div{ padding:6px 10px }
  .row > div+div{ border-left:1px solid #24423a }
  .label{ font-size:12px; color:#c7bfff; margin-bottom:6px }
  .cell input[type="text"], .cell input[type="date"], .cell textarea{ width:100% }
  .notes textarea{ min-height:56px }

  .date .inline{ display:flex; align-items:center; gap:8px; justify-content:flex-start; width:max-content }
  .date input[type="date"]{ width:170px }

  .chk{
    appearance:none; width:18px; height:18px; border-radius:6px;
    border:2px solid #2b463f; background:#0f1f1b; cursor:pointer; position:relative; outline:none;
  }
  .chk:checked{ border-color:#3a2bd9; background:#251f51 }
  .chk:checked::after{
    content:"✔"; position:absolute; inset:0; display:grid; place-items:center; font-size:12px; color:var(--accent);
  }

  .tools{ position:absolute; right:8px; top:6px; display:flex; gap:6px; opacity:.18; transition:opacity .15s }
  .row:hover .tools{ opacity:.8 }
  .icon{ width:18px; height:18px; display:inline-grid; place-items:center; border-radius:6px; padding:0;
         border:1px solid transparent; background:transparent; color:#e7e2ff; font-size:11px; cursor:pointer }
  .icon:hover{ background:#0f1f1b; border-color:#2a3d36 }
  .icon.del:hover{ background:#2a1a1a; border-color:#5a2a2a }

  .row.done{ filter:none; opacity:1 }
  .row.done::after{
    content:"";
    position:absolute;
    left:var(--strike-gap-left);
    right:12px;
    top:50%;
    transform:translateY(-50%);
    height:8px; border-radius:8px;
    background:var(--strike);
    box-shadow:
      0 0 18px rgba(var(--strike-rgb), .55),
      0 0 2px  rgba(var(--strike-rgb), .95);
    pointer-events:none;
  }

  .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.55); backdrop-filter:blur(2px);
            display:none; place-items:center; z-index:50 }
  .overlay.show{ display:grid }
  .modal{
    width:min(96vw,720px); background:#132620; border:1px solid #285045; border-radius:16px;
    box-shadow:0 20px 48px rgba(0,0,0,.55); padding:16px; position:relative;
  }
  .modal .bar{
    position:absolute; left:10px; top:10px; bottom:10px; width:5px; border-radius:4px;
    background:linear-gradient(var(--purple), var(--accent));
    box-shadow:0 0 12px rgba(106,76,255,.6);
  }
  .modal .head{ display:flex; align-items:center; gap:10px; margin-bottom:10px; color:#e7e2ff; font-weight:800 }
  .modal .grid{ display:grid; grid-template-columns:160px 1fr; gap:12px }
  .modal label{ font-size:12px; color:#c7bfff }
  .modal input, .modal textarea{
    border:1px solid #3a2bd9; border-radius:12px; padding:10px 12px; background:#0f1f1b; color:#eaf7f1; width:100%;
  }
  .modal textarea{ min-height:120px }
  .modal .actions{ margin-top:12px; display:flex; gap:10px; justify-content:flex-end }
  .btn.ghost{ background:transparent; border:1px solid #365e55; color:#dff6ee }
  .btn.warn{ border-color:#7c2424; background:linear-gradient(90deg,#612020,#a43333) }

  /* view modal specifics */
  .modal.view .content{ display:grid; gap:12px }
  .modal.view .meta{ display:grid; grid-template-columns: 1fr 1fr; gap:10px }
  .modal.view .meta .item{ background:#0f1f1b; border:1px solid #2b3e37; border-radius:12px; padding:10px 12px }
  .modal.view .meta .label{ color:#c7bfff; font-size:12px; margin:0 0 4px }
  .modal.view .meta .val{ font-weight:800; color:#eaf7f1; word-break:break-word }
  .modal.view .notesbox{ background:#0f1f1b; border:1px solid #2b3e37; border-radius:12px; padding:12px }
  .modal.view .notesbox .label{ color:#c7bfff; font-size:12px; margin:0 0 6px }
  .modal.view .notesbox .text{ white-space:pre-wrap; line-height:1.6; font-size:15px; color:#eaf7f1 }

  /* top-right buttons inside modals (view modal uses these) */
  .modal .topbtn{
    position:absolute; top:12px; opacity:.85;
    background:transparent; border:1px solid transparent; color:#e7e2ff;
    border-radius:8px; padding:2px 8px; cursor:pointer;
  }
  .modal .topbtn:hover{ opacity:1; background:#0f1f1b; border-color:#2a3d36 }
  .modal .topbtn.pencil{ right:44px }
  .modal .topbtn.x{ right:12px }

  /* ====== Tablet tighten (keeps desktop layout intact) ====== */
  @media (max-width:1020px){
    .hdr, .row{ grid-template-columns:180px 260px 1fr }
    .date input[type="date"]{ width:150px }
  }

  /* ====== Phones: stack controls + single-column rows ====== */
  @media (max-width:760px){
    /* Use the full screen, remove large rounding on small screens */
    body{ place-items:start }
    .shell{ width:100%; height:100svh; border-radius:0 }

    .topbar{ padding:10px 12px }
    .topbar h1{ font-size:18px }

    /* Stack the add controls vertically and make them full-width */
    .controls{
      display:grid; grid-template-columns:1fr; gap:8px; padding:10px 12px;
    }
    .controls input, .controls textarea, .controls .btn{ width:100% }
    .controls textarea{ min-height:64px }
    .btn{ height:38px; padding:8px 12px; font-weight:700 }

    /* Hide table header; each row has its own labels already */
    .hdr{ display:none }

    /* Make rows single-column cards */
    .hdr, .row{ grid-template-columns:1fr }
    .row{ margin-top:10px; padding:12px }
    .row > div+div{ border-left:none }
    .date .inline{ width:100% }
    .date input[type="date"]{ width:100% }

    /* Slightly smaller strike offset so it stays centered */
    :root{ --strike-gap-left: 72px; }
  }
</style>
</head>
<body>
  <div class="shell">
    <div class="topbar"><h1>Date Plans</h1></div>

    <!-- add new -->
    <div class="controls">
      <input id="in-date" type="date" />
      <input id="in-type" type="text" class="grow" placeholder="type (movie, dinner, game night…)" />
      <textarea id="in-notes" class="grow" placeholder="notes (where, what you watched/played, moments, etc.)"></textarea>
      <button class="btn" id="btn-save">Save</button>
    </div>

    <!-- list -->
    <div class="listwrap">
      <div class="hdr"><div>date</div><div>type</div><div>notes</div></div>
      <div id="rows"></div>
    </div>
  </div>

  <!-- edit modal -->
  <div class="overlay" id="overlay-edit">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <div class="bar"></div>
      <div class="head">✍🏻 <h2 id="editTitle" style="margin:0">Edit Date Plan</h2></div>
      <div class="grid">
        <label for="m-date">Date</label><input id="m-date" type="date">
        <label for="m-type">Type</label><input id="m-type" type="text">
        <label for="m-notes">Notes</label><textarea id="m-notes"></textarea>
      </div>
      <div class="actions">
        <button class="btn ghost" id="m-cancel">Cancel</button>
        <button class="btn" id="m-save">✔️ Save</button>
      </div>
    </div>
  </div>

  <!-- delete modal -->
  <div class="overlay" id="overlay-del">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="delTitle">
      <div class="bar"></div>
      <div class="head">🗑️ <h2 id="delTitle" style="margin:0">Delete date plan?</h2></div>
      <div id="delText" style="color:#c7bfff; margin:4px 0 12px 0"></div>
      <div class="actions">
        <button class="btn ghost" id="d-cancel">Cancel</button>
        <button class="btn warn"  id="d-delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- view modal -->
  <div class="overlay" id="overlay-view">
    <div class="modal view" role="dialog" aria-modal="true" aria-labelledby="viewTitle">
      <div class="bar"></div>
      <!-- top-right buttons -->
      <button class="topbtn pencil" id="v-edit-top" aria-label="Edit">✍🏻</button>
      <button class="topbtn x" id="v-x" aria-label="Close">✕</button>

      <div class="head">📖 <h2 id="viewTitle" style="margin:0">Date Plan</h2></div>
      <div class="content">
        <div class="meta">
          <div class="item">
            <div class="label">Date</div>
            <div class="val" id="v-date">—</div>
          </div>
          <div class="item">
            <div class="label">Type</div>
            <div class="val" id="v-type">—</div>
          </div>
        </div>
        <div class="notesbox">
          <div class="label">Notes</div>
          <div class="text" id="v-notes">—</div>
        </div>
      </div>
      <div class="actions">
        <button class="btn ghost" id="v-close">Close</button>
        <button class="btn" id="v-edit">✍🏻 Edit</button>
      </div>
    </div>
  </div>

<script>
/* ---------- utils ---------- */
const $ = s => document.querySelector(s);
const rowsEl = $('#rows');
const esc = s => String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
function localYYYYMMDD(d=new Date()){ const tz=d.getTimezoneOffset()*60000; return new Date(d - tz).toISOString().slice(0,10); }
function toast(msg){
  const t=document.createElement('div'); t.textContent=msg;
  Object.assign(t.style,{position:'fixed',left:'50%',top:'10px',transform:'translateX(-50%)',background:'#000',color:'#fff',padding:'10px 14px',borderRadius:'10px',zIndex:9999,opacity:.94});
  document.body.appendChild(t); setTimeout(()=>t.remove(),1600);
}

/* ---------- Supabase ---------- */
const SUPABASE_URL  = "https://tmjozxcjylcxgemffnoc.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
const TABLE = 'date_plans';

/* ---------- CRUD ---------- */
async function fetchAll(){
  const { data, error } = await sb.from(TABLE).select('*').order('date',{ascending:false}).order('created_at',{ascending:false});
  if (error){ console.error(error); toast('load failed'); return; }
  render(data || []);
}

async function addNew(){
  const dateVal = $('#in-date').value || null;
  const typeVal = $('#in-type').value.trim() || null;
  const notesVal = $('#in-notes').value.trim() || null;

  if (!dateVal && !typeVal && !notesVal){
    toast('enter at least one: date, type, or notes'); 
    return;
  }

  const payload = { date: dateVal, type: typeVal, notes: notesVal };
  const { error } = await sb.from(TABLE).insert(payload);
  if (error){ console.error(error); toast('save failed'); return; }

  $('#in-type').value='';
  $('#in-notes').value='';
}

async function updateRow(id, fields){
  const { error } = await sb.from(TABLE).update(fields).eq('id', id);
  if (error){ console.error(error); toast('save failed'); }
}
async function deleteRow(id){
  const { error } = await sb.from(TABLE).delete().eq('id', id);
  if (error){ console.error(error); toast('delete failed'); }
}

/* ---------- render ---------- */
function rowEl(r){
  const wrap=document.createElement('div');
  wrap.className='row' + (r.done ? ' done' : '');
  wrap.dataset.id=r.id;
  wrap.innerHTML=`
    <div class="cell date">
      <div class="label">Date:</div>
      <div class="inline">
        <input type="checkbox" class="chk" ${r.done ? 'checked':''} aria-label="done">
        <input type="date" value="${r.date ?? ''}" disabled>
      </div>
    </div>
    <div class="cell type">
      <div class="label">Type:</div>
      <input type="text" value="${esc(r.type??'')}" disabled>
    </div>
    <div class="cell notes">
      <div class="label">Notes:</div>
      <textarea disabled>${esc(r.notes??'')}</textarea>
    </div>
    <div class="tools">
      <button class="icon edit" title="Edit">✍🏻</button>
      <button class="icon del"  title="Delete">🗑️</button>
    </div>
  `;

  // open view modal when clicking the row (ignore tools/checkbox)
  wrap.addEventListener('click', (e)=>{
    if (e.target.closest('.tools')) return;
    if (e.target.classList.contains('chk')) return;
    openViewModal(r);
  });

  // checkbox → done strike
  wrap.querySelector('.chk').addEventListener('change', async e=>{
    const done = e.target.checked;
    const { error } = await sb.from(TABLE).update({ done }).eq('id', r.id);
    if(error){ console.error(error); toast('add column "done" first'); e.target.checked=!done; return; }
    wrap.classList.toggle('done', done);
  });

  wrap.querySelector('.del').addEventListener('click', (e)=>{ e.stopPropagation(); openDelModal(r); });
  wrap.querySelector('.edit').addEventListener('click', (e)=>{ e.stopPropagation(); openEditModal(r); });
  return wrap;
}
function render(list){ rowsEl.innerHTML=''; list.forEach(r=>rowsEl.appendChild(rowEl(r))); }

/* ---------- top controls ---------- */
$('#in-date').value = localYYYYMMDD();
const inDate=$('#in-date'), inType=$('#in-type'), inNotes=$('#in-notes'), btnSave=$('#btn-save');
[inDate,inType,inNotes,btnSave].forEach(el => el.addEventListener('keydown', e=>{
  if(e.key!=='Enter') return;
  if(el===inNotes && e.shiftKey) return;
  e.preventDefault(); addNew();
}));
btnSave.addEventListener('click', addNew);

/* ---------- edit modal ---------- */
const overlayEdit=$('#overlay-edit');
const mDate=$('#m-date'), mType=$('#m-type'), mNotes=$('#m-notes'), mCancel=$('#m-cancel'), mSave=$('#m-save');
let editingId=null;
function openEditModal(row){
  editingId=row.id; mDate.value=row.date??''; mType.value=row.type??''; mNotes.value=row.notes??'';
  overlayEdit.classList.add('show'); setTimeout(()=>mType.focus(),0);
}
function closeEditModal(){ overlayEdit.classList.remove('show'); editingId=null; }
mCancel.addEventListener('click', closeEditModal);
overlayEdit.addEventListener('click', e=>{ if(e.target===overlayEdit) closeEditModal(); });
document.addEventListener('keydown', e=>{ if(e.key==='Escape'&&overlayEdit.classList.contains('show')) closeEditModal(); });
[mDate,mType,mNotes,mSave].forEach(el=>el.addEventListener('keydown', e=>{
  if(e.key!=='Enter') return; if(el===mNotes&&e.shiftKey) return; e.preventDefault(); doSaveEdit();
}));
mSave.addEventListener('click', doSaveEdit);
async function doSaveEdit(){
  if(!editingId) return;
  const payload={
    date: mDate.value || null,
    type: mType.value.trim() || null,
    notes: mNotes.value.trim() || null
  };
  await updateRow(editingId, payload); closeEditModal();
}

/* ---------- delete modal ---------- */
const overlayDel=$('#overlay-del');
const dCancel=$('#d-cancel'), dDelete=$('#d-delete'), delText=$('#delText');
let deletingId=null;
function openDelModal(row){
  deletingId=row.id;
  delText.innerHTML=`<b>Date:</b> ${esc(row.date||'')} &nbsp;—&nbsp; <b>Type:</b> ${esc(row.type||'')}`;
  overlayDel.classList.add('show');
}
function closeDelModal(){ overlayDel.classList.remove('show'); deletingId=null; }
dCancel.addEventListener('click', closeDelModal);
overlayDel.addEventListener('click', e=>{ if(e.target===overlayDel) closeDelModal(); });
document.addEventListener('keydown', e=>{ if(e.key==='Escape'&&overlayDel.classList.contains('show')) closeDelModal(); });
dDelete.addEventListener('click', async ()=>{
  if(!deletingId) return;
  await deleteRow(deletingId); closeDelModal();
});

/* ---------- view modal ---------- */
const overlayView = $('#overlay-view');
const vDate = $('#v-date'), vType = $('#v-type'), vNotes = $('#v-notes');
const vClose = $('#v-close'), vEdit = $('#v-edit');
const vX = document.querySelector('#v-x');
const vEditTop = document.querySelector('#v-edit-top');
let viewingRow = null;

function openViewModal(row){
  viewingRow = row;
  vDate.textContent = row.date || '—';
  vType.textContent = row.type || '—';
  vNotes.textContent = row.notes || '—';
  overlayView.classList.add('show');
}
function closeViewModal(){
  overlayView.classList.remove('show');
  viewingRow = null;
}
vClose.addEventListener('click', closeViewModal);
vX.addEventListener('click', closeViewModal);
vEdit.addEventListener('click', ()=>{
  if(viewingRow){ const r=viewingRow; closeViewModal(); openEditModal(r); }
});
vEditTop.addEventListener('click', ()=>{
  if(viewingRow){ const r=viewingRow; closeViewModal(); openEditModal(r); }
});
overlayView.addEventListener('click', e=>{ if(e.target===overlayView) closeViewModal(); });
document.addEventListener('keydown', e=>{ if(e.key==='Escape'&&overlayView.classList.contains('show')) closeViewModal(); });

/* ---------- realtime + initial load ---------- */
sb.channel('public:'+TABLE)
  .on('postgres_changes', { event:'*', schema:'public', table:TABLE }, fetchAll)
  .subscribe();
fetchAll();
</script>
</body>
</html>
