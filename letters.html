<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceaff, #e0f7fa);
      font-family: 'Patrick Hand', cursive;
      color: #4b2354;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8em;
    }

    p.subtitle {
      font-size: 1.3em;
      color: #7b4b94;
      margin-bottom: 10px;
    }

    p.encourage {
      font-size: 1.4em;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .letter-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 90vw;
      max-width: 600px;
      height: 150px;
      border-radius: 12px;
      border: 2px dashed #a28dc2;
      padding: 20px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.3em;
      background: #fffafc;
      resize: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #a28dc2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8b72aa;
    }

    .letters {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 1100px;
    }

    .letter {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-left: 5px solid #a28dc2;
      white-space: pre-wrap;
      position: relative;
      transition: transform 0.4s ease-in-out;
      cursor: pointer;
    }

    .letter.zoomed {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      z-index: 999;
      background: #fffdfc;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 30px;
    }

    .date {
      font-size: 0.9em;
      color: #888;
      margin-top: 10px;
      text-align: right;
    }

    .actions {
      display: none;
      margin-top: 10px;
      justify-content: flex-end;
      gap: 10px;
    }

    .letter.zoomed .actions {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Love Letters</h1>
  <p class="encourage">üíå Express your love</p>
  <p class="subtitle">üìù You can come back anytime and read something sweet.</p>

  <div class="letter-form">
    <textarea id="letterInput" placeholder="Write your letter here..."></textarea>
    <button onclick="sealLetter()">Seal the Letter üíå</button>
  </div>

  <div class="letters" id="letters"></div>

  <script>
    const supabaseClient = supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function sealLetter() {
      const input = document.getElementById('letterInput');
      const text = input.value.trim();
      if (!text) return;
      const { error } = await supabaseClient.from('letters').insert({ content: text });
      if (error) return alert('Error saving: ' + error.message);
      input.value = '';
      loadLetters();
    }

    async function loadLetters() {
      const { data, error } = await supabaseClient.from('letters').select('*').order('created_at', { ascending: false });
      if (error) return console.error('Error loading:', error);
      const container = document.getElementById('letters');
      container.innerHTML = '';

      data.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'letter';
        div.innerHTML = `<div class="text">${letter.content}</div>`;
        div.setAttribute('data-id', letter.id);

        const date = document.createElement('div');
        date.className = 'date';
        date.innerText = new Date(letter.created_at).toLocaleString();

        const actions = document.createElement('div');
        actions.className = 'actions';
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.style.display = 'none';

        actions.append(editBtn, saveBtn);
        div.appendChild(date);
        div.appendChild(actions);

        div.addEventListener('click', (e) => {
          if (!div.classList.contains('zoomed')) {
            document.querySelectorAll('.letter').forEach(l => l.classList.remove('zoomed'));
            div.classList.add('zoomed');
          }
        });

        editBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const textDiv = div.querySelector('.text');
          const textarea = document.createElement('textarea');
          textarea.value = textDiv.textContent;
          textarea.style.width = '100%';
          textarea.style.height = '150px';
          textarea.style.fontSize = '1.1em';
          textarea.style.fontFamily = 'Patrick Hand';
          textDiv.replaceWith(textarea);
          editBtn.style.display = 'none';
          saveBtn.style.display = 'inline-block';
        });

        saveBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          const textarea = div.querySelector('textarea');
          const updated = textarea.value;
          const id = div.getAttribute('data-id');
          const { error } = await supabaseClient.from('letters').update({ content: updated }).eq('id', id);
          if (error) return alert('Failed to save');
          const textDiv = document.createElement('div');
          textDiv.className = 'text';
          textDiv.textContent = updated;
          textarea.replaceWith(textDiv);
          editBtn.style.display = 'inline-block';
          saveBtn.style.display = 'none';
        });

        container.appendChild(div);
      });
    }

    loadLetters();
  </script>
</body>
</html>
