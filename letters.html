<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceaff, #e0f7fa);
      font-family: 'Patrick Hand', cursive;
      color: #4b2354;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    a.back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #d1b3e0;
      padding: 8px 14px;
      text-decoration: none;
      color: #4b2354;
      border-radius: 10px;
      font-size: 1.1em;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .forever {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      color: #d14185;
      animation: glowPulse 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 6px #ffb3dd, 0 0 12px #ffb3dd, 0 0 18px #ffb3dd;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 12px #ff69b4, 0 0 24px #ff69b4, 0 0 32px #ff69b4;
        transform: scale(1.05);
      }
    }

    .letter-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 90vw;
      max-width: 600px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 2px dashed #a28dc2;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #fffafc;
    }

    textarea {
      height: 150px;
      resize: none;
    }

    button {
      margin-top: 10px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #a28dc2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
    }

    .letters {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 1100px;
    }

    .letter {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-left: 5px solid #a28dc2;
      white-space: pre-wrap;
      position: relative;
      cursor: pointer;
    }

    .letter-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .letter-footer {
      margin-top: 10px;
      font-style: italic;
      text-align: right;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <div class="center-content">
    <h1>Love Letters</h1>
    <p class="forever">‚ù§Ô∏èMike & Tricia Forever‚ù§Ô∏è</p>

    <div class="letter-form">
      <input type="text" id="toInput" placeholder="To:">
      <textarea id="letterInput" placeholder="Write your letter here..."></textarea>
      <input type="text" id="fromInput" placeholder="Love:">
      <button onclick="sealLetter()">Seal the Letter üíå</button>
    </div>
  </div>

  <div class="letters" id="letters"></div>

  <script>
    const supabase = window.supabase;
    const client = supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function sealLetter() {
      const to = document.getElementById('toInput').value.trim();
      const content = document.getElementById('letterInput').value.trim();
      const from = document.getElementById('fromInput').value.trim();
      if (!content) return;

      const { error } = await client.from('letters').insert({ to, content, from });
      if (error) {
        alert('Error saving letter.');
        return;
      }
      document.getElementById('toInput').value = '';
      document.getElementById('letterInput').value = '';
      document.getElementById('fromInput').value = '';
      loadLetters();
    }

    async function loadLetters() {
      const { data, error } = await client.from('letters').select('*').order('created_at', { ascending: false });
      if (error) return;
      const container = document.getElementById('letters');
      container.innerHTML = '';

      data.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'letter';

        const header = document.createElement('div');
        header.className = 'letter-header';
        header.textContent = letter.to ? `To: ${letter.to}` : '';

        const body = document.createElement('div');
        body.textContent = letter.content;

        const footer = document.createElement('div');
        footer.className = 'letter-footer';
        footer.textContent = letter.from ? `Love, ${letter.from}` : '';

        div.appendChild(header);
        div.appendChild(body);
        div.appendChild(footer);
        container.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', loadLetters);
  </script>
</body>
</html>
