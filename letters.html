<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceaff, #e0f7fa);
      font-family: 'Patrick Hand', cursive;
      color: #4b2354;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8em;
    }

    p.subtitle {
      font-size: 1.3em;
      color: #7b4b94;
      margin-bottom: 10px;
    }

    p.encourage {
      font-size: 1.4em;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .letter-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 90vw;
      max-width: 600px;
      height: 150px;
      border-radius: 12px;
      border: 2px dashed #a28dc2;
      padding: 20px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.3em;
      background: #fffafc;
      resize: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #a28dc2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8b72aa;
    }

    .letters {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 1100px;
    }

    .letter {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-left: 5px solid #a28dc2;
      white-space: pre-wrap;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .zoomed-letter {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      max-width: 90vw;
      width: 650px;
      font-size: 1.3em;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    .zoomed-letter .date {
      text-align: right;
      color: #777;
      font-size: 0.9em;
      margin-top: 20px;
    }

    .zoomed-letter button {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Love Letters</h1>
  <p class="encourage">üíå Express your love</p>
  <p class="subtitle">üìù You can come back anytime and read something sweet.</p>

  <div class="letter-form">
    <textarea id="letterInput" placeholder="Write your letter here..."></textarea>
    <button onclick="sealLetter()">Seal the Letter üíå</button>
  </div>

  <div class="letters" id="letters"></div>

  <script>
    const supabaseUrl = 'https://tmjozxcjylcxgemffnoc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function sealLetter() {
      const input = document.getElementById('letterInput');
      const text = input.value.trim();
      if (!text) return;
      const { error } = await supabaseClient.from('letters').insert({ content: text });
      if (error) {
        alert('Error saving letter: ' + error.message);
        return;
      }
      input.value = '';
      loadLetters();
    }

    async function loadLetters() {
      const { data, error } = await supabaseClient.from('letters').select('*').order('created_at', { ascending: false });
      if (error) {
        console.error('Error loading letters:', error);
        return;
      }
      const container = document.getElementById('letters');
      container.innerHTML = '';
      data.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'letter';
        div.textContent = letter.content;
        div.dataset.id = letter.id;
        div.dataset.date = letter.created_at;
        div.onclick = () => showZoomedLetter(letter);
        container.appendChild(div);
      });
    }

    function showZoomedLetter(letter) {
      const overlay = document.createElement('div');
      overlay.className = 'zoom-overlay';
      overlay.onclick = e => {
        if (e.target === overlay) document.body.removeChild(overlay);
      };

      const zoomBox = document.createElement('div');
      zoomBox.className = 'zoomed-letter';
      zoomBox.onclick = e => e.stopPropagation();

      const content = document.createElement('textarea');
      content.value = letter.content;
      content.style.width = '100%';
      content.style.height = '200px';
      content.style.fontFamily = 'Patrick Hand';
      content.style.fontSize = '1.2em';

      const date = document.createElement('div');
      date.className = 'date';
      date.textContent = new Date(letter.created_at).toLocaleString();

      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Save';
      saveBtn.onclick = async () => {
        const { error } = await supabaseClient.from('letters').update({ content: content.value }).eq('id', letter.id);
        if (!error) {
          document.body.removeChild(overlay);
          loadLetters();
        }
      };

      zoomBox.appendChild(content);
      zoomBox.appendChild(date);
      zoomBox.appendChild(saveBtn);
      overlay.appendChild(zoomBox);
      document.body.appendChild(overlay);
    }

    document.addEventListener('DOMContentLoaded', loadLetters);
  </script>
</body>
</html>
