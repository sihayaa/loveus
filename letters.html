<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceaff, #e0f7fa);
      font-family: 'Patrick Hand', cursive;
      color: #4b2354;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8em;
    }

    p.subtitle {
      font-size: 1.3em;
      color: #7b4b94;
      margin-bottom: 20px;
    }

    .letter-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 90vw;
      max-width: 600px;
      height: 150px;
      border-radius: 12px;
      border: 2px dashed #a28dc2;
      padding: 20px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.3em;
      background: #fffafc;
      resize: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #a28dc2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8b72aa;
    }

    .letters {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 1100px;
    }

    .letter {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-left: 5px solid #a28dc2;
      white-space: pre-wrap;
    }

    .date {
      font-size: 0.9em;
      color: #888;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Love Letters</h1>
  $1
  <p class="subtitle">üìù You can come back anytime and read something sweet.</p>

  <div class="letter-form">
    <textarea id="letterInput" placeholder="Write your letter here..."></textarea>
    <button onclick="sealLetter()">Seal the Letter üíå</button>
  </div>

  <div class="letters" id="letters"></div>

  <script>
    function sealLetter() {
      const input = document.getElementById('letterInput');
      const text = input.value.trim();
      if (!text) return;

      const letter = document.createElement('div');
      letter.className = 'letter';
      letter.innerText = text;

      const date = document.createElement('div');
      date.className = 'date';
      const now = new Date();
      date.innerText = now.toLocaleDateString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      letter.appendChild(date);

      const lettersContainer = document.getElementById('letters');
      lettersContainer.prepend(letter);

      input.value = '';
    }
  </script>
</body>
</html>
