<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceaff, #e0f7fa);
      font-family: 'Patrick Hand', cursive;
      color: #4b2354;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    a.back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #d1b3e0;
      padding: 8px 14px;
      text-decoration: none;
      color: #4b2354;
      border-radius: 10px;
      font-size: 1.1em;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 60px;
      width: 100%;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .forever {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      color: #d14185;
      animation: glowPulse 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 6px #ffb3dd, 0 0 12px #ffb3dd, 0 0 18px #ffb3dd;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 12px #ff69b4, 0 0 24px #ff69b4, 0 0 32px #ff69b4;
        transform: scale(1.05);
      }
    }

    .letter-form {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      align-items: start;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .letter-form input,
    .letter-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px dashed #a28dc2;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #fffafc;
    }

    .letter-form textarea {
      height: 150px;
      resize: none;
    }

    .form-row {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #a28dc2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .letter-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <div class="center-content">
    <h1>Love Letters</h1>
    <p class="forever">‚ù§Ô∏èMike & Tricia Forever‚ù§Ô∏è</p>
    <div class="letter-form">
      <input type="text" id="toInput" placeholder="To:">
      <textarea id="letterInput" placeholder="Write your letter here..."></textarea>
      <input type="text" id="fromInput" placeholder="Love:">
      <div class="form-row">
        <button onclick="sealLetter()">Seal the Letter üíå</button>
      </div>
    </div>
  </div>
</body>
</html>
