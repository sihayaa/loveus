<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceaff, #e0f7fa);
      font-family: 'Patrick Hand', cursive;
      color: #4b2354;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    a.back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #d1b3e0;
      padding: 8px 14px;
      text-decoration: none;
      color: #4b2354;
      border-radius: 10px;
      font-size: 1.1em;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .forever {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      color: #d14185;
      animation: glowPulse 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 6px #ffb3dd, 0 0 12px #ffb3dd, 0 0 18px #ffb3dd;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 12px #ff69b4, 0 0 24px #ff69b4, 0 0 32px #ff69b4;
        transform: scale(1.05);
      }
    }

    p.subtitle {
      font-size: 1.3em;
      color: #7b4b94;
      margin-bottom: 10px;
    }

    p.encourage {
      font-size: 1.4em;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .letter-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 90vw;
      max-width: 600px;
      height: 150px;
      border-radius: 12px;
      border: 2px dashed #a28dc2;
      padding: 20px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.3em;
      background: #fffafc;
      resize: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #a28dc2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8b72aa;
    }

    .letters {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 1100px;
    }

    .letter {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-left: 5px solid #a28dc2;
      white-space: pre-wrap;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .letter:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .zoomed-letter {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      max-width: 85vw;
      width: 600px;
      font-size: 1.2em;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    .zoomed-letter .date {
      text-align: right;
      color: #777;
      font-size: 0.9em;
      margin-top: 20px;
    }

    .zoomed-letter button {
      margin-top: 20px;
      display: inline-block;
    }

    .heart-pop {
      position: fixed;
      bottom: 100px;
      font-size: 4em; /* BIGGER heart üíñ */
      opacity: 1;
      animation: heartFloat 1s ease-out forwards;
      z-index: 1000;
      pointer-events: none;
    }

    @keyframes heartFloat {
      0% {
        transform: scale(0.8) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.6) translateY(-30px);
      }
      100% {
        transform: scale(1.2) translateY(-60px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <div class="center-content">
    <h1>Love Letters</h1>
    <p class="forever">‚ù§Ô∏èMike & Tricia Forever‚ù§Ô∏è</p>
    <p class="encourage">üíå Express your love</p>
    <p class="subtitle">üìù You can come back anytime and read something sweet.</p>

    <div class="letter-form">
      <textarea id="letterInput" placeholder="Write your letter here..."></textarea>
      <button onclick="sealLetter()">Seal the Letter üíå</button>
    </div>
  </div>

  <div class="letters" id="letters"></div>

  <script>
    const supabaseUrl = 'https://tmjozxcjylcxgemffnoc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function sealLetter() {
      const input = document.getElementById('letterInput');
      const text = input.value.trim();
      if (!text) return;
      const { error } = await supabaseClient.from('letters').insert({ content: text });
      if (error) {
        alert('Error saving letter: ' + error.message);
        return;
      }
      input.value = '';
      showHeartPop();
      loadLetters();
    }

    function showHeartPop() {
      const heart = document.createElement('div');
      heart.className = 'heart-pop';
      heart.textContent = 'üíñ';
      heart.style.left = `${window.innerWidth / 2 + (Math.random() * 60 - 30)}px`;
      document.body.appendChild(heart);
      setTimeout(() => {
        document.body.removeChild(heart);
      }, 1000);
    }

    async function loadLetters() {
      const { data, error } = await supabaseClient.from('letters').select('*').order('created_at', { ascending: false });
      if (error) {
        console.error('Error loading letters:', error);
        return;
      }
      const container = document.getElementById('letters');
      container.innerHTML = '';
      data.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'letter';
        div.dataset.id = letter.id;
        div.dataset.date = letter.created_at;
        div.onclick = () => showZoomedLetter(letter);

        const content = document.createElement('div');
        content.textContent = letter.content;

        const deleteBtn = document.createElement('span');
        deleteBtn.textContent = '‚ùå';
        deleteBtn.style.position = 'absolute';
        deleteBtn.style.top = '8px';
        deleteBtn.style.right = '12px';
        deleteBtn.style.cursor = 'pointer';
        deleteBtn.style.color = '#b75d5d';
        deleteBtn.style.fontSize = '1.2em';
        deleteBtn.title = 'Delete this letter';
        deleteBtn.onclick = async (e) => {
          e.stopPropagation();
          if (confirm('Are you sure you want to delete this letter?')) {
            const { error } = await supabaseClient.from('letters').delete().eq('id', letter.id);
            if (!error) loadLetters();
            else alert('Failed to delete letter.');
          }
        };

        div.appendChild(deleteBtn);
        div.appendChild(content);
        container.appendChild(div);
      });
    }

    function showZoomedLetter(letter) {
      const overlay = document.createElement('div');
      overlay.className = 'zoom-overlay';
      overlay.onclick = e => {
        if (e.target === overlay) document.body.removeChild(overlay);
      };

      const zoomBox = document.createElement('div');
      zoomBox.className = 'zoomed-letter';
      zoomBox.onclick = e => e.stopPropagation();

      const text = document.createElement('div');
      text.textContent = letter.content;
      text.style.whiteSpace = 'pre-wrap';

      const date = document.createElement('div');
      date.className = 'date';
      date.textContent = new Date(letter.created_at).toLocaleString();

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => switchToEditMode(letter, overlay);

      zoomBox.appendChild(text);
      zoomBox.appendChild(date);
      zoomBox.appendChild(editBtn);
      overlay.appendChild(zoomBox);
      document.body.appendChild(overlay);
    }

    function switchToEditMode(letter, overlay) {
      const zoomBox = overlay.querySelector('.zoomed-letter');
      zoomBox.innerHTML = '';

      const textarea = document.createElement('textarea');
      textarea.value = letter.content;
      textarea.style.width = '100%';
      textarea.style.height = '200px';
      textarea.style.fontFamily = 'Patrick Hand';
      textarea.style.fontSize = '1.2em';
      textarea.style.border = '2px dashed #a28dc2';
      textarea.style.padding = '12px';

      const date = document.createElement('div');
      date.className = 'date';
      date.textContent = new Date(letter.created_at).toLocaleString();

      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Save';
      saveBtn.onclick = async () => {
        const { error } = await supabaseClient.from('letters').update({ content: textarea.value }).eq('id', letter.id);
        if (!error) {
          document.body.removeChild(overlay);
          loadLetters();
        }
      };

      zoomBox.appendChild(textarea);
      zoomBox.appendChild(date);
      zoomBox.appendChild(saveBtn);
    }

    document.addEventListener('DOMContentLoaded', loadLetters);
  </script>
</body>
</html>
