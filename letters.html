<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceaff, #e0f7fa);
      font-family: 'Patrick Hand', cursive;
      color: #4b2354;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8em;
    }

    p.subtitle {
      font-size: 1.3em;
      color: #7b4b94;
      margin-bottom: 10px;
    }

    p.encourage {
      font-size: 1.4em;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .letter-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 90vw;
      max-width: 600px;
      height: 150px;
      border-radius: 12px;
      border: 2px dashed #a28dc2;
      padding: 20px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.3em;
      background: #fffafc;
      resize: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2em;
      background: #a28dc2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8b72aa;
    }

    .letters {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 1100px;
    }

    .letter {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.1em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-left: 5px solid #a28dc2;
      white-space: pre-wrap;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .letter:hover {
      transform: scale(1.02);
    }

    .letter.opened {
      animation: openLetter 0.5s ease forwards;
      transform: scale(1.1);
      z-index: 10;
    }

    @keyframes openLetter {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .date {
      font-size: 0.9em;
      color: #888;
      margin-top: 10px;
      text-align: right;
    }

    .edit-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .edit-controls button {
      font-size: 0.9em;
      padding: 5px 12px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Love Letters</h1>
  <p class="encourage">üíå Express your love</p>
  <p class="subtitle">üìù You can come back anytime and read something sweet.</p>

  <div class="letter-form">
    <textarea id="letterInput" placeholder="Write your letter here..."></textarea>
    <button onclick="sealLetter()">Seal the Letter üíå</button>
  </div>

  <div class="letters" id="letters"></div>

  <script>
    const supabaseUrl = 'https://tmjozxcjylcxgemffnoc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function sealLetter() {
      const input = document.getElementById('letterInput');
      const text = input.value.trim();
      if (!text) return;

      const { error } = await supabaseClient.from('letters').insert({ content: text });
      if (error) {
        alert('Error saving letter: ' + error.message);
        return;
      }

      input.value = '';
      loadLetters();
    }

    async function updateLetter(id, newContent) {
      const { error } = await supabaseClient.from('letters').update({ content: newContent }).eq('id', id);
      if (error) {
        alert('Error updating letter: ' + error.message);
      } else {
        loadLetters();
      }
    }

    async function loadLetters() {
      const { data, error } = await supabaseClient.from('letters').select('*').order('created_at', { ascending: false });
      if (error) {
        console.error('Error loading letters:', error);
        return;
      }

      const container = document.getElementById('letters');
      container.innerHTML = '';
      data.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'letter';

        const content = document.createElement('div');
        content.innerText = letter.content;
        content.contentEditable = false;
        content.style.outline = 'none';

        const date = document.createElement('div');
        date.className = 'date';
        date.innerText = new Date(letter.created_at).toLocaleString();

        const controls = document.createElement('div');
        controls.className = 'edit-controls';

        const editBtn = document.createElement('button');
        editBtn.innerText = 'Edit';
        editBtn.onclick = () => {
          content.contentEditable = true;
          content.focus();
          saveBtn.style.display = 'inline-block';
        };

        const saveBtn = document.createElement('button');
        saveBtn.innerText = 'Save';
        saveBtn.style.display = 'none';
        saveBtn.onclick = () => {
          content.contentEditable = false;
          saveBtn.style.display = 'none';
          updateLetter(letter.id, content.innerText);
        };

        controls.appendChild(editBtn);
        controls.appendChild(saveBtn);

        div.appendChild(content);
        div.appendChild(date);
        div.appendChild(controls);

        div.onclick = () => {
          div.classList.toggle('opened');
        };

        container.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', loadLetters);
  </script>
</body>
</html>
