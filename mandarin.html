<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandarin Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to right, #fff4fb, #e0f7fa);
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #b065d9;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .chat-box {
      width: 90%;
      max-width: 700px;
      background: #ffffffdd;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 200px;
      margin-bottom: 20px;
    }

    .chat-message {
      margin-bottom: 15px;
      padding: 5px 10px;
      max-width: 80%;
      word-wrap: break-word;
      border-radius: 10px;
    }

    .boy {
      color: #6e2fb9;
      text-align: left;
      align-self: flex-start;
      background-color: #f3e7ff;
    }

    .girl {
      color: #28a745;
      text-align: right;
      align-self: flex-end;
      background-color: #dcffec;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #b065d9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #9a4bcc;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #d1b3e0;
      color: #4b2354;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Mandarin Wall</h1>

  <div class="chat-box" id="chatBox">
    <div class="chat-message boy">What do you want to eat?</div>
    <div class="chat-message girl">ÊàëÊÉ≥ÂêÉÁÅ´ÈîÖÔºÅ</div>
  </div>

  <div class="controls">
    <input type="text" id="input" placeholder="Type a message..." />
    <div class="button-group">
      <button onclick="addMessage('boy')">Send as Him üíú</button>
      <button onclick="addMessage('girl')">Send as Me üíö</button>
    </div>
  </div>

  <script>
    function addMessage(sender) {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (message === '') return;

      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = 'chat-message ' + sender;
      div.textContent = message;
      chatBox.appendChild(div);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
