<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandarin Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.26.0/dist/pinyin-pro.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: url('https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/mandabg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #8a3d1c;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .chat-box {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 200px;
      margin-bottom: 20px;
      overflow-y: auto;
      max-height: 400px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .chat-box::-webkit-scrollbar { display: none; }
    .chat-message {
      position: relative;
      margin-bottom: 15px;
      padding: 10px 16px;
      max-width: 80%;
      word-wrap: break-word;
      border-radius: 10px;
    }
    .boy {
      color: #6e2fb9;
      text-align: left;
      align-self: flex-start;
      background-color: #f3e7ff;
    }
    .girl {
      color: #28a745;
      text-align: right;
      align-self: flex-end;
      background-color: #dcffec;
    }
    .chat-message .delete-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      background: transparent;
      color: #ff5c5c;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      display: none;
    }
    .chat-message:hover .delete-btn { display: block; }
    .translation { color: black; font-size: 14px; margin-top: 4px; }
    .pinyin { font-size: 12px; color: black; margin-top: 2px; }
    .controls { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
    }
    .button-group {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      background-color: #b065d9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #9a4bcc; }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #b065d9;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-family: 'Patrick Hand', cursive;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 32px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #28a745;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "\1F49A";
      height: 26px; width: 26px;
      left: 4px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .toggle-switch input:checked + .slider { background-color: #6e2fb9; }
    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
      content: "\1F49C";
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Mandarin Wall</h1>
  <div class="chat-box" id="chatBox"></div>
  <div class="controls">
    <input type="text" id="input" placeholder="Type a message..." />
    <div class="button-group">
      <button onclick="addMessage('boy')">Send as Godbrand</button>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleSender" />
          <span class="slider"></span>
        </label>
      </div>
      <button onclick="addMessage('girl')">Send as Sihaya</button>
    </div>
  </div>
  <script>
    window.onload = () => {
      const client = window.supabase.createClient(
        'https://tmjozxcjylcxgemffnoc.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
      );

      const chatBox = document.getElementById('chatBox');
      const input = document.getElementById('input');

      async function loadMessages() {
        const { data, error } = await client
          .from('mandarin_messages')
          .select('*')
          .order('created_at', { ascending: true });

        if (error) return;

        chatBox.innerHTML = '';
        for (const msg of data) {
          const div = document.createElement('div');
          div.className = 'chat-message ' + msg.sender;
          const mandarin = document.createElement('div');
          mandarin.textContent = msg.content;
          div.appendChild(mandarin);

          if (msg.sender === 'girl') {
            const translation = document.createElement('div');
            translation.className = 'translation';
            translation.textContent = msg.translation || '';
            div.appendChild(translation);

            const pinyin = document.createElement('div');
            pinyin.className = 'pinyin';
            try {
              pinyin.textContent = window.pinyinPro.pinyin(msg.content, { toneType: 'marks' });
            } catch (e) {
              pinyin.textContent = '';
            }
            div.appendChild(pinyin);
          }

          const del = document.createElement('button');
          del.className = 'delete-btn';
          del.textContent = '\u00D7';
          del.onclick = () => deleteMessage(msg.id);
          div.appendChild(del);

          chatBox.appendChild(div);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      window.addMessage = async function (sender) {
        const message = input.value.trim();
        if (!message) return;
        const { error } = await client.from('mandarin_messages').insert([{ sender, content: message }]);
        if (!error) input.value = '';
        await loadMessages();
      };

      async function deleteMessage(id) {
        await client.from('mandarin_messages').delete().eq('id', id);
        await loadMessages();
      }

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          const isGodbrand = document.getElementById('toggleSender').checked;
          addMessage(isGodbrand ? 'boy' : 'girl');
        }
      });

      client.channel('realtime:mandarin_messages')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'mandarin_messages' }, loadMessages)
        .subscribe();

      loadMessages();
    };
  </script>
</body>
</html>
