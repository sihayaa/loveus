<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandarin Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to right, #fff4fb, #e0f7fa);
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #b065d9;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .chat-box {
      width: 90%;
      max-width: 700px;
      background: #ffffffdd;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 200px;
      margin-bottom: 20px;
      overflow-y: auto;
      max-height: 400px;
    }

    .chat-message {
      margin-bottom: 15px;
      padding: 5px 10px;
      max-width: 80%;
      word-wrap: break-word;
      border-radius: 10px;
      position: relative;
    }

    .boy {
      color: #6e2fb9;
      text-align: left;
      align-self: flex-start;
      background-color: #f3e7ff;
    }

    .girl {
      color: #28a745;
      text-align: right;
      align-self: flex-end;
      background-color: #dcffec;
    }

    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #b065d9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #9a4bcc;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #d1b3e0;
      color: #4b2354;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Mandarin Wall</h1>

  <div class="chat-box" id="chatBox">
    <!-- Messages will load here -->
  </div>

  <div class="controls">
    <input type="text" id="input" placeholder="Type a message..." />
    <div class="button-group">
      <button onclick="addMessage('boy')">Send as Him üíú</button>
      <button onclick="addMessage('girl')">Send as Me üíö</button>
    </div>
  </div>

  <script>
    const supabase = createSupabaseClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    const chatBox = document.getElementById('chatBox');

    async function loadMessages() {
      const { data, error } = await supabase
        .from('mandarin_messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Load error:', error);
        return;
      }

      chatBox.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'chat-message ' + msg.sender;
        div.textContent = msg.content;

        // Add delete button
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.textContent = '√ó';
        del.onclick = () => deleteMessage(msg.id);
        div.appendChild(del);

        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function addMessage(sender) {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (message === '') return;

      const { error } = await supabase.from('mandarin_messages').insert([
        { sender, content: message }
      ]);

      if (error) {
        console.error('Send error:', error);
      }

      input.value = '';
    }

    async function deleteMessage(id) {
      const { error } = await supabase
        .from('mandarin_messages')
        .delete()
        .eq('id', id);

      if (error) {
        console.error('Delete error:', error);
      }
    }

    supabase.channel('realtime:mandarin_messages')
      .on(
        'postgres_changes',
        { event: '*', schema: 'public', table: 'mandarin_messages' },
        () => loadMessages()
      )
      .subscribe();

    loadMessages();
  </script>
</body>
</html>
