<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mandarin Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.26.0/dist/pinyin-pro.min.js"></script>
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: url('https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/mandabg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #8a3d1c;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .chat-box {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      max-height: 60vh;
      margin-bottom: 20px;
    }

    .chat-message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      white-space: pre-wrap;
    }

    .girl {
      background-color: #d4fcdc;
      align-self: flex-end;
      color: #207a1e;
    }

    .boy {
      background-color: #e6d6ff;
      align-self: flex-start;
      color: #4b2354;
    }

    .translation-line {
      color: black;
      font-size: 1em;
      margin-top: 2px;
      text-align: right;
    }

    .pinyin-line {
      color: black;
      font-size: 0.85em;
      text-align: right;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .send-girl {
      background-color: #c184e7;
      color: white;
    }

    .send-boy {
      background-color: #c184e7;
      color: white;
    }

    .heart {
      font-size: 24px;
      background-color: white;
      border: 2px solid #67e4ca;
      border-radius: 50%;
      padding: 2px 10px;
      cursor: default;
    }

    .back-button {
      color: #8a3d1c;
      text-decoration: none;
      font-weight: bold;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Mandarin Wall</h1>

  <div class="chat-box" id="chatBox"></div>

  <div class="controls">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button class="send-boy" onclick="sendMessage('boy')">Send as Godbrand</button>
    <span class="heart">üíö</span>
    <button class="send-girl" onclick="sendMessage('girl')">Send as Sihaya</button>
  </div>

  <script>
    const client = supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    const chatBox = document.getElementById('chatBox');

    async function sendMessage(sender) {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      if (content === '') return;

      await client.from('mandarin_messages').insert([{ content, sender }]);
      input.value = '';
      loadMessages();
    }

    async function loadMessages() {
      const { data, error } = await client
        .from('mandarin_messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Load error:', error);
        return;
      }

      chatBox.innerHTML = '';

      for (const msg of data) {
        const messageWrapper = document.createElement('div');
        messageWrapper.style.display = 'flex';
        messageWrapper.style.flexDirection = 'column';
        messageWrapper.style.alignItems = msg.sender === 'girl' ? 'flex-end' : 'flex-start';

        const bubble = document.createElement('div');
        bubble.className = 'chat-message ' + msg.sender;
        bubble.textContent = msg.content;

        messageWrapper.appendChild(bubble);

        if (msg.sender === 'girl') {
          let pinyin = '';
          let english = '';

          try {
            if (window.pinyinPro?.pinyin) {
              pinyin = window.pinyinPro.pinyin(msg.content, { toneType: 'mark' });
            }
          } catch (e) {
            console.warn('Pinyin failed:', e);
          }

          try {
            const res = await fetch('https://translate.argosopentech.com/translate', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                q: msg.content,
                source: 'zh',
                target: 'en',
                format: 'text'
              })
            });

            const result = await res.json();
            english = result?.translatedText || '';
          } catch (e) {
            console.warn('Translation failed:', e);
          }

          if (english) {
            const translationLine = document.createElement('div');
            translationLine.textContent = english;
            translationLine.className = 'translation-line';
            messageWrapper.appendChild(translationLine);
          }

          if (pinyin) {
            const pinyinLine = document.createElement('div');
            pinyinLine.textContent = pinyin;
            pinyinLine.className = 'pinyin-line';
            messageWrapper.appendChild(pinyinLine);
          }
        }

        chatBox.appendChild(messageWrapper);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = () => {
      const wait = setInterval(() => {
        if (window.pinyinPro) {
          clearInterval(wait);
          loadMessages();
        }
      }, 100);
    };
  </script>
</body>
</html>
