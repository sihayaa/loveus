<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Patrick Hand', cursive;
      background: url('https://raw.githubusercontent.com/sihayaa/loveus/main/ChatGPT%20Image%202023-12-26%20at%201.59.45%20AM.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: #6a1b9a;
    }

    #messages {
      margin-bottom: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      padding: 10px 14px;
      border-radius: 20px;
      margin: 8px 0;
      max-width: 80%;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .girl {
      background-color: #d0f5c8;
      align-self: flex-start;
    }

    .boy {
      background-color: #e5ccff;
      align-self: flex-end;
      margin-left: auto;
    }

    .delete {
      position: absolute;
      top: 4px;
      right: 10px;
      font-size: 12px;
      cursor: pointer;
      color: #888;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-family: 'Patrick Hand', cursive;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      font-family: 'Patrick Hand', cursive;
      border-radius: 20px;
      border: none;
      background-color: #ba68c8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #9c27b0;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider {
      background-color: #a47cd4;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Message Wall</h1>
    <div id="messages"></div>
    <div class="input-area">
      <textarea id="input" rows="3" placeholder="Type a message..."></textarea>
      <div class="controls">
        <button onclick="addMessage('girl')">Send as Sihaya ðŸ’š</button>
        <button onclick="addMessage('boy')">Send as Godbrand ðŸ’œ</button>
      </div>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleSender">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script>
    const client = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTk2MzI0MDcsImV4cCI6MjAxNTEwODQwN30.nQdC5S8d9e-OmBrjMiZqYVxUe6_QeV6KjVE8C63MZ6k'
    );

    const input = document.getElementById('input');
    const messagesDiv = document.getElementById('messages');

    function addMessageToDOM(msg) {
      if (document.getElementById(`msg-${msg.id}`)) return;

      const div = document.createElement('div');
      div.className = `message ${msg.sender}`;
      div.id = `msg-${msg.id}`;
      div.innerHTML = `
        <span class="delete" onclick="deleteMessage('${msg.id}')">âœ•</span>
        ${msg.content}
      `;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function addMessage(sender) {
      const content = input.value.trim();
      if (!content) return;

      const { data, error } = await client
        .from('chatwall')
        .insert([{ content, sender }])
        .select()
        .single();

      if (error) {
        console.error('Insert error:', error);
      } else {
        addMessageToDOM(data);
        input.value = '';
      }
    }

    async function deleteMessage(id) {
      const { error } = await client
        .from('chatwall')
        .delete()
        .eq('id', id);

      if (error) {
        console.error('Delete error:', error);
      } else {
        const msgElem = document.getElementById(`msg-${id}`);
        if (msgElem) msgElem.remove();
      }
    }

    async function loadMessages() {
      const { data, error } = await client
        .from('chatwall')
        .select('*')
        .order('created_at', { ascending: true });

      if (!error) {
        data.forEach(addMessageToDOM);
      }
    }

    client
      .channel('chatwall-db-changes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'chatwall' }, (payload) => {
        if (payload.eventType === 'INSERT') {
          addMessageToDOM(payload.new);
        } else if (payload.eventType === 'DELETE') {
          const msgElem = document.getElementById(`msg-${payload.old.id}`);
          if (msgElem) msgElem.remove();
        }
      })
      .subscribe();

    // Toggle enter send behavior
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const isGodbrand = document.getElementById('toggleSender').checked;
        addMessage(isGodbrand ? 'boy' : 'girl');
      }
    });

    loadMessages();
  </script>
</body>
</html>
