<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Fugaz+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #c5f0d4, #e1d8f0);
      text-align: center;
      padding: 40px;
      color: #444;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #caa7e2;
      color: #3e215d;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Gochi Hand', cursive;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #b990d2;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
    }

    .script-font {
      font-family: 'Fugaz One', cursive;
      font-size: 1.8em;
      color: #8d1aa0;
      position: relative;
      display: inline-block;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
        text-shadow: 2px 0 red, -2px 0 blue;
      }
      20% {
        transform: translate(-1px, 1px);
        text-shadow: -2px 0 green, 2px 0 magenta;
      }
      40% {
        transform: translate(1px, -1px);
        text-shadow: 2px 2px cyan, -2px -2px lime;
      }
      60% {
        transform: translate(0, 0);
        text-shadow: 1px -1px orange, -1px 1px violet;
      }
      80% {
        transform: translate(1px, 1px);
        text-shadow: -1px -1px red, 1px 1px blue;
      }
      100% {
        transform: translate(0);
        text-shadow: 2px 0 red, -2px 0 blue;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <h1>üéÆ Mini Games</h1>
  <p>Game zone coming soon! You two will be playing together here.</p>
  <p class="script-font">üñ•Ô∏èGaming Coupleüñ•Ô∏è</p>
</body>
</html>
