  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #c5f0d4, #e1d8f0);

    .back-button {

      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
    }

    .script-font {

      font-size: 1.8em;
      color: #d14185;
      margin-top: 30px;

    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #ff9bd2, 0 0 10px #ff9bd2, 0 0 20px #ff9bd2;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4, 0 0 35px #ff69b4;
