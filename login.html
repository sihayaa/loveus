<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in | our private space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Patrick+Hand&display=swap" rel="stylesheet" />

  <style>
    :root{ --primary:#7a4bd8; --accent:#67e4ca; --ink:#2f2a38; --muted:#7b7b88; --card:#fff; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:url('https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png') no-repeat center/cover fixed;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Patrick Hand", sans-serif; color:var(--ink);
    }
    .wrap{ width:min(92vw,360px); display:flex; flex-direction:column; align-items:center; gap:14px; }
    .title{ font-family:'Great Vibes',cursive; font-size:44px; line-height:1; color:var(--primary); text-shadow:0 4px 18px rgba(0,0,0,.10); margin:0 0 6px; user-select:none; }
    .subtitle{ font-family:'Patrick Hand',cursive; font-size:18px; margin:0 0 10px; text-align:center; user-select:none; }
    .card{ width:100%; background:var(--card); border-radius:16px; box-shadow:0 12px 40px rgba(0,0,0,.12); padding:20px 18px 18px; position:relative; overflow:hidden; }
    .card::before,.card::after{ content:"ðŸ’š ðŸ’œ"; position:absolute; font-size:14px; opacity:.25; animation:float 6s linear infinite; left:14px; top:12px; }
    .card::after{ left:auto; right:14px; bottom:12px; top:auto; animation-duration:7.2s; }
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    label{ display:block; font-size:12px; color:var(--muted); margin:10px 2px 6px; font-weight:600; letter-spacing:.2px; }
    input{ width:100%; border:1px solid #e5e5ee; border-radius:10px; padding:12px; font-size:14px; outline:none; }
    input:focus{ border-color:var(--primary); box-shadow:0 0 0 3px rgba(122,75,216,.12); }
    .actions{ display:flex; gap:10px; align-items:center; margin-top:14px; }
    button{ flex:1; border:0; border-radius:10px; padding:12px 14px; font-weight:700; cursor:pointer; background:linear-gradient(135deg,var(--primary),var(--accent)); color:white; }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .error{ min-height:18px; color:#b00020; font-size:12px; margin-top:8px; white-space:pre-wrap; }
    .hint{ text-align:center; font-size:12px; color:var(--muted); margin-top:10px; user-select:none; }
    .footer{ margin-top:14px; font-size:11px; color:#666; text-align:center; user-select:none; }
    .link{ color:var(--primary); text-decoration:none; border-bottom:1px dashed rgba(122,75,216,.5); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">our secret door</h1>
    <p class="subtitle">ðŸ’š sihaya & godbrand only ðŸ’œ</p>

    <div class="card">
      <form id="loginForm" autocomplete="on">
        <label for="email">Email</label>
        <input id="email" type="email" inputmode="email" autocomplete="email" required />

        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />

        <div class="actions">
          <button id="submitBtn" type="submit">Sign in</button>
        </div>
        <div id="err" class="error"></div>
      </form>

      <p class="hint">press <b>Enter</b> to sign in Â· only our two emails will work</p>
    </div>

    <div class="footer">trouble signing in? <a class="link" href="mailto:you@example.com">email me</a></div>
  </div>

  <script>
    const SUPABASE_URL = "https://tmjozxcjylcxgemffnoc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const ALLOW = ["gokumeng48@gmail.com","micdmick@gmail.com"].map(e => e.toLowerCase());

    const AFTER_LOGIN = "/loveus/index.html";

    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user && ALLOW.includes((user.email || "").toLowerCase())) {
        location.replace(AFTER_LOGIN);
      }
    })();

    const form = document.getElementById("loginForm");
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const errEl   = document.getElementById("err");
    const btn     = document.getElementById("submitBtn");

    [emailEl, passEl].forEach(el=>{
      el.addEventListener("keydown", (e)=>{
        if(e.key === "Enter"){ e.preventDefault(); form.requestSubmit(); }
      });
    });

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      errEl.textContent = "";
      btn.disabled = true;

      const email = emailEl.value.trim();
      const password = passEl.value;
      if(!email || !password){
        errEl.textContent = "Please enter your email and password.";
        btn.disabled = false;
        return;
      }

      try{
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if(error) throw error;

        const userEmail = (data.user?.email || "").toLowerCase();
        if(!ALLOW.includes(userEmail)){
          await supabase.auth.signOut();
          throw new Error("Not authorized for this space.");
        }

        location.replace(AFTER_LOGIN);

      }catch(err){
        if (String(err.message || "").toLowerCase().includes("invalid login")) {
          errEl.textContent = "Wrong email or password.";
        } else {
          errEl.textContent = err.message || "Sign-in failed. Please try again.";
        }
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
