<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story Book</title>

  <style>
    body {
      margin: 0;
      background: #ece5da;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #bookContainer {
      width: 1000px;
      height: 700px;
    }
    .page-content {
      font-family: 'Georgia', serif;
      padding: 30px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      background: #fffdf5;
    }
    .page-content h2 {
      text-align: center;
      color: #7a5af8;
      margin-bottom: 15px;
    }
    .page-content img {
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="bookContainer"></div>

  <!-- Load your local flipbook library -->
  <script src="flipbook/page-flip.browser.js"></script>
  <script>
    const pageFlip = new St.PageFlip(
      document.getElementById("bookContainer"),
      {
        width: 480, // single page width
        height: 640, // single page height
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: false
      }
    );

    // Create helper function to build page nodes
    function createPage(html) {
      const el = document.createElement("div");
      el.classList.add("page-content");
      el.innerHTML = html;
      return el;
    }

    // Now load pages as real DOM nodes
    pageFlip.loadFromHTML([
      createPage("<h1 style='text-align:center'>üíú Our Love Story üíö</h1><p style='text-align:center'>Click to open</p>"),
      createPage("<h2>Our Story Begins</h2><p>Once upon a time, in the most unexpected place, our story started...</p>"),
      createPage("<img src='https://placekitten.com/800/600'>"),
      createPage("<h2>How We Met</h2><p>We first met on Overwatch, and what began as a simple game quickly became something more...</p>"),
      createPage("<img src='https://placebear.com/800/600'>"),
      createPage("<h2>Forever Us</h2><p>This is just the beginning of our love story ‚Äî many more chapters are waiting to be written together.</p>"),
      createPage("<h1 style='text-align:center'>üíç The End (and New Beginning)</h1>")
    ]);
  </script>
</body>
</html>
