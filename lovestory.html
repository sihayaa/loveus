<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story Scrapbook</title>
  <style>
    body {
      margin: 0;
      background: #0d1b2a; /* midnight blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #bookContainer {
      width: 1000px;
      height: 700px;
    }

    .page-content {
      font-family: 'Georgia', serif;
      padding: 30px;
      font-size: 18px;
      line-height: 1.6;
      color: #fffdf5;
      background: rgba(20, 30, 50, 0.9); /* dark parchment effect */
      border: 2px solid #7a5af8;
    }

    .page-content h2 {
      text-align: center;
      color: #67e4ca;
      margin-bottom: 15px;
    }

    .page-content img {
      max-width: 90%;
      display: block;
      margin: 10px auto;
      border: 5px solid #fff;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.6);
      transform: rotate(-2deg); /* scrapbook tilt */
    }

    /* Toolbar only visible in edit mode */
    #toolbar {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    #toolbar button {
      background: #7a5af8;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="bookContainer"></div>

  <!-- Toolbar for edit mode -->
  <div id="toolbar">
    <button onclick="addText()">Add Text</button>
    <button onclick="addPhoto()">Add Photo</button>
    <button onclick="exitEdit()">Exit Edit Mode</button>
  </div>

  <script src="flipbook/page-flip.browser.js"></script>
  <script>
    const pageFlip = new St.PageFlip(
      document.getElementById("bookContainer"),
      {
        width: 480,
        height: 640,
        size: "stretch",
        showCover: true,
        mobileScrollSupport: false
      }
    );

    // Helper to create page
    function createPage(content = "<p>(Empty Page)</p>") {
      const el = document.createElement("div");
      el.classList.add("page-content");
      el.innerHTML = content;
      return el;
    }

    // Load initial pages
    pageFlip.loadFromHTML([
      createPage("<h2>ðŸ’œ Our Love Story ðŸ’š</h2><p>Click to open...</p>"),
      createPage("<h2>Our Story Begins</h2><p>Once upon a time...</p>")
    ]);

    // ===== Edit Mode =====
    let editMode = false;

    // Unlock edit mode if user types "123"
    let inputBuffer = "";
    document.addEventListener("keydown", (e) => {
      inputBuffer += e.key;
      if (inputBuffer.endsWith("123")) {
        enterEdit();
        inputBuffer = "";
      }
    });

    function enterEdit() {
      editMode = true;
      document.getElementById("toolbar").style.display = "flex";
      alert("Edit Mode Activated âœ¨");
    }

    function exitEdit() {
      editMode = false;
      document.getElementById("toolbar").style.display = "none";
      alert("Exited Edit Mode");
    }

    // Add new text box
    function addText() {
      if (!editMode) return;
      const text = prompt("Enter your text:");
      if (text) {
        pageFlip.addPage(createPage("<p>" + text + "</p>"));
      }
    }

    // Add new photo
    function addPhoto() {
      if (!editMode) return;
      const url = prompt("Enter photo URL:");
      if (url) {
        pageFlip.addPage(createPage("<img src='" + url + "' alt='Photo'>"));
      }
    }
  </script>
</body>
</html>
