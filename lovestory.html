<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story Book</title>

  <!-- 3D FlipBook -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@3d-flip-book/3d-flip-book/css/flipbook.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@3d-flip-book/3d-flip-book/js/flipbook.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ece5da;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #bookContainer {
      width: 1000px;
      height: 700px;
    }
    .page-content {
      font-family: 'Georgia', serif;
      padding: 30px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }
    .page-content h2 {
      text-align: center;
      color: #7a5af8;
      margin-bottom: 15px;
    }
    .page-content img {
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="bookContainer"></div>

  <script>
    const pages = [
      // Front cover
      { image: "https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/book.png" },

      // Story
      { html: "<div class='page-content'><h2>Our Story Begins</h2><p>Once upon a time, in the most unexpected place, our story started...</p></div>" },
      { html: "<div class='page-content'><img src='https://placekitten.com/800/600' alt='Cute photo'></div>" },
      { html: "<div class='page-content'><h2>How We Met</h2><p>We first met on Overwatch, and what began as a simple game quickly became something more...</p></div>" },
      { html: "<div class='page-content'><img src='https://placebear.com/800/600' alt='Another sweet memory'></div>" },
      { html: "<div class='page-content'><h2>Forever Us</h2><p>This is just the beginning of our love story â€” many more chapters are waiting to be written together.</p></div>" },

      // Back cover
      { image: "https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/book.png" }
    ];

    new FlipBook("#bookContainer", {
      pages: pages,
      properties: {
        cover: true,
        padding: 20
      }
    });
  </script>
</body>
</html>
