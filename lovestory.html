<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Storybook</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: midnightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Georgia', serif;
    }

    #story-container {
      width: 600px;
      height: 800px;
      margin: 20px auto;
    }

    .page {
      width: 100%;
      height: 100%;
      background: url("https://www.transparenttextures.com/patterns/parchment.png") repeat;
      background-color: #f9f3e7;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
    }

    .page-content {
      flex: 1;
      overflow-y: auto;
      font-size: 18px;
      line-height: 1.6;
      color: #3b2f2f;
    }

    .page h2 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }

    #editor {
      display: none;
      margin-top: 10px;
    }

    #addPage {
      padding: 10px 20px;
      font-size: 16px;
      background: #fff8dc;
      border: 2px solid #a67c52;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }
    #addPage:hover {
      background: #f0e1c6;
    }
  </style>
</head>
<body>

  <div id="story-container"></div>

  <!-- Edit mode controls -->
  <div id="editor">
    <button id="addPage">âž• Add Page</button>
  </div>

  <script>
    const pageFlip = new St.PageFlip(document.getElementById("story-container"), {
      width: 600,
      height: 800,
      size: "stretch",
      minWidth: 315,
      maxWidth: 1000,
      minHeight: 420,
      maxHeight: 1350,
      drawShadow: true,
      flippingTime: 1000,
      useMouseEvents: true
    });

    // Function to create scrapbook-style page
    function createPage(content = "") {
      return `
        <div class="page">
          <div class="page-content">
            ${content || "<p style='text-align:center; color:#555;'>Empty Page</p>"}
          </div>
        </div>
      `;
    }

    // Start with 4 pages
    pageFlip.loadFromHTML([
      createPage("<h2>Our Story</h2><p>Once upon a time...</p>"),
      createPage(),
      createPage(),
      createPage()
    ]);

    // Unlock edit mode with "123"
    document.addEventListener("keydown", (e) => {
      if (e.key === "1" || e.key === "2" || e.key === "3") {
        let typed = (window.unlockInput || "") + e.key;
        window.unlockInput = typed;
        if (typed === "123") {
          document.getElementById("editor").style.display = "block";
          alert("Edit mode unlocked!");
        }
      } else {
        window.unlockInput = "";
      }
    });

    // Add page button
    document.getElementById("addPage").addEventListener("click", () => {
      pageFlip.loadFromHTML([
        ...pageFlip.getPageList().map((p) => p.element.outerHTML),
        createPage()
      ]);
    });
  </script>

</body>
</html>
