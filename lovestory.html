<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story Scrapbook</title>
  <style>
    body {
      margin: 0;
      background: #0d1b2a; /* midnight blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #bookContainer {
      width: 1000px;
      height: 700px;
    }

    .page-content {
      font-family: 'Georgia', serif;
      position: relative; /* so we can place floating items inside */
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid #7a5af8;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .scrap-item {
      position: absolute;
      cursor: move;
    }

    .scrap-item img {
      max-width: 200px;
      border: 5px solid #fff;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.6);
    }

    .scrap-item p {
      background: rgba(255,253,245,0.9);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
      color: #222;
      max-width: 250px;
    }

    /* Toolbar */
    #toolbar {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    #toolbar button {
      background: #7a5af8;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="bookContainer"></div>

  <!-- Toolbar -->
  <div id="toolbar">
    <button onclick="addText()">Add Text</button>
    <button onclick="addPhoto()">Add Photo</button>
    <button onclick="exitEdit()">Exit Edit Mode</button>
  </div>

  <script src="flipbook/page-flip.browser.js"></script>
  <script>
    const bookContainer = document.getElementById("bookContainer");

    const pageFlip = new St.PageFlip(bookContainer, {
      width: 480,
      height: 640,
      size: "stretch",
      showCover: true,
      mobileScrollSupport: false
    });

    // Helper to make a page
    function createPage() {
      const el = document.createElement("div");
      el.classList.add("page-content");
      return el;
    }

    // Load book with 2 empty pages
    pageFlip.loadFromHTML([createPage(), createPage()]);

    // ===== Edit Mode =====
    let editMode = false;
    let inputBuffer = "";

    document.addEventListener("keydown", (e) => {
      inputBuffer += e.key;
      if (inputBuffer.endsWith("123")) {
        enterEdit();
        inputBuffer = "";
      }
    });

    function enterEdit() {
      editMode = true;
      document.getElementById("toolbar").style.display = "flex";
      alert("Edit Mode Activated âœ¨");
    }

    function exitEdit() {
      editMode = false;
      document.getElementById("toolbar").style.display = "none";
    }

    // Draggable logic
    function makeDraggable(el) {
      el.onmousedown = function (e) {
        if (!editMode) return;
        let shiftX = e.clientX - el.getBoundingClientRect().left;
        let shiftY = e.clientY - el.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          el.style.left = pageX - shiftX + "px";
          el.style.top = pageY - shiftY + "px";
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener("mousemove", onMouseMove);

        el.onmouseup = function () {
          document.removeEventListener("mousemove", onMouseMove);
          el.onmouseup = null;
        };
      };
      el.ondragstart = () => false;
    }

    // Add text to current page
    function addText() {
      if (!editMode) return;
      const text = prompt("Enter text:");
      if (!text) return;

      const p = document.createElement("div");
      p.classList.add("scrap-item");
      p.style.top = "50px";
      p.style.left = "50px";
      p.innerHTML = `<p>${text}</p>`;
      makeDraggable(p);

      const currentPage = pageFlip.getCurrentPageElement();
      currentPage.appendChild(p);
    }

    // Add photo to current page
    function addPhoto() {
      if (!editMode) return;
      const url = prompt("Enter image URL:");
      if (!url) return;

      const imgWrap = document.createElement("div");
      imgWrap.classList.add("scrap-item");
      imgWrap.style.top = "100px";
      imgWrap.style.left = "100px";
      imgWrap.innerHTML = `<img src="${url}">`;
      makeDraggable(imgWrap);

      const currentPage = pageFlip.getCurrentPageElement();
      currentPage.appendChild(imgWrap);
    }
  </script>
</body>
</html>
