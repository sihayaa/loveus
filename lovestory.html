<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Cover</title>
<link rel="icon" href="data:,">

<!-- Preload cover to prevent flash/gaps while image decodes -->
<link rel="preload" as="image" href="https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/lovestory_cover.png">

<style>
  :root{
    --bg:#0b0f2f;          /* midnight blue background */
    --board:#efe4cf;       /* parchment board color (beige frame) */
    --shadow: 0 20px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.35);
  }

  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0;
    background:var(--bg);
    display:grid;
    place-items:center;
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Book board (frame) */
  .book{
    width:min(88vw, 720px);         /* responsive, capped width */
    aspect-ratio: 3 / 4;            /* matches your cover (768x1152) */
    background:var(--board);
    border-radius:18px;
    box-shadow:var(--shadow);
    position:relative;
    /* Use integer padding to avoid sub-pixel seams */
    padding:16px;                   /* board “lip” */
    overflow:hidden;                /* no bleed outside rounded corners */
    transform:translateZ(0);        /* avoids AA seams on some GPUs */
  }

  /* The jacket image fills the inside of the board */
  .jacket{
    position:absolute;
    /* Slight bleed (1px) over padding kills 1px gaps in some browsers */
    top:15px; right:15px; bottom:15px; left:15px;
    border-radius:12px;
    background:
      center / cover no-repeat
      url("https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/lovestory_cover.png");
    /* Anti-flicker while decoding */
    opacity:0; transition:opacity .12s ease-out;
    /* Extra protection against hairlines on some zoom levels */
    outline:1px solid var(--board);
    outline-offset:-1px;
    will-change:opacity;
  }

  /* When the cover image is loaded, fade in (no white line flash) */
  .ready .jacket{ opacity:1 }

  /* Optional soft inner vignette so it looks printed, not pasted */
  .jacket::after{
    content:"";
    position:absolute; inset:0;
    border-radius:inherit;
    box-shadow: inset 0 0 120px rgba(0,0,0,.18);
    pointer-events:none;
  }
</style>
</head>
<body>
  <div class="book" id="book">
    <div class="jacket"></div>
  </div>

<script>
  // Make sure the jacket only appears after the image is decoded,
  // which prevents any momentary edge/artifact on refresh.
  (function(){
    const url = "https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/lovestory_cover.png";
    const img = new Image();
    img.decoding = "async";
    img.src = url;
    if (img.complete) {
      document.getElementById('book').classList.add('ready');
    } else {
      img.addEventListener('load', () => {
        document.getElementById('book').classList.add('ready');
      });
    }
  })();
</script>
</body>
</html>
