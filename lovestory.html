<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Our Scrapbook Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="data:,">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f2f;       /* midnight blue */
  --paper:#f7eddc;    /* parchment */
  --ink:#0d2a6b;      /* dark blue ink */
  --accent:#7a5af8;
  --mint:#67e4ca;
  --font:"Dancing Script", cursive;

  /* Cover tuning: move image slightly down to avoid cutting the title */
  --cover-y: 12%;    /* try 10–16% if you want more/less top space */
  --cover-pad: 22px; /* tiny inner padding so no white hairlines appear */
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:var(--bg); color:var(--ink);
  display:flex; align-items:center; justify-content:center; overflow:hidden;
  font-family:var(--font);
}

/* Stage & book size */
#stage{ width:1000px; height:650px; position:relative; perspective:1600px; }
#book{ position:absolute; inset:0; }

/* Page visuals */
.page{
  width:100%; height:100%; position:relative; overflow:hidden;
  background: radial-gradient(ellipse at 50% -10%, rgba(0,0,0,.07), transparent 40%);
  background-color: var(--paper);
  border:3px solid rgba(0,0,0,.06);
  box-shadow:inset 0 0 60px rgba(0,0,0,.22);
  backface-visibility:hidden; transform:translateZ(0);
}
.page-canvas{
  position:relative; width:100%; height:100%; padding:28px;
  color:var(--ink); font-family:var(--font);
  font-size:22px; line-height:1.35;
}

/* Cover page inside the book (page 0) */
.page.cover .page-canvas{
  padding:var(--cover-pad);
  background:
    center var(--cover-y)/contain no-repeat
    url("https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/lovestory_cover.png");
  pointer-events:none;  /* you won’t accidentally edit the cover */
}

/* ---------- CLOSED COVER OVERLAY (the nice book you liked) ---------- */
#closedCover{
  position:absolute; inset:0; z-index:90; display:grid; place-items:center;
}
#closedCover .cover3D{
  width:1000px; height:650px; position:relative;
  transform-style:preserve-3d; transform-origin:left center;
  transition:transform .9s ease-in-out;
  will-change:transform;
}
#closedCover .hard{
  position:absolute; inset:0;
  background:
    center var(--cover-y)/contain no-repeat
    url("https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/lovestory_cover.png");
  background-color:#111; /* avoids any flash */
  border-radius:6px;
  box-shadow: 0 25px 60px rgba(0,0,0,.45), inset 0 0 120px rgba(0,0,0,.35);
  overflow:hidden;
  padding:var(--cover-pad);
}
/* subtle paper frame so it looks like a book board around the image */
#closedCover .hard::after{
  content:"";
  position:absolute; inset:var(--cover-pad);
  border-radius:4px;
  box-shadow: inset 0 0 0 12px rgba(0,0,0,.18), inset 0 0 0 1px rgba(255,255,255,.15);
  pointer-events:none;
}

/* Spine (left) */
#closedCover .spine{
  content:""; position:absolute; left:0; top:0; bottom:0; width:28px;
  background:linear-gradient(90deg, rgba(0,0,0,.45), rgba(0,0,0,.15) 40%, rgba(255,255,255,.1));
  border-top-left-radius:6px; border-bottom-left-radius:6px;
}
/* Page-edge shimmer (right & bottom) */
#closedCover .edges::before, #closedCover .edges::after{
  content:""; position:absolute; pointer-events:none;
}
#closedCover .edges::before{
  right:0; top:12px; width:20px; height:calc(100% - 24px);
  background:linear-gradient(90deg, rgba(255,255,255,.65), rgba(180,170,150,.45));
  border-top-right-radius:6px; border-bottom-right-radius:6px;
  filter:blur(0.3px);
}
#closedCover .edges::after{
  left:18px; right:18px; bottom:0; height:16px;
  background:radial-gradient(ellipse at 50% 0%, rgba(0,0,0,.38), transparent 60%);
  border-bottom-left-radius:6px; border-bottom-right-radius:6px;
}

#closedCover.opening .cover3D{
  transform:rotateY(-120deg);
}

/* -------------- Edit items -------------- */
.scrap-item{ position:absolute; user-select:none; cursor:default; transform-origin:center center; }
.scrap-text{ background:transparent; border:0; padding:0; color:inherit; font:inherit; white-space:pre-wrap; }
.scrap-text[contenteditable="true"]{ outline:none; }
.scrap-img{ display:block; max-width:100%; max-height:100%; border:0; border-radius:0; box-shadow:none; pointer-events:none; }
.resizer{ display:none; }
.rotator{
  display:none; position:absolute; left:50%; top:-18px; transform:translate(-50%,-50%);
  width:18px; height:18px; border-radius:50%; background:#fff; border:3px solid var(--accent);
  box-shadow:0 2px 8px rgba(0,0,0,.25); cursor:grab;
}
.rotator:active{ cursor:grabbing; }

body.editing .scrap-item{ cursor:move; }
body.editing .scrap-item.selected{ box-shadow:0 0 0 3px var(--accent); }
body.editing .scrap-text{ background:rgba(255,255,255,.65); padding:10px 12px; border:1px solid rgba(0,0,0,.1); border-radius:8px; }
body.editing .scrap-img{ border:6px solid #fff; border-radius:8px; box-shadow:4px 6px 18px rgba(0,0,0,.25); }
body.editing .scrap-item .resizer{ display:block; position:absolute; right:-6px; bottom:-6px; width:16px; height:16px; border-radius:4px; background:var(--mint); border:2px solid #0b2c28; cursor:nwse-resize; }
body.editing .scrap-item .rotator{ display:block; }

/* While editing, let us interact with canvases; block PageFlip grabs */
body.editing .stf__block, body.editing .stf__item, body.editing .stf__wrapper{ pointer-events:none !important; }
body.editing .page-canvas, body.editing .scrap-item{ pointer-events:auto !important; }

/* Toolbar */
#toolbar{
  position:absolute; left:50%; bottom:14px; transform:translateX(-50%);
  display:none; z-index:60; background:rgba(255,255,255,.96);
  border:2px solid #e8dcc6; border-radius:14px; padding:10px; gap:8px;
  box-shadow:0 10px 22px rgba(0,0,0,.25); align-items:center; flex-wrap:wrap;
}
#toolbar button{
  border:0; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:700; color:#fff; background:var(--accent);
}
#toolbar button.mint{ background:var(--mint); color:#022d2c; }
#toolbar button.warn{ background:#ff9aa2; color:#4c0a17; }
#toolbar .group{ display:flex; gap:8px; align-items:center; }
#fileInput{ display:none; }

/* Modals */
.modal{ position:absolute; inset:0; display:none; align-items:center; justify-content:center; z-index:70; background:rgba(0,0,0,.55); }
.modal.open{ display:flex; }
.modal-card{ width:min(96%,560px); background:#151a30; color:#fff; border:2px solid var(--mint); border-radius:14px; padding:16px; box-shadow:0 20px 40px rgba(0,0,0,.45); }
.modal-card h3{ margin:0 0 10px; font-size:20px; }
#textModal textarea{ width:100%; background:#0f1430; color:#fff; border:1px solid #2b3258; border-radius:10px; padding:10px 12px; font-family:var(--font); font-size:20px; resize:vertical; }
.modal-actions{ margin-top:12px; display:flex; justify-content:flex-end; gap:8px; }
.modal-actions button{ border:0; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:700; }
.btn-mint{ background:var(--mint); color:#05201f; }
.btn-ghost{ background:#2a315d; color:#fff; }

/* Stickers grid */
.stickers{ display:grid; grid-template-columns:repeat(8,1fr); gap:8px; }
.stickers button{ background:#0f1430; border:1px solid #2b3258; border-radius:10px; padding:8px; cursor:pointer; color:#fff; font-size:22px; line-height:1; }

/* Toast */
#toast{ position:absolute; top:12px; right:12px; z-index:95; background:#11172f; color:#fff; border:2px solid var(--mint); padding:8px 12px; border-radius:10px; display:none; }
.page-canvas.active-side{ outline:3px dashed var(--accent); outline-offset:-12px; }
</style>
</head>
<body>

<div id="stage">
  <!-- CLOSED COVER OVERLAY -->
  <div id="closedCover" title="Click to open">
    <div class="cover3D">
      <div class="hard edges"></div>
      <div class="spine"></div>
    </div>
  </div>

  <!-- Flipbook -->
  <div id="book">
    <!-- page 0 = the same cover image -->
    <div class="page cover"><div class="page-canvas"></div></div>

    <!-- inner pages (start with 4) -->
    <div class="page"><div class="page-canvas"></div></div>
    <div class="page"><div class="page-canvas"></div></div>
    <div class="page"><div class="page-canvas"></div></div>
    <div class="page"><div class="page-canvas"></div></div>
  </div>

  <!-- Toolbar (shown only in edit mode) -->
  <div id="toolbar">
    <div class="group">
      <button id="addTextBtn" class="mint">Add Text</button>
      <button id="addPhotoBtn">Add Photo</button>
      <button id="stickersBtn">Stickers</button>
      <button id="addPageBtn">Add Page</button>
    </div>
    <div class="group">
      <button id="deleteSelectedBtn" class="warn">Delete Selected</button>
      <button id="clearSpreadBtn" class="warn">Clear Spread</button>
      <button id="saveBtn" class="mint">Save</button>
    </div>
    <input id="fileInput" type="file" accept="image/*" />
  </div>

  <!-- Text modal -->
  <div id="textModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3>Add Text</h3>
      <textarea id="textInput" rows="5" placeholder="Write something sweet…"></textarea>
      <div class="modal-actions">
        <button class="btn-ghost" id="textCancel">Cancel</button>
        <button class="btn-mint" id="textAdd">Add Text</button>
      </div>
    </div>
  </div>

  <!-- Stickers modal -->
  <div id="stickerModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3>Pick a sticker</h3>
      <div class="stickers" id="stickersGrid"></div>
      <div class="modal-actions">
        <button class="btn-ghost" id="stickersClose">Close</button>
      </div>
    </div>
  </div>

  <div id="toast">Edit mode (type 123 to toggle)</div>
</div>

<!-- PageFlip (you already placed this file) -->
<script src="./flipbook/page-flip.browser.js"></script>
<script>
/* ------------ Config ------------- */
const PASSCODE    = '123';
const STORAGE_KEY = 'scrapbook_v9';
const COVER_URL   = 'https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/lovestory_cover.png';

/* ------------ Elements ------------- */
const bookEl    = document.getElementById('book');
const coverUI   = document.getElementById('closedCover');
const toolbar   = document.getElementById('toolbar');
const toast     = document.getElementById('toast');
const fileInput = document.getElementById('fileInput');

const textModal = document.getElementById('textModal');
const textInput = document.getElementById('textInput');
const textAdd   = document.getElementById('textAdd');
const textCancel= document.getElementById('textCancel');

const stickerModal = document.getElementById('stickerModal');
const stickersGrid = document.getElementById('stickersGrid');
const stickersClose= document.getElementById('stickersClose');

/* ------------ Flipbook init ------------- */
const pageFlip = new St.PageFlip(bookEl, {
  width: 500, height: 650,
  size: "fixed",
  showCover: true,
  drawShadow: true,
  flippingTime: 800,
  maxShadowOpacity: 0.25,
  useMouseEvents: true,
  mobileScrollSupport: false,
  startPage: 0
});
pageFlip.loadFromHTML(document.querySelectorAll('#book .page'));

/* Closed cover -> open animation */
function openCover(){
  coverUI.classList.add('opening');
  setTimeout(()=>{ coverUI.style.display='none'; try{ pageFlip.turnToPage(1); }catch(_){} }, 900);
}
coverUI.addEventListener('click', openCover);

/* ------------ Saved content ------------- */
applySaved();

/* ------------ Edit mode toggle (type 123) ------------- */
let editEnabled=false, selectedItem=null, keyBuffer='', keyTimer=null;
let activeCanvas=null;   // whichever canvas you last clicked (left or right)

document.addEventListener('keydown',(e)=>{
  keyBuffer += e.key;
  clearTimeout(keyTimer);
  keyTimer=setTimeout(()=> keyBuffer='', 1200);
  if(keyBuffer.endsWith(PASSCODE)){
    keyBuffer='';
    setEdit(!editEnabled);
  }
});

/* pick canvases for current spread */
function getSpreadCanvases(){
  const left  = document.querySelector('.stf__item--left  .page .page-canvas');
  const right = document.querySelector('.stf__item--right .page .page-canvas');
  // if at page 0 (cover shown), left is null
  return {left, right};
}
function highlightActive(){
  document.querySelectorAll('.page-canvas').forEach(c=>c.classList.remove('active-side'));
  if(activeCanvas) activeCanvas.classList.add('active-side');
}
function setEdit(on){
  editEnabled = on;
  if(on){
    document.body.classList.add('editing');
    toolbar.style.display='flex';
    // disable flipping capture
    try{ pageFlip.update?.({useMouseEvents:false, swipeDistance:10000}); }catch(_){}
    // default active canvas = right (or the only one visible)
    const {left,right} = getSpreadCanvases();
    activeCanvas = right || left || document.querySelector('#book .page .page-canvas');
    highlightActive();
    toastShow('Edit mode ON ✨ (type 123 to exit)');
  }else{
    document.body.classList.remove('editing');
    toolbar.style.display='none';
    selectedItem=null; activeCanvas=null;
    try{ pageFlip.update?.({useMouseEvents:true, swipeDistance:30}); }catch(_){}
    toastShow('Edit mode OFF');
  }
}
/* clicking a page selects it as active */
bookEl.addEventListener('click',(e)=>{
  if(!editEnabled) return;
  const pc = e.target.closest('.page-canvas');
  if(pc && !pc.closest('.cover')){ activeCanvas = pc; highlightActive(); }
}, true);

/* ------------ Drag / Resize / Rotate + cross-gutter move ------------- */
function makeDraggable(el){
  let startX=0,startY=0,origX=0,origY=0;
  let resizing=false,startW=0,startH=0;
  let rotating=false,startAngle=0,startPointerAngle=0;

  const res=el.querySelector('.resizer');
  let rot=el.querySelector('.rotator'); if(!rot){ rot=document.createElement('div'); rot.className='rotator'; el.appendChild(rot); }
  function getAngle(){ return parseFloat(el.dataset.rot||'0')||0; }
  function setAngle(deg){ el.dataset.rot=String(deg); el.style.transform=`rotate(${deg}deg)`; }

  if(res){
    res.addEventListener('mousedown',(e)=>{ if(!editEnabled) return; e.stopPropagation(); e.preventDefault();
      resizing=true; startX=e.clientX; startY=e.clientY; startW=el.offsetWidth; startH=el.offsetHeight;
      window.addEventListener('mousemove',onMove); window.addEventListener('mouseup',onUp);
    });
  }
  rot.addEventListener('mousedown',(e)=>{ if(!editEnabled) return; e.stopPropagation(); e.preventDefault();
    rotating=true; const r=el.getBoundingClientRect(), cx=r.left+r.width/2, cy=r.top+r.height/2;
    startPointerAngle=Math.atan2(e.clientY-cy, e.clientX-cx); startAngle=getAngle();
    window.addEventListener('mousemove',onRotate); window.addEventListener('mouseup',endRotate);
  });
  function onRotate(e){ if(!rotating) return;
    const r=el.getBoundingClientRect(), cx=r.left+r.width/2, cy=r.top+r.height/2;
    const a=Math.atan2(e.clientY-cy, e.clientX-cx);
    setAngle(startAngle + (a-startPointerAngle)*180/Math.PI);
  }
  function endRotate(){ rotating=false; window.removeEventListener('mousemove',onRotate); window.removeEventListener('mouseup',endRotate); }

  el.addEventListener('mousedown',(e)=>{ if(!editEnabled) return;
    if(e.target.classList.contains('resizer') || e.target.classList.contains('rotator')) return;
    selectedItem?.classList.remove('selected'); selectedItem=el; el.classList.add('selected');
    startX=e.clientX; startY=e.clientY; origX=el.offsetLeft; origY=el.offsetTop;
    window.addEventListener('mousemove',onMove); window.addEventListener('mouseup',onUp);
    e.stopPropagation();
  });

  function moveAcrossGutter(){
    const r = el.getBoundingClientRect();
    const {left, right} = getSpreadCanvases();
    if(!left && !right) return;

    const centerX = r.left + r.width/2;
    const leftRect  = left ? left.getBoundingClientRect() : null;
    const rightRect = right? right.getBoundingClientRect(): null;

    // Decide target canvas by where the center is
    let target = null;
    if(leftRect  && centerX >= leftRect.left  && centerX <= leftRect.right)  target=left;
    if(rightRect && centerX >= rightRect.left && centerX <= rightRect.right) target=right;

    if(target && el.parentElement !== target){
      // convert global position to new parent's local coords
      const tRect = target.getBoundingClientRect();
      const newLeft = r.left - tRect.left;
      const newTop  = r.top  - tRect.top;
      el.style.left = `${newLeft}px`;
      el.style.top  = `${newTop}px`;
      target.appendChild(el);
      activeCanvas = target;
      highlightActive();
    }
  }

  function onMove(e){
    if(!editEnabled) return;
    if(resizing){
      const dx=e.clientX-startX, dy=e.clientY-startY;
      el.style.width=Math.max(60,startW+dx)+'px'; el.style.height=Math.max(60,startH+dy)+'px';
    }else{
      const dx=e.clientX-startX, dy=e.clientY-startY;
      el.style.left=(origX+dx)+'px'; el.style.top=(origY+dy)+'px';
      moveAcrossGutter();
    }
  }
  function onUp(){ window.removeEventListener('mousemove',onMove); window.removeEventListener('mouseup',onUp); }
}

/* ------------ Add text / photo / stickers ------------- */
document.getElementById('addTextBtn').addEventListener('click',()=>{
  openModal(textModal); textInput.value='';
  setTimeout(()=>textInput.focus(),10);
});
textCancel.addEventListener('click',()=> closeModal(textModal));
textAdd.addEventListener('click',()=>{
  const val=textInput.value.trim(); closeModal(textModal); if(!val) return;
  const box=document.createElement('div');
  box.className='scrap-item'; box.style.left='40px'; box.style.top='40px'; box.style.width='260px';
  box.innerHTML=`<div class="scrap-text" contenteditable="true">${val}</div><div class="resizer"></div><div class="rotator"></div>`;
  (activeCanvas || getSpreadCanvases().right || document.querySelector('#book .page:nth-child(2) .page-canvas')).appendChild(box);
  makeDraggable(box);
});

document.getElementById('addPhotoBtn').addEventListener('click',()=> fileInput.click());
fileInput.addEventListener('change',(e)=>{
  const f=e.target.files[0]; if(!f) return;
  const r=new FileReader();
  r.onload=(ev)=>{
    const box=document.createElement('div');
    box.className='scrap-item'; box.style.left='90px'; box.style.top='90px'; box.style.width='320px'; box.style.height='230px';
    box.innerHTML=`<img class="scrap-img" src="${ev.target.result}" alt=""><div class="resizer"></div><div class="rotator"></div>`;
    (activeCanvas || getSpreadCanvases().right || document.querySelector('#book .page:nth-child(2) .page-canvas')).appendChild(box);
    makeDraggable(box); fileInput.value='';
  };
  r.readAsDataURL(f);
});

/* Emoji stickers you asked for */
const EMOJI = "🎮 👾🕹️🖥️ ⌨️ 💞 🩷 🧡 💛 💚 💙 🩵🤎 🖤 🩶 🤍 💋 💯 💢 🏜️ 🏝️ ✈️ ♾️ 🍎 🍏🍞 🥐 🥖 🫓 🥨 🥯 🥞 🧇 🧀 🍖 🍗 🥩 🥓 🍔 🍟 🍕 🌭 🥪 🌮 🌯 🫔 🥙 🧆 🥚 🍳 🥘 🫕 🥣 🥗 🍿 🧈 🧂 🥫 🍝 🍐 🍑 🍒 🍦 🍧 🍨 🍩 🍪 🎂 🍰 🧁 🥧 🍫 🍬 🍭 🍮 🍯".split(/\s+/).filter(Boolean);

function buildStickers(){
  stickersGrid.innerHTML='';
  EMOJI.forEach(ch=>{
    const b=document.createElement('button');
    b.textContent=ch;
    b.addEventListener('click',()=>{
      const box=document.createElement('div');
      box.className='scrap-item'; box.style.left='60px'; box.style.top='60px'; box.style.width='100px'; box.style.height='100px';
      box.innerHTML=`<div class="scrap-text" contenteditable="false" style="font-size:64px;line-height:1">${ch}</div><div class="resizer"></div><div class="rotator"></div>`;
      (activeCanvas || getSpreadCanvases().right || document.querySelector('#book .page:nth-child(2) .page-canvas')).appendChild(box);
      makeDraggable(box);
    });
    stickersGrid.appendChild(b);
  });
}
document.getElementById('stickersBtn').addEventListener('click',()=>{ buildStickers(); openModal(stickerModal); });
stickerModal.addEventListener('click',(e)=>{ if(e.target===stickerModal) closeModal(stickerModal); });
stickersClose.addEventListener('click',()=> closeModal(stickerModal));

/* Spread tools */
document.getElementById('addPageBtn').addEventListener('click',()=>{
  const p=document.createElement('div'); p.className='page';
  const c=document.createElement('div'); c.className='page-canvas'; p.appendChild(c);
  bookEl.appendChild(p);
  pageFlip.loadFromHTML(document.querySelectorAll('#book .page'));
  toastShow('Page added');
});
document.getElementById('deleteSelectedBtn').addEventListener('click',()=>{ if(selectedItem){ selectedItem.remove(); selectedItem=null; }});
document.getElementById('clearSpreadBtn').addEventListener('click',()=>{
  const {left,right}=getSpreadCanvases();
  if(left)  left.innerHTML='';
  if(right) right.innerHTML='';
  selectedItem=null;
});

/* Save & load */
document.getElementById('saveBtn').addEventListener('click',()=>{
  const pages=[...document.querySelectorAll('#book .page')].map(p=>p.querySelector('.page-canvas').innerHTML);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pages));
  toastShow('Saved ✓');
});
function applySaved(){
  try{
    const raw=localStorage.getItem(STORAGE_KEY); if(!raw) return;
    const arr=JSON.parse(raw);
    const canvases=document.querySelectorAll('#book .page .page-canvas');
    for(let i=0;i<Math.min(arr.length,canvases.length);i++){ canvases[i].innerHTML=arr[i]; }
    document.querySelectorAll('#book .scrap-item').forEach(makeDraggable);
  }catch(e){}
}

/* Utils */
function openModal(el){ el.classList.add('open'); el.setAttribute('aria-hidden','false'); }
function closeModal(el){ el.classList.remove('open'); el.setAttribute('aria-hidden','true'); }
function toastShow(msg){ toast.textContent=msg; toast.style.display='block'; setTimeout(()=>toast.style.display='none',1200); }

/* Keep active canvas when flipping */
if(pageFlip.on){
  pageFlip.on('flip', ()=>{
    if(!editEnabled) return;
    const {left,right}=getSpreadCanvases();
    activeCanvas = right || left || activeCanvas;
    highlightActive();
  });
}
</script>
</body>
</html>
