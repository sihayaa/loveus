<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Wall</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Patrick Hand', cursive;
      background:  no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 16px;
      color: #444;
      cursor: pointer;
      z-index: 99;
      text-decoration: none;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #57b3ab;
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    #chatBox {
      max-width: 700px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 20px;
      max-height: 60vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .message {
      display: inline-block;
      clear: both;
      padding: 10px 16px;
      margin: 6px 0;
      max-width: 70%;
      border-radius: 16px;
      font-size: 17px;
      line-height: 1.4;
    }

    .green {
      background-color: #c8f7dc;
      color: #2d7c4c;
      float: right;
      text-align: right;
    }

    .purple {
      background-color: #e3c7f5;
      color: #5b3586;
      float: left;
      text-align: left;
    }

    #messageInput {
      width: 100%;
      max-width: 700px;
      margin: 30px auto 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #message {
      width: 100%;
      max-width: 600px;
      height: 80px;
      border-radius: 12px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border: none;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      font-family: 'Patrick Hand', cursive;
    }

    .send-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .send-buttons button {
      font-family: 'Patrick Hand', cursive;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .send-buttons button:hover {
      transform: scale(1.07);
    }

    .green-btn {
      background-color: #4caf50;
    }

    .purple-btn {
      background-color: #a347dd;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back Home</a>
  <h1>Chat Wall</h1>
  <div id="chatBox"></div>

  <div id="messageInput">
    <textarea id="message" placeholder="Type a message..."></textarea>
    <div class="send-buttons">
      <button class="purple-btn" onclick="sendMessage('üíú')">Send as Godbrand üíú</button>
      <button class="green-btn" onclick="sendMessage('üíö')">Send as Sihaya üíö</button>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient('https://YOUR_PROJECT_ID.supabase.co', 'YOUR_PUBLIC_ANON_KEY');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('message');

    async function loadMessages() {
      const { data, error } = await supabase
        .from('chatwall') // change this table name as needed
        .select('*')
        .order('created_at', { ascending: true });

      if (error) console.error(error);
      else {
        chatBox.innerHTML = '';
        data.forEach(({ sender, message }) => {
          const msg = document.createElement('div');
          msg.className = 'message ' + (sender === 'üíö' ? 'green' : 'purple');
          msg.textContent = message;
          chatBox.appendChild(msg);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    async function sendMessage(sender) {
      const message = messageInput.value.trim();
      if (!message) return;

      const { error } = await supabase
        .from('chatwall')
        .insert([{ sender, message }]);

      if (error) console.error(error);
      else {
        messageInput.value = '';
        loadMessages();
      }
    }

    supabase
      .channel('chatwall-updates')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chatwall' }, payload => {
        loadMessages();
      })
      .subscribe();

    loadMessages();
  </script>
</body>
</html>
