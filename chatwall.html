<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    *{ box-sizing: border-box }

    /* ---- ORIGINAL DESKTOP LOOK (unchanged) ---- */
    body {
      font-family: 'Patrick Hand', cursive;
      background: white;
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #9a1047;
      font-family: 'Freestyle Script', cursive;
      font-size: 40px;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-box {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 200px;
      margin-bottom: 20px;
      overflow-y: auto;
      max-height: 400px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .chat-box::-webkit-scrollbar { display: none; }

    .chat-message {
      position: relative;
      margin-bottom: 15px;
      padding: 10px 16px;
      max-width: 80%;
      word-wrap: break-word;
      border-radius: 10px;
      overflow-wrap: anywhere;
    }
    .boy {
      color: #6e2fb9;
      text-align: left;
      align-self: flex-start;
      background-color: #f3e7ff;
    }
    .girl {
      color: #28a745;
      text-align: right;
      align-self: flex-end;
      background-color: #dcffec;
    }

    .chat-message .delete-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      background: transparent;
      color: #ff5c5c;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      display: none;
    }
    .chat-message:hover .delete-btn { display: block; }

    .timestamp {
      font-size: 0.75em;
      color: #888;
      margin-top: 4px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 700px;
    }
    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #b065d9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Patrick+Hand', cursive;
      transition: background-color 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover { background-color: #9a4bcc; }
    button:active { transform: scale(.98); }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #d1b3e0;
      color: #4b2354;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
    }

    .falling-heart {
      position: fixed;
      top: -40px;
      font-size: 1.2em;
      animation: fallHeart 2.8s ease-out forwards;
      pointer-events: none;
      z-index: 999;
      opacity: 0.9;
    }
    @keyframes fallHeart {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg) scale(0.8); opacity: 0; }
    }
    @media (prefers-reduced-motion: reduce){
      .falling-heart{ animation: fallHeart 0.01s linear forwards; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/chatwall_bg2.png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.8;
      z-index: -1;
    }

    /* ---- iPHONE 13 / SMALL SCREENS (‚â§ 640px) ---- */
    @media (max-width: 640px){
      /* respect notch + keyboard; keep desktop look otherwise */
      body{
        padding: 16px;
        padding-top: calc(16px + var(--safe-top));
        padding-bottom: calc(16px + 88px + var(--safe-bottom)); /* room for sticky composer */
        min-height: 100dvh; /* dynamic vh plays nice with Safari */
      }
      h1{ font-size: 30px; margin-top: 32px }
      .back-button{ top: calc(8px + var(--safe-top)); left: 12px; padding: 8px 12px }

      .chat-box{
        padding: 14px;
        max-height: 55svh;             /* keyboard-friendly on iOS */
        background: rgba(255,255,255,0.7);
        border-radius: 14px;
        backdrop-filter: blur(3px);
        overscroll-behavior: contain;
      }

      .controls{
        position: sticky;
        bottom: 0;                     /* sticks above the home indicator */
        background: rgba(255,255,255,.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(0,0,0,0.06);
        border-radius: 14px;
        padding: 12px;
        box-shadow: 0 6px 22px rgba(0,0,0,.08);
        width: 100%;
      }
      input{
        width: 100%;
        max-width: none;
        font-size: 17px;
        border: 1px solid rgba(0,0,0,.12);
      }
      .button-group{
        display: grid;
        grid-template-columns: 1fr;    /* stack buttons on phone */
        gap: 10px;
        width: 100%;
      }
      button{ width: 100%; font-size: 17px }

      /* always show delete on touch (no hover) */
      .chat-message .delete-btn{ display: block; font-size: 18px; padding: 4px }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Message Wall</h1>

  <div class="chat-box" id="chatBox" aria-live="polite"></div>

  <div class="controls">
    <input type="text" id="input" placeholder="Type a message..." inputmode="text" />
    <div class="button-group">
      <button onclick="addMessage('boy')">Send as Godbrand üíú</button>
      <button onclick="addMessage('girl')">Send as Sihaya üíö</button>
    </div>
  </div>

  <script>
    const client = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('input');

    function addMessageToDOM(msg) {
      if (document.getElementById(`msg-${msg.id}`)) return;

      const div = document.createElement('div');
      div.id = `msg-${msg.id}`;
      div.className = 'chat-message ' + msg.sender;
      div.textContent = msg.content;

      const del = document.createElement('button');
      del.className = 'delete-btn';
      del.setAttribute('aria-label','Delete message');
      del.textContent = '√ó';
      del.onclick = () => deleteMessage(msg.id);
      div.appendChild(del);

      const time = document.createElement('div');
      time.className = 'timestamp';
      const createdAt = new Date(msg.created_at);
      time.textContent = createdAt.toLocaleString(undefined, {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
      });
      div.appendChild(time);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadMessages() {
      const { data, error } = await client
        .from('chatwall')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Load error:', error);
        return;
      }
      chatBox.innerHTML = '';
      data.forEach(addMessageToDOM);
    }

    async function deleteMessage(id) {
      const { error } = await client
        .from('chatwall')
        .delete()
        .eq('id', id);

      if (error) {
        console.error('Delete error:', error);
      } else {
        const msgElem = document.getElementById(`msg-${id}`);
        if (msgElem) msgElem.remove();
      }
    }

    function sprinkleHearts() {
      const colors = ['üíö', 'üíú'];
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'falling-heart';
        heart.textContent = colors[Math.floor(Math.random() * colors.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (16 + Math.random() * 10) + 'px';
        heart.style.animationDuration = (2.5 + Math.random()) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    window.addMessage = async function (sender) {
      const message = input.value.trim();
      if (message === '') return;

      const { data, error } = await client.from('chatwall').insert([
        { sender, content: message }
      ]).select();

      if (error) {
        console.error('Send error:', error);
      } else {
        sprinkleHearts();
        input.value = '';
        if (data && data.length > 0) addMessageToDOM(data[0]);
      }
    };

    // Sender toggle (injected)
    const toggleWrap = document.createElement('div');
    toggleWrap.style.display = 'flex';
    toggleWrap.style.justifyContent = 'center';
    toggleWrap.style.alignItems = 'center';
    toggleWrap.style.margin = '4px 0 6px 0';
    toggleWrap.innerHTML = `
      <label class="toggle-switch" title="Toggle Godbrand ‚Üî Sihaya">
        <input type="checkbox" id="toggleSender" />
        <span class="slider"></span>
      </label>
      <style>
        .toggle-switch {
          position: relative;
          display: inline-block;
          width: 48px;
          height: 26px;
          margin-bottom: 4px;
        }
        .toggle-switch input {
          opacity: 0; width: 0; height: 0;
        }
        .slider {
          position: absolute; cursor: pointer;
          top: 0; left: 0; right: 0; bottom: 0;
          background-color: #67e4ca; transition: .3s; border-radius: 26px;
          box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
        }
        .slider:before {
          position: absolute; content: ""; height: 20px; width: 20px;
          left: 3px; bottom: 3px; background-color: white; transition: .3s;
          border-radius: 50%; box-shadow: 0 1px 2px rgba(0,0,0,.2);
        }
        .toggle-switch input:checked + .slider { background-color: #a05ee7; }
        .toggle-switch input:checked + .slider:before { transform: translateX(22px); }
      </style>
    `;
    const controls = document.querySelector('.controls');
    controls.insertBefore(toggleWrap, controls.children[2] || null);

    const toggle = document.getElementById('toggleSender');
    const savedToggleState = localStorage.getItem('toggleSender');
    toggle.checked = savedToggleState === 'true';
    toggle.addEventListener('change', () => {
      localStorage.setItem('toggleSender', toggle.checked);
    });

    // Enter to send (uses toggle)
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const isGodbrand = document.getElementById('toggleSender').checked;
        addMessage(isGodbrand ? 'boy' : 'girl');
      }
    });

    loadMessages();
  </script>
</body>
</html>
