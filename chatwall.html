<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: white;
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #9a1047;
      font-family: 'Freestyle Script', cursive;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .chat-box {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 200px;
      margin-bottom: 20px;
      overflow-y: auto;
      max-height: 400px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .chat-box::-webkit-scrollbar {
      display: none;
    }

    .chat-message {
      position: relative;
      margin-bottom: 15px;
      padding: 10px 16px;
      max-width: 80%;
      word-wrap: break-word;
      border-radius: 10px;
    }

    .boy {
      color: #6e2fb9;
      text-align: left;
      align-self: flex-start;
      background-color: #f3e7ff;
    }

    .girl {
      color: #28a745;
      text-align: right;
      align-self: flex-end;
      background-color: #dcffec;
    }

    .chat-message .delete-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      background: transparent;
      color: #ff5c5c;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      display: none;
    }

    .chat-message:hover .delete-btn {
      display: block;
    }

    .timestamp {
      font-size: 0.75em;
      color: #888;
      margin-top: 4px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #b065d9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #9a4bcc;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #d1b3e0;
      color: #4b2354;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
    }

    .falling-heart {
      position: fixed;
      top: -40px;
      font-size: 1.2em;
      animation: fallHeart 2.8s ease-out forwards;
      pointer-events: none;
      z-index: 999;
      opacity: 0.9;
    }

    @keyframes fallHeart {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg) scale(0.8);
        opacity: 0;
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/chatwallbg3.png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.8;
      z-index: -1;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Message Wall</h1>

  <div class="chat-box" id="chatBox"></div>

  <div class="controls">
    <input type="text" id="input" placeholder="Type a message..." />
    <div class="button-group">
      <button onclick="addMessage('boy')">Send as Godbrand üíú</button>
      <button onclick="addMessage('girl')">Send as Sihaya üíö</button>
    </div>
  </div>

  <script>
    const client = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('input');

    function addMessageToDOM(msg) {
      if (document.getElementById(`msg-${msg.id}`)) return;

      const div = document.createElement('div');
      div.id = `msg-${msg.id}`;
      div.className = 'chat-message ' + msg.sender;
      div.textContent = msg.content;

      const del = document.createElement('button');
      del.className = 'delete-btn';
      del.textContent = '√ó';
      del.onclick = () => deleteMessage(msg.id);
      div.appendChild(del);

      const time = document.createElement('div');
      time.className = 'timestamp';
      const createdAt = new Date(msg.created_at);
      time.textContent = createdAt.toLocaleString(undefined, {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
      });
      div.appendChild(time);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadMessages() {
      const { data, error } = await client
        .from('chatwall')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Load error:', error);
        return;
      }

      chatBox.innerHTML = '';
      data.forEach(addMessageToDOM);
    }

    async function deleteMessage(id) {
      const { error } = await client
        .from('chatwall')
        .delete()
        .eq('id', id);

      if (error) {
        console.error('Delete error:', error);
      }
    }

    function sprinkleHearts() {
      const colors = ['üíö', 'üíú'];
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'falling-heart';
        heart.textContent = colors[Math.floor(Math.random() * colors.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (16 + Math.random() * 10) + 'px';
        heart.style.animationDuration = (2.5 + Math.random()) + 's';

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    window.addMessage = async function (sender) {
      const message = input.value.trim();
      if (message === '') return;

      const { data, error } = await client.from('chatwall').insert([
        { sender, content: message }
      ]).select();

      if (error) {
        console.error('Send error:', error);
      } else {
        sprinkleHearts();
        input.value = '';
        if (data && data.length > 0) {
          addMessageToDOM(data[0]);
        }
      }
    };

    client.channel('chatwall')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chatwall' }, (payload) => {
        addMessageToDOM(payload.new);
      })
      .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'chatwall' }, (payload) => {
        const msgDiv = document.getElementById(`msg-${payload.old.id}`);
        if (msgDiv) msgDiv.remove();
      })
      .subscribe((status) => {
        if (status === 'SUBSCRIBED') {
          console.log('‚úÖ Subscribed to realtime chatwall');
        }
      });

    loadMessages();
  </script>
</body>
</html>
