<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Weekly Schedule â€” Realtime</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    :root { --line:#e5e7eb; --ink:#222; --card:#fff; --blue:#eef2ff; }
    * { box-sizing: border-box; }
    body {
      margin:0; padding:24px; background:#f8fafc; color:var(--ink);
      font-family:'Patrick Hand', cursive; display:flex; justify-content:center; align-items:flex-start;
    }
    .schedule-container { display:flex; gap:30px; width:min(1100px,96%); }
    .schedule {
      background:var(--card); border-radius:12px; padding:16px;
      box-shadow:0 4px 14px rgba(0,0,0,.08); width:100%;
    }
    h2 { margin:0 0 6px; text-align:center; font-size:24px }
    .hint { text-align:center; font-size:13px; opacity:.75; margin:0 0 10px }
    table { width:100%; border-collapse:collapse }
    th, td { border:1px solid var(--line); vertical-align:top }
    th { width:120px; background:#f3f4f6; padding:8px; text-align:left; font-size:14px }
    td { padding:8px }
    .day { font-size:16px }
    .date-wrap { display:block; margin-top:3px }
    .date-label { font-size:12px; opacity:.8 }
    .date-input {
      display:none; width:92px; border:1px dashed #9bb7ff; background:#fff;
      border-radius:6px; padding:3px 6px; font-family:'Patrick Hand', cursive; font-size:12px
    }
    .display-text { font-size:14px; min-height:24px; padding:4px; white-space:pre-line }
    textarea {
      width:100%; border:1px dashed #9bb7ff; background:var(--blue);
      border-radius:6px; padding:6px; font-family:'Patrick Hand', cursive; font-size:14px; display:none; resize:vertical
    }
    .sub { font-size:13px; margin-top:6px }
    .tag { padding:2px 8px; border-radius:999px; font-size:12px }
    .tag.manila{ background:#d7fbef; color:#0c5d49 }
    .tag.vegas{ background:#efe7ff; color:#3f2c85 }
    .controls { margin-top:10px; text-align:center }
    .btn { border:none; padding:7px 12px; border-radius:8px; cursor:pointer; font-size:14px; margin:0 6px }
    .btn.edit { background:#dbeafe }
    .btn.save { background:#bbf7d0 }
  </style>
</head>
<body>
  <div class="schedule-container">
    <section class="schedule" id="col-godbrand">
      <h2>ðŸ’œ Godbrand's Schedule</h2>
      <div class="hint">Example: 10 pm â€“ 6 am</div>
      <table><tbody id="gbBody"></tbody></table>
      <div class="controls">
        <button class="btn edit" data-person="godbrand">Edit</button>
        <button class="btn save" data-person="godbrand">Save</button>
      </div>
    </section>

    <section class="schedule" id="col-sihaya">
      <h2>ðŸ’š Sihaya's Schedule</h2>
      <div class="hint">Example: 1 pm â€“ 9 pm</div>
      <table><tbody id="shBody"></tbody></table>
      <div class="controls">
        <button class="btn edit" data-person="sihaya">Edit</button>
        <button class="btn save" data-person="sihaya">Save</button>
      </div>
    </section>
  </div>

  <script>
    // --- Supabase ---
    const SUPABASE_URL = "https://tmjozxcjylcxgemffnoc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Time conversion (Luxon) ---
    const { DateTime } = luxon;
    const vegasTZ = 'America/Los_Angeles';
    const manilaTZ = 'Asia/Manila';

    const DAYS = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

    // Build rows with conversion line
    function rowHTML(day, person) {
      const tag = person === 'godbrand'
        ? '<span class="tag manila">Manila Time</span>'
        : '<span class="tag vegas">Vegas Time</span>';
      return `
        <tr>
          <th>
            <div class="day">${day}</div>
            <span class="date-wrap">
              <span class="date-label" id="label-${day}"></span>
              <input class="date-input" id="input-${day}" placeholder="Aug 18" />
            </span>
          </th>
          <td>
            <div class="display-text" id="disp-${person}-${day}"></div>
            <textarea id="ta-${person}-${day}" placeholder=""></textarea>
            <div class="sub">${tag} <span id="out-${person}-${day}"></span></div>
          </td>
        </tr>`;
    }

    function buildTables() {
      document.getElementById('gbBody').innerHTML = DAYS.map(d => rowHTML(d,'godbrand')).join('');
      document.getElementById('shBody').innerHTML = DAYS.map(d => rowHTML(d,'sihaya')).join('');
    }

    // Edit modes
    function setEditMode(person, on) {
      DAYS.forEach(day => {
        const ta = document.getElementById(`ta-${person}-${day}`);
        const disp = document.getElementById(`disp-${person}-${day}`);
        ta.style.display = on ? 'block' : 'none';
        disp.style.display = on ? 'none' : 'block';
      });
    }
    function setDatesEdit(on) {
      DAYS.forEach(day => {
        const label = document.getElementById(`label-${day}`);
        const input = document.getElementById(`input-${day}`);
        if (on) {
          input.style.display = 'inline-block';
          label.style.display = 'none';
          input.value = label.textContent;
        } else {
          input.style.display = 'none';
          label.style.display = 'inline';
        }
      });
    }

    // Button behavior: bottom Edit/Save also controls dates + conversion
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.btn'); if (!btn) return;
      const person = btn.dataset.person;

      if (btn.classList.contains('edit')) {
        setEditMode(person, true);
        setDatesEdit(true);
      }

      if (btn.classList.contains('save')) {
        await saveDates();
        await saveColumn(person);
        setDatesEdit(false);
        setEditMode(person, false);
        recalc('godbrand'); recalc('sihaya');
      }
    });

    // Live conversion while typing
    document.addEventListener('input', (e) => {
      if (e.target.tagName === 'TEXTAREA') {
        const person = e.target.id.includes('godbrand') ? 'godbrand' : 'sihaya';
        recalc(person);
      }
    });

    // Load from Supabase
    async function loadAll() {
      const d = await supabase.from('couple_schedule_dates').select('*');
      if (!d.error) d.data.forEach(r => {
        const lab = document.getElementById(`label-${r.day}`); if (lab) lab.textContent = r.label || '';
      });

      const c = await supabase.from('couple_schedule').select('*');
      if (!c.error) c.data.forEach(r => {
        const disp = document.getElementById(`disp-${r.person}-${r.day}`);
        const ta = document.getElementById(`ta-${r.person}-${r.day}`);
        if (disp) disp.textContent = r.content || '';
        if (ta) ta.value = r.content || '';
      });

      recalc('godbrand'); recalc('sihaya');
    }

    // Save to Supabase
    async function saveDates() {
      for (const day of DAYS) {
        const inp = document.getElementById(`input-${day}`);
        if (!inp || inp.style.display === 'none') continue;
        const val = (inp.value || '').trim();
        document.getElementById(`label-${day}`).textContent = val;
        await supabase.from('couple_schedule_dates').upsert({ day, label: val });
      }
    }
    async function saveColumn(person) {
      for (const day of DAYS) {
        const ta = document.getElementById(`ta-${person}-${day}`);
        const disp = document.getElementById(`disp-${person}-${day}`);
        const text = (ta.value || '').trim();
        disp.textContent = text;
        await supabase
          .from('couple_schedule')
          .upsert({ person, day, content: text }, { onConflict: 'person,day' });
      }
    }

    // Realtime
    function onContentChange(payload) {
      const r = payload.new; if (!r) return;
      const disp = document.getElementById(`disp-${r.person}-${r.day}`);
      const ta = document.getElementById(`ta-${r.person}-${r.day}`);
      if (disp) disp.textContent = r.content || '';
      if (ta && ta.style.display === 'block') ta.value = r.content || '';
      recalc(r.person);
    }
    function onDateChange(payload) {
      const r = payload.new; if (!r) return;
      const lab = document.getElementById(`label-${r.day}`);
      const inp = document.getElementById(`input-${r.day}`);
      if (lab) lab.textContent = r.label || '';
      if (inp && inp.style.display === 'block') inp.value = r.label || '';
    }
    supabase.channel('sched_rt')
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'couple_schedule' }, onContentChange)
      .on('postgres_changes', { event:'UPDATE', schema:'public', table:'couple_schedule' }, onContentChange)
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'couple_schedule_dates' }, onDateChange)
      .on('postgres_changes', { event:'UPDATE', schema:'public', table:'couple_schedule_dates' }, onDateChange)
      .subscribe();

    // ---------- Conversion helpers ----------
    function mondayInVegas(){
      const now = DateTime.now().setZone(vegasTZ);
      const monday = now.startOf('week').plus({ days:1 }); // Luxon week starts Sunday
      return monday.startOf('day');
    }
    function parseRange(input, zone, baseDay){
      if(!input) return null;
      const s = String(input).replace(/\s+/g,'').toLowerCase();
      const m = s.match(/^([0-9]{1,2})(?::([0-9]{2}))?(am|pm)?-([0-9]{1,2})(?::([0-9]{2}))?(am|pm)?$/);
      if(!m) return null;
      const h1 = parseInt(m[1],10), min1 = parseInt(m[2]||'0',10), ap1 = m[3];
      const h2 = parseInt(m[4],10), min2 = parseInt(m[5]||'0',10), ap2 = m[6];
      const to24 = (h,ap)=> ap==='am' ? h%12 : ap==='pm' ? (h%12)+12 : h;
      const H1 = to24(h1,ap1), H2 = to24(h2,ap2);
      let start = baseDay.set({hour:H1, minute:min1, second:0, millisecond:0}).setZone(zone, { keepLocalTime:true });
      let end   = baseDay.set({hour:H2, minute:min2, second:0, millisecond:0}).setZone(zone, { keepLocalTime:true });
      if(end <= start) end = end.plus({ days:1 });
      return { start, end };
    }
    function fmtRange(r, zone){
      if(!r) return '';
      const s = r.start.setZone(zone), e = r.end.setZone(zone);
      const same = s.hasSame(e,'day');
      const note = same ? '' : ` (â†’ ${e.toFormat('ccc')})`;
      return `${s.toFormat('h:mm a')} - ${e.toFormat('h:mm a')}${note}`;
    }
    function recalc(person){
      const baseMondayV = mondayInVegas();
      for (let i=0;i<DAYS.length;i++){
        const day = DAYS[i];
        const baseV = baseMondayV.plus({days:i}).setZone(vegasTZ).startOf('day');
        const baseM = baseV.setZone(manilaTZ);
        const ta = document.getElementById(`ta-${person}-${day}`);
        const out = document.getElementById(`out-${person}-${day}`);
        let r = null;
        if (person === 'godbrand') {
          r = parseRange(ta.value, vegasTZ, baseV);          // entered in Vegas â†’ show Manila
          out.textContent = r ? fmtRange(r, manilaTZ) : '';
        } else {
          r = parseRange(ta.value, manilaTZ, baseM);         // entered in Manila â†’ show Vegas
          out.textContent = r ? fmtRange(r, vegasTZ) : '';
        }
      }
    }

    // Init
    buildTables();
    loadAll();
  </script>
</body>
</html>
