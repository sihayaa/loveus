<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Weekly Schedule ‚Äî Realtime</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    :root { --line:#e5e7eb; --ink:#222; --card:#fff; --blue:#eef2ff; }
    * { box-sizing: border-box; }
    body{
      margin:0; padding:24px; color:var(--ink);
      font-family:'Patrick Hand', cursive; display:flex; justify-content:center; align-items:flex-start;
      min-height:100dvh;
    }
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1;
      background-image:url("https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/schedule_bg.png");
      background-size:cover; background-position:center; background-repeat:no-repeat;
    }

    .home-btn{
      position:fixed; top:16px; left:16px; z-index:20;
      background:#ffd6e7; color:#7a2d4e; text-decoration:none;
      border-radius:999px; padding:8px 14px;
      box-shadow:0 6px 20px rgba(255,160,195,.35);
      display:inline-flex; align-items:center; gap:8px; font-size:16px;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
      border:1px solid rgba(122,45,78,.12);
    }
    .home-btn:hover{ transform:translateY(-1px); box-shadow:0 8px 24px rgba(255,160,195,.45); }
    .home-btn:active{ transform:translateY(0); }
    .home-btn svg{ width:18px; height:18px; }

    .schedule-container{ display:flex; gap:30px; width:min(1100px,96%); }
    .schedule{ background:var(--card); border-radius:12px; padding:16px; box-shadow:0 4px 14px rgba(0,0,0,.08); width:100%; }
    h2{ margin:0 0 6px; text-align:center; font-size:24px }
    .hint{ text-align:center; font-size:13px; opacity:.75; margin:0 0 10px }

    table{ width:100%; border-collapse:collapse; }
    th,td{ border:1px solid var(--line); vertical-align:top; }
    th{ width:120px; background:#f3f4f6; padding:8px; text-align:left; font-size:14px }
    td{ padding:8px }

    .display-text{ font-size:14px; min-height:24px; padding:4px; white-space:pre-line }
    .time-edit{ display:none }
    .time-group{ display:flex; align-items:center; gap:6px; background:var(--blue); padding:6px; border-radius:8px; flex-wrap:wrap }
    .hm{
      width:82px; padding:6px 8px; border:1px dashed #9bb7ff; border-radius:6px;
      background:#fff; font-family:'Patrick Hand', cursive; font-size:14px;
    }
    .ampm{
      padding:6px 8px; border:1px dashed #9bb7ff; border-radius:6px; background:#fff; font-size:14px;
    }
    .dash{ opacity:.7; padding:0 4px }
    .sub{ font-size:13px; margin-top:6px }
    .tag{ padding:2px 8px; border-radius:999px; font-size:12px }
    .tag.manila{ background:#d7fbef; color:#0c5d49 }
    .tag.vegas{ background:#efe7ff; color:#3f2c85 }

    .date-wrap{ display:block; margin-top:3px }
    .date-label,.date-labelR{ font-size:12px; opacity:.8 }
    .date-input{
      display:none; width:92px; border:1px dashed #9bb7ff; background:#fff;
      border-radius:6px; padding:3px 6px; font-family:'Patrick Hand', cursive; font-size:12px
    }

    .controls{ margin-top:10px; text-align:center }
    .btn{ border:none; padding:7px 12px; border-radius:8px; cursor:pointer; font-size:14px; margin:0 6px }
    .btn.edit{ background:#dbeafe }
    .btn.save{ background:#bbf7d0 }
    .btn.reset{ background:#fecaca }

    .cell-flex{ display:flex; gap:12px; align-items:flex-start; justify-content:space-between; }
    .note-side{ display:flex; align-items:flex-start; gap:6px; }
    .note-chip{
      max-width:200px; padding:3px 8px; border-radius:999px;
      background:#f2efff; border:1px solid #dcd4ff; color:#3f2c85;
      font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .note-input{
      display:none; width:200px; padding:6px; border:1px dashed #c9b8ff;
      background:#f6f5ff; border-radius:999px; font-family:'Patrick Hand', cursive; font-size:13px;
    }

    .hidden{ display:none !important; }
    .overlay{
      position:fixed; inset:0; background:rgba(15,23,42,.55);
      display:flex; align-items:center; justify-content:center; z-index:1000;
      animation:fadeIn .12s ease-out;
    }
    .modal{
      width:min(440px,92%); background:var(--card); border-radius:16px;
      box-shadow:0 20px 50px rgba(0,0,0,.25); padding:20px 18px; text-align:center;
      animation:pop .12s ease-out;
    }
    .modal h3{ margin:2px 0 8px; font-size:20px }
    .modal p{ margin:0 0 14px; font-size:15px; opacity:.9 }
    .modal .actions{ display:flex; justify-content:center; gap:10px }
    .btn.gray{ background:#e5edff }
    .btn.danger{ background:#fecaca }
    @keyframes pop{ from{ transform:scale(.96); opacity:.6 } to{ transform:scale(1); opacity:1 } }
    @keyframes fadeIn{ from{ opacity:0 } to{ opacity:1 } }
  </style>
</head>
<body>
  <a class="home-btn" href="./" aria-label="Back to Home">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <polyline points="15 18 9 12 15 6"></polyline>
      <line x1="9" y1="12" x2="21" y2="12"></line>
    </svg>
    Back Home
  </a>

  <div class="schedule-container">
    <section class="schedule" id="col-godbrand">
      <h2>üíú Godbrand's Schedule</h2>
      <div class="hint">Use ‚Üë/‚Üì for time fields. ‚Üê/‚Üí toggles Date‚ÜîTime. Press Enter to save.</div>
      <table><tbody id="gbBody"></tbody></table>
      <div class="controls">
        <button class="btn edit" data-person="godbrand">Edit</button>
        <button class="btn save" data-person="godbrand">Save</button>
        <button class="btn reset" data-person="godbrand">Reset</button>
      </div>
    </section>

    <section class="schedule" id="col-sihaya">
      <h2>üíö Sihaya's Schedule</h2>
      <div class="hint">Use ‚Üë/‚Üì for time fields. ‚Üê/‚Üí toggles Date‚ÜîTime. Press Enter to save.</div>
      <table><tbody id="shBody"></tbody></table>
      <div class="controls">
        <button class="btn edit" data-person="sihaya">Edit</button>
        <button class="btn save" data-person="sihaya">Save</button>
        <button class="btn reset" data-person="sihaya">Reset</button>
      </div>
    </section>
  </div>

  <div id="modalOverlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h3 id="modalTitle">Reset entries?</h3>
      <p id="modalMsg">This won‚Äôt change the dates.</p>
      <div class="actions">
        <button id="modalCancel" class="btn gray">Cancel</button>
        <button id="modalConfirm" class="btn danger">Yes, reset</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://tmjozxcjylcxgemffnoc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const { DateTime } = luxon;
    const vegasTZ = 'America/Los_Angeles';
    const manilaTZ = 'Asia/Manila';

    const DAYS = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
    const dayIndex = Object.fromEntries(DAYS.map((d,i)=>[d,i]));

    document.addEventListener('change', (e) => {
      if (e.target.matches('.ampm')) {
        e.stopImmediatePropagation();
        e.stopPropagation();
        const person = e.target.dataset.person;
        const day = e.target.dataset.day;
        if (person && day) recalcRow(person, day);
      }
    }, true);

    function rowHTML(day, person){
      const tag = person==='godbrand'
        ? '<span class="tag manila">Manila Time</span>'
        : '<span class="tag vegas">Vegas Time</span>';
      const dateBits = (person==='godbrand')
        ? `<span class="date-label" id="label-${day}"></span>
           <input class="date-input" id="input-${day}" data-role="date" data-person="godbrand" data-day="${day}" />`
        : `<span class="date-labelR" id="labelR-${day}"></span>`;

      if (person === 'godbrand') {
        return `
          <tr>
            <th>
              <div class="day">${day}</div>
              <span class="date-wrap">${dateBits}</span>
            </th>
            <td>
              <div class="display-text" id="disp-${person}-${day}"></div>
              <div class="time-edit" id="edit-${person}-${day}">
                <div class="time-group">
                  <input class="hm" id="start-hm-${person}-${day}" data-person="${person}" data-day="${day}" data-role="start-hm" inputmode="numeric" />
                  <select class="ampm" id="start-am-${person}-${day}" data-person="${person}" data-day="${day}" data-role="start-am">
                    <option>AM</option><option>PM</option>
                  </select>
                  <span class="dash">‚Äì</span>
                  <input class="hm" id="end-hm-${person}-${day}" data-person="${person}" data-day="${day}" data-role="end-hm" inputmode="numeric" />
                  <select class="ampm" id="end-am-${person}-${day}" data-person="${person}" data-day="${day}" data-role="end-am">
                    <option>AM</option><option>PM</option>
                  </select>
                </div>
              </div>
              <div class="sub">${tag} <span id="out-${person}-${day}"></span></div>
            </td>
          </tr>`;
      }

      return `
        <tr>
          <th>
            <div class="day">${day}</div>
            <span class="date-wrap">${dateBits}</span>
          </th>
          <td>
            <div class="cell-flex">
              <div class="left">
                <div class="display-text" id="disp-${person}-${day}"></div>
                <div class="time-edit" id="edit-${person}-${day}">
                  <div class="time-group">
                    <input class="hm" id="start-hm-${person}-${day}" data-person="${person}" data-day="${day}" data-role="start-hm" inputmode="numeric" />
                    <select class="ampm" id="start-am-${person}-${day}" data-person="${person}" data-day="${day}" data-role="start-am">
                      <option>AM</option><option>PM</option>
                    </select>
                    <span class="dash">‚Äì</span>
                    <input class="hm" id="end-hm-${person}-${day}" data-person="${person}" data-day="${day}" data-role="end-hm" inputmode="numeric" />
                    <select class="ampm" id="end-am-${person}-${day}" data-person="${person}" data-day="${day}" data-role="end-am">
                      <option>AM</option><option>PM</option>
                    </select>
                  </div>
                </div>
                <div class="sub">${tag} <span id="out-${person}-${day}"></span></div>
              </div>
              <div class="note-side">
                <div class="note-chip" id="note-chip-sihaya-${day}"></div>
                <input class="note-input" id="note-input-sihaya-${day}" />
              </div>
            </div>
          </td>
        </tr>`;
    }

    function buildTables(){
      document.getElementById('gbBody').innerHTML = DAYS.map(d => rowHTML(d,'godbrand')).join('');
      document.getElementById('shBody').innerHTML = DAYS.map(d => rowHTML(d,'sihaya')).join('');
    }

    function setEditMode(person, on){
      DAYS.forEach(day=>{
        const editRow = document.getElementById(`edit-${person}-${day}`);
        const disp = document.getElementById(`disp-${person}-${day}`);
        editRow.style.display = on ? 'block' : 'none';
        disp.style.display = on ? 'none' : 'block';
        if(on) prefillRowFromText(person, day);

        if (person === 'sihaya') {
          const chip = document.getElementById(`note-chip-sihaya-${day}`);
          const input = document.getElementById(`note-input-sihaya-${day}`);
          if (chip && input) { input.style.display = on ? 'block' : 'none'; chip.style.display = on ? 'none' : 'block'; }
        }
      });
    }
    function setDatesEdit(on){
      DAYS.forEach(day=>{
        const label = document.getElementById(`label-${day}`);
        const input = document.getElementById(`input-${day}`);
        if(!input) return;
        if(on){ input.style.display='inline-block'; label.style.display='none'; input.value = label.textContent; }
        else { input.style.display='none'; label.style.display='inline'; }
      });
    }
    function exitEditMode() {
      setDatesEdit(false);
      setEditMode('godbrand', false);
      setEditMode('sihaya',  false);
    }

    const timeOrder = ['start-hm','start-am','end-hm','end-am'];
    function idFor(role, person, day){ return role==='date' ? `input-${day}` : `${role}-${person}-${day}`; }
    function focusEl(role, person, dayIdx){
      const day = DAYS[Math.max(0, Math.min(DAYS.length-1, dayIdx))];
      const el = document.getElementById(idFor(role, person, day));
      if(el){ el.focus(); if(el.classList.contains('hm')) el.select(); }
      return !!el;
    }
    function moveVertical(person, dayIdx, role, dir){
      let rIdx = timeOrder.indexOf(role); if(rIdx===-1) rIdx = 0;
      rIdx += dir;
      if(rIdx < 0){ dayIdx -= 1; rIdx = timeOrder.length - 1; }
      if(rIdx >= timeOrder.length){ dayIdx += 1; rIdx = 0; }
      dayIdx = Math.max(0, Math.min(DAYS.length-1, dayIdx));
      focusEl(timeOrder[rIdx], person, dayIdx);
    }
    function timeToDate(day){
      const el = document.getElementById(`input-${day}`);
      if (el && el.style.display!=='none'){ el.focus(); el.select?.(); }
    }
    function dateToTime(day){ focusEl('start-hm', 'godbrand', dayIndex[day]); }

    async function saveAll(exitAfterSave = true){
      await Promise.all([ saveDates(), saveColumn('godbrand'), saveColumn('sihaya'), saveNotes() ]);
      recalc('godbrand'); recalc('sihaya');
      if (exitAfterSave) exitEditMode();
    }

    document.addEventListener('keydown', async (e) => {
      const t = e.target;
      const inEditable = t.matches('.hm, .ampm, .date-input, .note-input');
      if (t.matches('.hm, .ampm, .date-input')) {
        const role   = (t.getAttribute('data-role') || (t.classList.contains('date-input') ? 'date' : 'start-hm')).toLowerCase();
        const person = t.getAttribute('data-person') || (t.classList.contains('date-input') ? 'godbrand' : t.getAttribute('data-person'));
        const day    = t.getAttribute('data-day') || (t.classList.contains('date-input') ? t.id.replace('input-','') : t.getAttribute('data-day'));
        const dIdx   = dayIndex[day];

        if (e.key === 'ArrowUp')   { e.preventDefault(); moveVertical(person, dIdx, role, -1); return; }
        if (e.key === 'ArrowDown') { e.preventDefault(); moveVertical(person, dIdx, role, +1); return; }
        if (e.key === 'ArrowLeft') { e.preventDefault(); timeToDate(day); return; }
        if (e.key === 'ArrowRight'){ e.preventDefault(); if (t.classList.contains('date-input')) dateToTime(day); else timeToDate(day); return; }
      }
      if (e.key === 'Enter' && inEditable) {
        e.preventDefault();
        try { await saveAll(true); } catch (err) { console.error(err); exitEditMode(); }
      }
    });

    document.addEventListener('input', (e)=>{
      const t = e.target;
      if(t.classList.contains('hm') || t.classList.contains('ampm')){
        const person = t.getAttribute('data-person');
        const day = t.getAttribute('data-day');
        recalcRow(person, day);
      }
    });

    const overlay = document.getElementById('modalOverlay');
    const modalMsg = document.getElementById('modalMsg');
    const modalCancel = document.getElementById('modalCancel');
    const modalConfirm = document.getElementById('modalConfirm');
    let pendingReset = null;

    function openResetModal(person){
      pendingReset = person;
      modalMsg.textContent = person === 'godbrand'
        ? "Clear all Godbrand's entries? Dates won't change."
        : "Clear all Sihaya's entries and notes? Dates won't change.";
      overlay.classList.remove('hidden');
      modalConfirm.focus();
    }
    function closeModal(){ overlay.classList.add('hidden'); pendingReset = null; }
    modalCancel.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e)=>{ if(e.target === overlay) closeModal(); });
    document.addEventListener('keydown', async (e)=>{
      if(overlay.classList.contains('hidden')) return;
      if(e.key === 'Escape'){ e.preventDefault(); closeModal(); }
      if(e.key === 'Enter'){ e.preventDefault(); modalConfirm.click(); }
    });
    modalConfirm.addEventListener('click', async ()=>{
      if(!pendingReset) return;
      await resetColumn(pendingReset);
      closeModal();
    });

    document.addEventListener('click', async (e)=>{
      const btn = e.target.closest('.btn'); if(!btn) return;
      const person = btn.dataset.person;
      if(btn.classList.contains('edit')){
        setEditMode(person, true);
        setDatesEdit(true);
        const f = document.getElementById(`start-hm-${person}-Mon`); if(f) f.focus();
      }
      if(btn.classList.contains('save')){ await saveAll(true); }
      if(btn.classList.contains('reset')){ openResetModal(person); }
    });

    function extractTimes(raw){
      if(!raw) return null;
      const normalized = String(raw).replace(/[‚Äì‚Äî‚àí]/g,'-');
      const tokens = [...normalized.matchAll(/(\d{1,2})(?::(\d{1,2}))?\s*(a\.?m\.?|p\.?m\.?)/gi)];
      if(tokens.length < 2) return null;
      const t1 = tokens[0], t2 = tokens[1];
      const hm1 = `${t1[1]}:${String(t1[2]||'0').padStart(2,'0')}`;
      const ap1 = /p/i.test(t1[3]) ? 'PM' : 'AM';
      const hm2 = `${t2[1]}:${String(t2[2]||'0').padStart(2,'0')}`;
      const ap2 = /p/i.test(t2[3]) ? 'PM' : 'AM';
      return { startHM: hm1, startAP: ap1, endHM: hm2, endAP: ap2 };
    }

    async function loadAll(){
      const d = await supabase.from('couple_schedule_dates').select('*');
      if(!d.error){
        d.data.forEach(r=>{
          const lab = document.getElementById(`label-${r.day}`);
          const labR = document.getElementById(`labelR-${r.day}`);
          if(lab) lab.textContent = r.label || '';
          if(labR) labR.textContent = r.label || '';
        });
      }
      const c = await supabase.from('couple_schedule').select('*');
      if(!c.error){
        c.data.forEach(r=>{
          const disp = document.getElementById(`disp-${r.person}-${r.day}`);
          if(disp) disp.textContent = r.content || '';
          recalcRow(r.person, r.day);
        });
      }
      const n = await supabase.from('couple_notes').select('*').eq('person','sihaya');
      if(!n.error){
        n.data.forEach(r=>{
          const chip = document.getElementById(`note-chip-sihaya-${r.day}`);
          const input = document.getElementById(`note-input-sihaya-${r.day}`);
          if(chip) chip.textContent = r.note || '';
          if(input) input.value = r.note || '';
        });
      }
      recalc('godbrand'); recalc('sihaya');
    }

    async function saveDates(){
      const rows = [];
      for(const day of DAYS){
        const inp = document.getElementById(`input-${day}`);
        if(!inp || inp.style.display==='none') continue;
        const val = (inp.value || '').trim();
        document.getElementById(`label-${day}`).textContent = val;
        const labR = document.getElementById(`labelR-${day}`); if(labR) labR.textContent = val;
        rows.push({ day, label: val });
      }
      if(rows.length) await supabase.from('couple_schedule_dates').upsert(rows);
    }
    async function saveColumn(person){
      const rows = [];
      for(const day of DAYS){
        const content = collectContent(person, day);
        document.getElementById(`disp-${person}-${day}`).textContent = content;
        rows.push({ person, day, content });
      }
      if(rows.length) await supabase.from('couple_schedule').upsert(rows, { onConflict:'person,day' });
    }
    async function saveNotes(){
      const rows = [];
      for(const day of DAYS){
        const input = document.getElementById(`note-input-sihaya-${day}`);
        const chip  = document.getElementById(`note-chip-sihaya-${day}`);
        if(!input || !chip) continue;
        const note = (input.value || '').trim();
        chip.textContent = note;
        rows.push({ person:'sihaya', day, note });
      }
      if(rows.length) await supabase.from('couple_notes').upsert(rows, { onConflict:'person,day' });
    }

    async function resetColumn(person){
      for (const day of DAYS){
        document.getElementById(`disp-${person}-${day}`).textContent = '';
        const out = document.getElementById(`out-${person}-${day}`); if(out) out.textContent='';
        ['start-hm','end-hm','start-am','end-am']
          .map(r=>`${r}-${person}-${day}`)
          .forEach(id=>{ const el=document.getElementById(id); if(el){ el.value=''; }});
        if(person==='sihaya'){
          const chip=document.getElementById(`note-chip-sihaya-${day}`);
          const input=document.getElementById(`note-input-sihaya-${day}`);
          if(chip) chip.textContent='';
          if(input) input.value='';
        }
      }
      await supabase.from('couple_schedule').delete().eq('person', person);
      if(person==='sihaya'){ await supabase.from('couple_notes').delete().eq('person','sihaya'); }
    }

    function collectContent(person, day){
      const row = document.getElementById(`edit-${person}-${day}`);
      if(row && row.style.display!=='none'){
        const sHM = document.getElementById(`start-hm-${person}-${day}`).value.trim();
        const sAP = document.getElementById(`start-am-${person}-${day}`).value.trim();
        const eHM = document.getElementById(`end-hm-${person}-${day}`).value.trim();
        const eAP = document.getElementById(`end-am-${person}-${day}`).value.trim();
        if(!sHM || !eHM) return '';
        return `${normalizeHM(sHM)} ${sAP.toLowerCase()} - ${normalizeHM(eHM)} ${eAP.toLowerCase()}`;
      }
      return document.getElementById(`disp-${person}-${day}`).textContent || '';
    }
    function prefillRowFromText(person, day){
      const raw = (document.getElementById(`disp-${person}-${day}`).textContent || '');
      const t = extractTimes(raw);
      if(!t) return;
      document.getElementById(`start-hm-${person}-${day}`).value = t.startHM;
      document.getElementById(`start-am-${person}-${day}`).value = t.startAP;
      document.getElementById(`end-hm-${person}-${day}`).value   = t.endHM;
      document.getElementById(`end-am-${person}-${day}`).value   = t.endAP;
    }

    function onContentChange(payload){
      const r = payload.new; if(!r) return;
      const disp = document.getElementById(`disp-${r.person}-${r.day}`);
      if(disp) disp.textContent = r.content || '';
      recalcRow(r.person, r.day);
    }
    function onDateChange(payload){
      const r = payload.new; if(!r) return;
      const lab = document.getElementById(`label-${r.day}`);
      const labR = document.getElementById(`labelR-${r.day}`);
      if(lab) lab.textContent = r.label || '';
      if(labR) labR.textContent = r.label || '';
    }
    function onNoteChange(payload){
      const r = payload.new; if(!r) return;
      const chip = document.getElementById(`note-chip-sihaya-${r.day}`);
      const input = document.getElementById(`note-input-sihaya-${r.day}`);
      if(chip) chip.textContent = r.note || '';
      if(input && input.style.display==='block') input.value = r.note || '';
    }
    supabase.channel('sched_rt')
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'couple_schedule' }, onContentChange)
      .on('postgres_changes', { event:'UPDATE', schema:'public', table:'couple_schedule' }, onContentChange)
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'couple_schedule_dates' }, onDateChange)
      .on('postgres_changes', { event:'UPDATE', schema:'public', table:'couple_schedule_dates' }, onDateChange)
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'couple_notes' }, onNoteChange)
      .on('postgres_changes', { event:'UPDATE', schema:'public', table:'couple_notes' }, onNoteChange)
      .subscribe();

    function mondayInVegas() {
      const now = DateTime.now().setZone(vegasTZ);
      const daysFromMonday = (now.weekday + 6) % 7; // Mon=0..Sun=6
      return now.startOf('day').minus({ days: daysFromMonday });
    }

    function parseHM(str){
      const m = String(str).trim().match(/^(\d{1,2})(?::?(\d{1,2}))?$/);
      if(!m) return null;
      let h = parseInt(m[1],10), mi = parseInt(m[2]||'0',10);
      if (h<1 || h>12 || mi<0 || mi>59) return null;
      return {h, m:mi};
    }
    function normalizeHM(str){
      const p = parseHM(str); if(!p) return str;
      const mm = String(p.m).padStart(2,'0');
      return `${p.h}:${mm}`;
    }
    const to24 = (h,ap)=> ap==='AM' ? (h%12) : (h%12)+12;

    function recalc(person){ for(const day of DAYS) recalcRow(person, day); }

    function recalcRow(person, day){
      const idx = dayIndex[day];
      const baseV = mondayInVegas().plus({days:idx}).setZone(vegasTZ).startOf('day');
      const baseM = baseV.setZone(manilaTZ);

      let startHM, startAP, endHM, endAP;
      const editing = document.getElementById(`edit-${person}-${day}`).style.display!=='none';
      if(editing){
        startHM = document.getElementById(`start-hm-${person}-${day}`).value;
        startAP = document.getElementById(`start-am-${person}-${day}`).value;
        endHM   = document.getElementById(`end-hm-${person}-${day}`).value;
        endAP   = document.getElementById(`end-am-${person}-${day}`).value;
      }else{
        const times = extractTimes((document.getElementById(`disp-${person}-${day}`).textContent || ''));
        if(times){ ({startHM, startAP, endHM, endAP} = times); }
        else { document.getElementById(`out-${person}-${day}`).textContent=''; return; }
      }

      const s = parseHM(startHM), e = parseHM(endHM);
      if(!s || !e){ document.getElementById(`out-${person}-${day}`).textContent=''; return; }

      const s24 = to24(s.h,startAP), e24 = to24(e.h,endAP);
      let start = (person==='godbrand' ? baseV : baseM).set({hour:s24, minute:s.m});
      let end   = (person==='godbrand' ? baseV : baseM).set({hour:e24, minute:e.m});
      if(end <= start) end = end.plus({ days:1 });

      const out = document.getElementById(`out-${person}-${day}`);
      const fmt = (st,en,zone)=> `${st.setZone(zone).toFormat('ccc h:mm a')} - ${en.setZone(zone).toFormat('ccc h:mm a')}`;
      out.textContent = person==='godbrand' ? fmt(start,end,manilaTZ) : fmt(start,end,vegasTZ);
    }

    buildTables();
    loadAll();
  </script>
