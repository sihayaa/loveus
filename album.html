<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Freestyle+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2f0f4, #fddde6, #fad1d1);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #4b2354;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #b085c6;
    }

    .upload-section {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .custom-button {
      font-family: 'Freestyle Script', cursive;
      font-size: 1.2em;
      color: #a7d33a;
      background: linear-gradient(to bottom, #6a4c93, #5c3d85);
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .custom-button:hover {
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
    }

    .caption-input {
      font-family: 'Freestyle Script', cursive;
      font-size: 1.2em;
      color: black;
      background: white;
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }

    .photo-block {
      background: white;
      border: 3px solid #eee;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 10px;
      width: 100%;
      max-width: 180px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-block img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .photo-block p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      color: #8628ac;
      margin-top: 8px;
      text-shadow: 0 1px 1px #fff;
    }

    .timestamp {
      position: absolute;
      bottom: 10px;
      right: 12px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 0.7em;
      padding: 2px 5px;
      border-radius: 4px;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      padding: 20px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 70vh;
      margin-bottom: 20px;
    }

    .lightbox div {
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Our Memories üì∑</h1>

  <div class="upload-section">
    <label for="upload" class="custom-button">üì∑ Pick a Memory</label>
    <input type="file" id="upload" accept="image/*" style="display:none">
    <input type="text" id="caption" placeholder="Add a sweet caption..." class="caption-input">
    <button id="uploadBtn" class="custom-button">üíû Seal the Memory</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Preview">
    <div id="lightbox-caption"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function uploadPhoto() {
      const file = document.getElementById('upload').files[0];
      const caption = document.getElementById('caption').value;
      if (!file) return;

      const filePath = `${Date.now()}_${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage.from('memories').upload(filePath, file);

      if (uploadError) {
        console.error('Upload error:', uploadError);
        return;
      }

      const { data: urlData } = supabase.storage.from('memories').getPublicUrl(filePath);
      const imageUrl = urlData.publicUrl;

      const { error: insertError } = await supabase.from('memories').insert([{ image_url: imageUrl, caption, file_path: filePath }]);
      if (insertError) {
        console.error('Insert error:', insertError);
      } else {
        document.getElementById('caption').value = '';
        loadGallery();
      }
    }

    async function loadGallery() {
      const { data, error } = await supabase.from('memories').select('*').order('id', { ascending: true });
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      if (error) {
        console.error('Load error:', error);
        return;
      }

      data.forEach(item => {
        const block = document.createElement('div');
        block.className = 'photo-block';
        const date = new Date(item.created_at);
        const timestamp = date.toLocaleString(undefined, {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit'
        });

        block.innerHTML = `
          <img src="${item.image_url}" alt="Memory" onclick="showLightbox('${item.image_url}', \`${item.caption || ''}\`)">
          <div class="timestamp">${timestamp}</div>
          <p>${item.caption || ''}</p>
        `;
        gallery.appendChild(block);
      });
    }

    function showLightbox(src, caption) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      lightboxImg.src = src;
      lightboxCaption.innerHTML = caption;
      lightbox.style.display = 'flex';
    }

    document.getElementById('uploadBtn').addEventListener('click', uploadPhoto);
    document.querySelector('input[type="file"]').addEventListener('change', (e) => {
      document.getElementById('upload').files = e.target.files;
    });

    loadGallery();
  </script>
</body>
</html>
