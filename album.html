<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2f0f4, #fddde6, #fad1d1);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #4b2354;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      padding: 20px;
      max-width: 100vw;
      overflow: hidden;
      justify-items: center;
    }

    .photo-block {
      background: white;
      border: 3px solid #d2b4de;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      width: 150px;
      max-height: 300px;
      overflow: hidden;
      position: relative;
    }

    .photo-block:hover .delete-btn {
      display: block;
    }

    .photo-block img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      background-color: #f0f0f0;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 12px;
    }

    .upload-section {
      margin-top: 30px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #b085c6;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 14px;
      padding: 2px 6px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: #f8b6b6;
      color: #fff;
      display: none;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkleFloat 10s linear infinite;
    }

    @keyframes sparkleFloat {
      from { transform: translateY(100vh); opacity: 0.6; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      filter: blur(20px);
      animation: floatClouds 30s linear infinite;
    }

    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Our Memories üì∑</h1>

  <div class="upload-section">
    <input type="file" id="upload" accept="image/*">
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const upload = document.getElementById('upload');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    upload.addEventListener('change', () => {
      const file = upload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const block = document.createElement('div');
          block.className = 'photo-block';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.addEventListener('click', () => {
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
          });

          const caption = document.createElement('textarea');
          caption.placeholder = 'Write something sweet...';

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = '√ó';
          deleteBtn.onclick = () => block.remove();

          block.appendChild(img);
          block.appendChild(caption);
          block.appendChild(deleteBtn);
          gallery.appendChild(block);
        }
        reader.readAsDataURL(file);
      }
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Sparkles
    for (let i = 0; i < 30; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = (6 + Math.random() * 6) + 's';
      sparkle.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(sparkle);
    }

    // Clouds
    for (let i = 0; i < 5; i++) {
      const cloud = document.createElement('div');
      cloud.classList.add('cloud');
      cloud.style.width = 100 + Math.random() * 150 + 'px';
      cloud.style.height = 50 + Math.random() * 50 + 'px';
      cloud.style.top = Math.random() * 80 + 'vh';
      cloud.style.left = -200 + 'px';
      cloud.style.animationDuration = 40 + Math.random() * 30 + 's';
      document.body.appendChild(cloud);
    }
  </script>
</body>
</html>
