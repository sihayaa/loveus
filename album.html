<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>

  <!-- 1) supabase library FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- 2) your one-time init SECOND -->
  <script src="js/supabase-init.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Freestyle+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b1a2f, #2c1f3a, #122028);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      color: #e6d9ef;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      color: #e3c8ff;
      text-shadow: 0 0 10px rgba(163, 99, 255, 0.4);
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4a2a5a;
      color: #d4c2f0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .back-button:hover {
      background: #5b2e70;
      box-shadow: 0 0 10px #b380f7;
    }

    .upload-section {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .custom-button {
      font-family: 'Freestyle Script', cursive;
      font-size: 1.2em;
      color: #c4f9a8;
      background: linear-gradient(to bottom, #3e2b55, #291c3d);
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      display: inline-block;
    }

    .custom-button:hover {
      box-shadow: 0 0 15px rgba(167, 255, 187, 0.7);
    }

    .caption-input {
      font-family: 'Freestyle Script', cursive;
      font-size: 1.2em;
      color: #f2f2f2;
      background: #232334;
      border: 1px solid #4b3b60;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }

    .photo-block {
      background: #2b2540;
      border: 2px solid #3e3360;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 10px;
      width: 100%;
      max-width: 180px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .photo-block:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(180, 120, 255, 0.4);
    }

    .photo-block img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #1a1a25;
      cursor: pointer;
    }

    .photo-block p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      color: #c07eff;
      margin-top: 8px;
      text-shadow: 0 0 5px rgba(204, 153, 255, 0.4);
    }

    .timestamp {
      position: absolute;
      bottom: 10px;
      right: 12px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ccc;
      font-size: 0.65em;
      line-height: 1.2em;
      padding: 4px 6px;
      border-radius: 4px;
      text-align: right;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #e5d1ff;
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      padding: 20px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(180, 100, 255, 0.5);
    }

    .delete-btn,
    .edit-btn {
      position: absolute;
      top: 5px;
      font-size: 0.7em;
      padding: 2px 4px;
      cursor: pointer;
      background: #2a1f3f;
      color: #f2f2f2;
      border-radius: 50%;
      border: 1px solid #554a6d;
      transition: background 0.3s ease;
    }

    .delete-btn:hover,
    .edit-btn:hover {
      background: #493363;
    }

    .delete-btn { right: 5px; }
    .edit-btn { right: 25px; }

    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #modalBox {
      background: #2a2142;
      border-radius: 20px;
      padding: 25px 35px;
      max-width: 350px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      color: #d6b9f7;
      text-align: center;
    }

    #modalBox textarea {
      width: 100%;
      resize: none;
      height: 80px;
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #584c70;
      background: #1d162a;
      color: #e3d2ff;
      font-family: inherit;
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Our Memories üì∑</h1>

  <div class="upload-section">
    <label for="upload" class="custom-button">üì∑ Pick a Memory</label>
    <input type="file" id="upload" accept="image/*" style="display:none">
    <img id="preview-thumb" style="width:60px;height:60px;border-radius:10px;object-fit:cover;display:none;margin-left:10px;">
    <input type="text" id="caption" placeholder="Add a sweet caption..." class="caption-input">
    <button id="uploadBtn" class="custom-button">üíû Seal the Memory</button>

    <select id="orderSelect" style="border-radius:20px;padding:5px 10px;background:#2b2540;color:#e3d2ff;border:1px solid #4a3f66;">
      <option value="asc">Oldest First</option>
      <option value="desc">Newest First</option>
    </select>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Preview">
    <div id="lightbox-caption"></div>
  </div>

  <div id="modalOverlay">
    <div id="modalBox">
      <h3 id="modalTitle" style="margin-top:0;font-family:'Great Vibes', cursive;font-size:2em;">Are you sure?</h3>
      <p id="modalText"></p>
      <textarea id="modalTextarea" style="display:none"></textarea>
      <div style="margin-top:15px;">
        <button id="modalYes" class="custom-button">Yes</button>
        <button id="modalNo" class="custom-button" style="margin-left:10px;background:#555;color:#fff;">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // make sure user is logged in + allowed
    (async () => {
      if (typeof window.ensureAuth === "function") {
        const user = await window.ensureAuth("login.html");
        if (!user) return;
      }

      const sb = window.supabaseClient;

      async function uploadPhoto() {
        const fileInput = document.getElementById('upload');
        const file = fileInput.files[0];
        const caption = document.getElementById('caption').value.trim();
        if (!file) return;

        const filePath = `${Date.now()}_${file.name}`;

        const { error: uploadError } = await sb.storage.from('memories').upload(filePath, file);
        if (uploadError) {
          console.error('Upload error:', uploadError);
          return;
        }

        const imageUrl = sb.storage.from('memories').getPublicUrl(filePath).data.publicUrl;

        await sb.from('memories').insert([{ image_url: imageUrl, caption, file_path: filePath }]);

        fileInput.value = '';
        document.getElementById('caption').value = '';
        document.getElementById('preview-thumb').style.display = 'none';

        loadGallery();
      }

      async function loadGallery() {
        const order = document.getElementById('orderSelect').value || 'asc';

        const { data, error } = await sb
          .from('memories')
          .select('*')
          .order('created_at', { ascending: order === 'asc' });

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        if (error) {
          console.error('Load error:', error);
          return;
        }

        data.forEach(item => {
          const block = document.createElement('div');
          block.className = 'photo-block';

          const utcDate = new Date(item.created_at + "Z");

          const manilaTime = utcDate.toLocaleString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            timeZone: 'Asia/Manila'
          });

          const vegasTime = utcDate.toLocaleString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            timeZone: 'America/Los_Angeles'
          });

          block.innerHTML = `
            <span class="delete-btn" onclick="triggerDelete('${item.id}')">‚úñ</span>
            <span class="edit-btn" onclick="triggerEdit('${item.id}', \`${item.caption || ''}\`)">‚úé</span>
            <img src="${item.image_url}" alt="Memory"
                 onclick="showLightbox('${item.image_url}', \`${item.caption || ''}\`)">
            <div class="timestamp">
              Manila: ${manilaTime}<br>
              Vegas: ${vegasTime}
            </div>
            <p>${item.caption || ''}</p>
          `;
          gallery.appendChild(block);
        });
      }

      function openModal(title, message, showTextarea, callback) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalText').textContent = message;

        const textarea = document.getElementById('modalTextarea');
        textarea.style.display = showTextarea ? 'block' : 'none';
        textarea.value = '';

        document.getElementById('modalOverlay').style.display = 'flex';

        document.getElementById('modalYes').onclick = async () => {
          await callback(textarea.value.trim());
          document.getElementById('modalOverlay').style.display = 'none';
        };

        document.getElementById('modalNo').onclick = () => {
          document.getElementById('modalOverlay').style.display = 'none';
        };
      }

      // expose these globally because your HTML uses onclick=""
      window.triggerDelete = function triggerDelete(id) {
        openModal('Are you sure?', 'Delete this memory?', false, async () => {
          await sb.from('memories').delete().eq('id', id);
          loadGallery();
        });
      };

      window.triggerEdit = function triggerEdit(id, oldCap) {
        openModal('Edit Caption', '', true, async (newCaption) => {
          await sb.from('memories').update({ caption: newCaption }).eq('id', id);
          loadGallery();
        });
        document.getElementById('modalTextarea').value = oldCap;
      };

      window.showLightbox = function showLightbox(src, caption) {
        const lightbox = document.getElementById('lightbox');
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox-caption').innerHTML = caption;
        lightbox.style.display = 'flex';
      };

      document.getElementById('uploadBtn').addEventListener('click', uploadPhoto);

      document.querySelector('input[type="file"]').addEventListener('change', (e) => {
        const preview = document.getElementById('preview-thumb');
        if (e.target.files && e.target.files[0]) {
          preview.src = URL.createObjectURL(e.target.files[0]);
          preview.style.display = 'inline-block';
        }
      });

      document.getElementById('orderSelect').addEventListener('change', loadGallery);

      loadGallery();
    })();
  </script>

</body>
</html>
