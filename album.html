<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2f0f4, #fddde6, #fad1d1);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #4b2354;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #b085c6;
    }

    .upload-section {
      margin-top: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      justify-items: center;
    }

    .photo-block {
      background: white;
      border: 3px solid #d2b4de;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      width: 150px;
      overflow: hidden;
      position: relative;
    }

    .photo-block img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .photo-block p {
      margin: 8px 0 0;
      font-size: 1em;
      font-family: 'Great Vibes', cursive;
      color: #8628ac;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff6b81;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 14px;
      display: none;
      cursor: pointer;
    }

    .photo-block:hover .delete-btn {
      display: block;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Our Memories üì∑</h1>

  <div class="upload-section">
    <input type="file" id="upload" accept="image/*">
    <input type="text" id="caption" placeholder="Add a sweet caption...">
    <button id="uploadBtn">Upload</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function uploadPhoto() {
      const file = document.getElementById('upload').files[0];
      const caption = document.getElementById('caption').value;
      if (!file) return;

      const filePath = `${Date.now()}_${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage.from('memories').upload(filePath, file);
      if (uploadError) {
        console.error('Upload error:', uploadError);
        return;
      }

      const { data: urlData } = supabase.storage.from('memories').getPublicUrl(filePath);
      const imageUrl = urlData.publicUrl;

      const { error: insertError } = await supabase.from('memories').insert([{ image_url: imageUrl, caption: caption || '', file_path: filePath }]);
      if (insertError) {
        console.error('Insert error:', insertError);
      } else {
        document.getElementById('caption').value = '';
        loadGallery();
      }
    }

    async function deletePhoto(id, path) {
      const { error: dbError } = await supabase.from('memories').delete().eq('id', id);
      const { error: storageError } = await supabase.storage.from('memories').remove([path]);
      if (dbError || storageError) {
        console.error('Delete failed:', dbError || storageError);
      }
      loadGallery();
    }

    async function loadGallery() {
      const { data, error } = await supabase.from('memories').select('*').order('created_at', { ascending: false });
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      if (error) {
        console.error('Load error:', error);
        return;
      }

      data.forEach(item => {
        if (!item.image_url || !item.id || !item.file_path) return; // safety check
        const block = document.createElement('div');
        block.className = 'photo-block';
        block.innerHTML = `
          <button class="delete-btn" onclick="deletePhoto(${item.id}, '${item.file_path}')">√ó</button>
          <img src="${item.image_url}" alt="Memory" onclick="showLightbox('${item.image_url}')">
          <p>${item.caption || ''}</p>
        `;
        gallery.appendChild(block);
      });
    }

    function showLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    document.getElementById('uploadBtn').addEventListener('click', uploadPhoto);
    loadGallery();
  </script>
</body>
</html>
