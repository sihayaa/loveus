<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Photo Album</title>
  <style>
    body {
      background: #fdf6fb;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
      color: #884ea0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #6d3a8c;
    }

    .back-button {
      display: inline-block;
      background: #d2b4de;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(136, 78, 160, 0.3);
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Our Memories üì∑</h1>

  <div class="gallery">
    <!-- Add your photo URLs here -->
    <img src="https://via.placeholder.com/200x250.png?text=Us+1" alt="Memory 1">
    <img src="https://via.placeholder.com/200x250.png?text=Us+2" alt="Memory 2">
    <img src="https://via.placeholder.com/200x250.png?text=Us+3" alt="Memory 3">
  </div>

</body>
</html>
