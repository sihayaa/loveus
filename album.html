<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://tmjozxcjylcxgemffnoc.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
      );

      document.querySelector('button').addEventListener('click', uploadPhoto);

      async function uploadPhoto() {
        const file = document.getElementById('upload').files[0];
        const caption = document.getElementById('caption').value;
        if (!file) return;
        const filePath = `${Date.now()}_${file.name}`;

        const { data: uploadData, error: uploadError } = await supabase.storage
          .from('memories')
          .upload(filePath, file);

        if (!uploadError) {
          const { data: urlData } = supabase.storage.from('memories').getPublicUrl(filePath);
          const imageUrl = urlData.publicUrl;

          const { error: insertError } = await supabase.from('memories').insert([{ image_url: imageUrl, caption }]);
          if (!insertError) {
            document.getElementById('caption').value = '';
            loadGallery();
          } else {
            console.error('Insert error:', insertError);
          }
        } else {
          console.error('Upload error:', uploadError);
        }
      }

      async function loadGallery() {
        const { data, error } = await supabase.from('memories').select('*').order('created_at', { ascending: false });
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        if (error) {
          console.error('Load error:', error);
          return;
        }
        data.forEach(item => {
          const block = document.createElement('div');
          block.className = 'photo-block';
          block.innerHTML = `<img src="${item.image_url}" alt="Memory"><p>${item.caption || ''}</p>`;
          gallery.appendChild(block);
        });
      }

      loadGallery();
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2f0f4, #fddde6, #fad1d1);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #4b2354;
      text-align: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.5em;
      margin-top: 40px;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #b085c6;
    }
    .upload-section {
      margin-top: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      padding: 20px;
      justify-items: center;
    }
    .photo-block {
      background: white;
      border: 3px solid #d2b4de;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      width: 150px;
      overflow: hidden;
      position: relative;
    }
    .photo-block img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      background-color: #f0f0f0;
    }
    .photo-block p {
      margin: 8px 0 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Our Memories üì∑</h1>

  <div class="upload-section">
    <input type="file" id="upload" accept="image/*">
    <input type="text" id="caption" placeholder="Add a sweet caption...">
    <button>Upload</button>
  </div>

  <div class="gallery" id="gallery"></div>
</body>
</html>
