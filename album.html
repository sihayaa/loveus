<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Album</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      color: #4b2354;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    .upload-block {
      margin-bottom: 30px;
    }
    input[type="file"] {
      font-size: 1em;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 6px;
      font-size: 1em;
      margin: 5px;
      border: 2px dashed #d497c7;
      border-radius: 10px;
    }
    button {
      font-family: 'Patrick Hand', cursive;
      background-color: #d497c7;
      border: none;
      color: white;
      padding: 8px 18px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .photo-box {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .photo-box img {
      width: 100%;
      border-radius: 8px;
      max-height: 200px;
      object-fit: cover;
    }
    .caption {
      margin-top: 8px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>Our Album</h1>

  <div class="upload-block">
    <input type="file" id="photoUpload">
    <input type="text" id="captionInput" placeholder="Caption">
    <button onclick="uploadPhoto()">Upload</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function uploadPhoto() {
      const fileInput = document.getElementById('photoUpload');
      const caption = document.getElementById('captionInput').value.trim();
      const file = fileInput.files[0];
      if (!file) return alert('Please select a file.');

      const fileName = `${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabase.storage.from('loveus-album').upload(fileName, file);
      if (uploadError) return alert('Upload failed.');

      const { data: publicUrlData } = supabase.storage.from('loveus-album').getPublicUrl(fileName);
      const url = publicUrlData.publicUrl;

      await supabase.from('loveus_album').insert({ url, caption });
      fileInput.value = '';
      document.getElementById('captionInput').value = '';
      loadGallery();
    }

    async function loadGallery() {
      const { data, error } = await supabase.from('loveus_album').select('*').order('created_at', { ascending: false });
      if (error) return;

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      data.forEach(item => {
        const box = document.createElement('div');
        box.className = 'photo-box';

        const img = document.createElement('img');
        img.src = item.url;

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = item.caption || '';

        box.appendChild(img);
        box.appendChild(caption);
        gallery.appendChild(box);
      });
    }

    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
