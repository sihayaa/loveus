<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Freestyle+Script&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Freestyle+Script&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2f0f4, #fddde6, #fad1d1);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #4b2354;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #b085c6;
    }

    .upload-section {
      margin: 30px;
    }

    input[type="file"], #caption, #uploadBtn {
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      margin: 5px;
      font-family: 'Freestyle Script', cursive;
      background: linear-gradient(145deg, #6d4773, #a07bb0);
      color: #a7d33a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.3s ease;
    }

    input[type="file"]::file-selector-button {
      font-family: 'Freestyle Script', cursive;
      color: #a7d33a;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    #uploadBtn:hover, input[type="file"]:hover, #caption:hover {
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      transform: scale(1.03);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: flex-start;
    }

    .photo-block {
      background: #fff;
      border-radius: 12px;
      padding: 15px 15px 25px;
      width: 170px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.3s ease;
    }

    .photo-block:hover {
      transform: translateY(-5px);
    }

    .photo-block img {
      width: 100%;
      height: auto;
      border: 4px solid #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.08);
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .photo-block p {
      font-family: 'Freestyle Script', cursive;
      font-size: 1.2em;
      color: #8628ac;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Our Memories üì∑</h1>

  <div class="upload-section">
    <input type="file" id="upload" accept="image/*">
    <input type="text" id="caption" placeholder="Add a sweet caption...">
    <button id="uploadBtn">üíû Seal the Memory</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function uploadPhoto() {
      const file = document.getElementById('upload').files[0];
      const caption = document.getElementById('caption').value;
      if (!file) return;

      const filePath = `${Date.now()}_${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage.from('memories').upload(filePath, file);

      if (uploadError) {
        console.error('Upload error:', uploadError);
        return;
      }

      const { data: urlData } = supabase.storage.from('memories').getPublicUrl(filePath);
      const imageUrl = urlData.publicUrl;

      const { error: insertError } = await supabase.from('memories').insert([{ image_url: imageUrl, caption, file_path: filePath }]);
      if (insertError) {
        console.error('Insert error:', insertError);
      } else {
        document.getElementById('caption').value = '';
        loadGallery();
      }
    }

    async function loadGallery() {
      const { data, error } = await supabase.from('memories').select('*').order('created_at', { ascending: false });
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      if (error) {
        console.error('Load error:', error);
        return;
      }

      data.forEach(item => {
        const block = document.createElement('div');
        block.className = 'photo-block';
        block.innerHTML = `
          <img src="${item.image_url}" alt="Memory">
          <p>${item.caption || ''}</p>
        `;
        gallery.appendChild(block);
      });
    }

    document.getElementById('uploadBtn').addEventListener('click', uploadPhoto);
    loadGallery();
  </script>
</body>
</html>
