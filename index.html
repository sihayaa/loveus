<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Started Dating: October 13, 2024</h1>
  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>

  <br>
  <button onclick="location.href='games.html'">ðŸŽ® Mini Games</button>
  <button onclick="location.href='letters.html'">ðŸ’Œ Letters</button>

  <!-- Album Icon -->
  <div class="album-icon" onclick="window.location.href='album.html'">
    <img src="album-icon.png" alt="Album Icon">
  </div>

  <script>
    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const months = Math.floor(diffDays / 30.44);
    const days = Math.floor(diffDays % 30.44);
    document.getElementById('duration-value').textContent = `${months} months and ${days} days`;
  </script>
</body>
</html>
