<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      text-shadow: 2px 2px 8px #8e5dd2;
    }

    #duration-block {
      background: rgba(255,255,255,0.65);
      padding: 12px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 30px;
    }

    #duration-label { color: #111; font-weight: bold; font-size: 1.1em; }
    #duration-value { color: #4fa981; font-weight: bold; font-size: 1.1em; }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de;
      padding: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .chatbox {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 12px;
      width: 330px;
      font-size: 14px;
      z-index: 100;
    }

    .chatbox select,
    .chatbox input {
      border-radius: 6px;
      padding: 6px;
      border: none;
      outline: none;
    }

    .chatbox button {
      margin-top: 6px;
      padding: 6px 14px;
      font-size: 14px;
    }

    .bubble {
      position: absolute;
      padding: 10px 14px;
      border-radius: 12px;
      background-color: #fff;
      color: #000;
      font-family: monospace;
      font-size: 13px;
      cursor: move;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      z-index: 50;
    }

    .bubble.green { background-color: #b5f9c8; }
    .bubble.purple { background-color: #dfc4ff; }

    .timestamp {
      font-size: 10px;
      text-align: right;
      margin-top: 4px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Started Dating: October 13, 2024</h1>
  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>
  <br>
  <button onclick="location.href='games.html'">ðŸŽ® Mini Games</button>
  <button onclick="location.href='letters.html'">ðŸ’Œ Letters</button>

  <!-- Album Icon -->
  <div class="album-icon" onclick="window.location.href='album.html'">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/main/album-icon.png" alt="Album Icon">
  </div>

  <!-- Chatbox -->
  <div class="chatbox">
    <select id="sender">
      <option value="me">ðŸ’š</option>
      <option value="bf">ðŸ’œ</option>
    </select>
    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
    <br>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function sendMessage() {
      const msg = document.getElementById("chat-input").value.trim();
      const sender = document.getElementById("sender").value;
      if (!msg) return;

      await supabase.from("chat").insert([{ message: msg, sender }]);
      document.getElementById("chat-input").value = '';
      loadMessages();
    }

    function createBubble(msg, sender, time) {
      const div = document.createElement("div");
      div.className = `bubble ${sender === "me" ? "green" : "purple"}`;
      div.style.left = Math.random() * (window.innerWidth - 200) + "px";
      div.style.top = Math.random() * (window.innerHeight - 150) + "px";
      div.innerHTML = `
        ${msg}
        <div class="timestamp">${new Date(time).toLocaleString()}</div>
      `;
      makeDraggable(div);
      document.body.appendChild(div);
    }

    async function loadMessages() {
      const { data, error } = await supabase.from("chat").select("*").order("created_at", { ascending: true });
      if (error) return;

      // remove old bubbles
      document.querySelectorAll(".bubble").forEach(el => el.remove());
      data.forEach(item => createBubble(item.message, item.sender, item.created_at));
    }

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function (e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function (e) {
          el.style.left = (e.clientX - offsetX) + "px";
          el.style.top = (e.clientY - offsetY) + "px";
        };
        document.onmouseup = () => document.onmousemove = null;
      };
    }

    // Day counter
    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const months = Math.floor(diffDays / 30.44);
    const days = Math.floor(diffDays % 30.44);
    document.getElementById('duration-value').textContent = `${months} months and ${days} days`;

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
