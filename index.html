<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      pointer-events: auto;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.7); opacity: 0; }
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .album-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #d2b4de, 6px 6px 14px rgba(0,0,0,0.4);
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #album-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #d2b4de 0%, #884ea0 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 1000;
    }

    #album-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* 💬 Chatbox Styles */
    .chatbox {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 100;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .chat-bubble {
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 0.9em;
      color: white;
      position: relative;
    }

    .chat-bubble.me {
      background-color: #71f0ce;
      align-self: flex-start;
    }

    .chat-bubble.boyfriend {
      background-color: #c264f3;
      align-self: flex-end;
    }

    .chat-time {
      font-size: 0.7em;
      text-align: right;
      margin-top: 4px;
      opacity: 0.8;
    }

    .chat-controls {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .chat-controls select,
    .chat-controls input[type="text"] {
      padding: 6px;
      border-radius: 8px;
      border: none;
      font-size: 0.85em;
    }

    .chat-controls input[type="text"] {
      flex: 1;
    }

    .chat-controls button {
      padding: 6px 10px;
      font-size: 0.9em;
      border-radius: 8px;
      background-color: #a3d2ca;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Started Dating: October 13, 2024</h1>
  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>
  <br>
  <button onclick="location.href='games.html'">🎮 Mini Games</button>
  <button onclick="location.href='letters.html'">💌 Letters</button>

  <!-- Album Icon -->
  <div class="album-icon" onclick="openAlbum()">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/main/album-icon.png" alt="Album Icon">
  </div>
  <div id="album-overlay"></div>

  <!-- 💬 Chatbox -->
  <div class="chatbox">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-controls">
      <select id="sender">
        <option value="me">💚 Me</option>
        <option value="boyfriend">💜 Boyfriend</option>
      </select>
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function loadMessages() {
      const { data, error } = await supabase
        .from('chat')
        .select('*')
        .order('created_at', { ascending: true });

      const container = document.getElementById('chat-messages');
      container.innerHTML = '';
      data.forEach(msg => {
        const bubble = document.createElement('div');
        bubble.className = `chat-bubble ${msg.sender}`;
        bubble.innerHTML = `
          ${msg.message}
          <div class="chat-time">${new Date(msg.created_at).toLocaleString()}</div>
        `;
        container.appendChild(bubble);
      });
      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const sender = document.getElementById('sender').value;
      const message = input.value.trim();
      if (!message) return;

      await supabase.from('chat').insert([{ message, sender }]);
      input.value = '';
      loadMessages();
    }

    // Auto-update with Supabase listener
    supabase
      .channel('chat-realtime')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'chat' }, () => {
        loadMessages();
      })
      .subscribe();

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.textContent = '❤️';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1500);

    // Dating Duration
    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const months = Math.floor(diffDays / 30.44);
    const days = diffDays % 30.44;
    document.getElementById('duration-value').textContent =
      `${months} months and ${Math.floor(days)} days`;

    // Album overlay
    function openAlbum() {
      const overlay = document.getElementById('album-overlay');
      overlay.classList.add('show');
      setTimeout(() => {
        window.location.href = 'album.html';
      }, 800);
    }

    loadMessages();
  </script>
</body>
</html>
