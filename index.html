<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      cursor: none;
    }

    body {
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      transition: background-color 1s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      font-family: 'Great Vibes', cursive;
      color: #111;
      font-size: 1.9em;
      text-shadow: 0 0 6px #4fa981, 0 0 10px #4fa981;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.9em;
      text-shadow: 0 0 6px #4a004a, 0 0 10px #4a004a;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .album-icon {
      position: fixed;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .album-icon:hover {
      transform: scale(1.07);
      box-shadow: 0 0 15px #e43fec, 0 0 25px #d2b4de;
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #timezone-box {
      position: fixed;
      top: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 18px 22px;
      width: 220px;
      box-shadow: 0 0 12px #d2b4de;
      text-align: left;
      z-index: 5;
    }

    .tz-header {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      color: #fff;
      text-shadow: 1px 1px 4px #8e5dd2;
      margin-bottom: 10px;
    }

    .tz-line {
      margin: 6px 0;
      font-size: 1em;
      color: #111;
      text-shadow: 0 0 3px #4a004a, 0 0 6px #4a004a;
    }

    .tz-label {
      font-weight: bold;
      color: #111;
      text-shadow: 0 0 3px #4a004a;
    }

    #countdown-box {
      position: fixed;
      top: 200px;
      right: 40px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 18px;
      width: 220px;
      box-shadow: 0 0 12px #d2b4de;
      font-size: 1.3em;
      line-height: 1.4em;
      text-shadow: 0 0 6px #4a004a;
      font-weight: bold;
      white-space: pre-line;
    }

    /* Heart trail */
    .heart {
      position: absolute;
      font-size: 14px;
      pointer-events: none;
      color: #ff84b7;
      opacity: 0.7;
      animation: float 2s linear forwards;
    }

    @keyframes float {
      to {
        transform: translateY(-100px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Started Dating: October 13, 2024</h1>

  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>

  <br>
  <button onclick="location.href='games.html'">ðŸŽ® Mini Games</button>
  <button onclick="location.href='letters.html'">ðŸ’Œ Letters</button>

  <!-- Sidebar Icons -->
  <div class="album-icon" style="top: 100px;" onclick="window.location.href='album.html'">
    <img src="album-icon.png" alt="Album Icon">
  </div>
  <div class="album-icon" style="top: 200px;" onclick="window.location.href='mandarin.html'">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/Mandarin.png" alt="Mandarin Icon">
  </div>
  <div class="album-icon" style="top: 300px;" onclick="window.location.href='chatwall.html'">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/chatwallbg.png" alt="Chat Wall Icon">
  </div>
  <div class="album-icon" style="top: 400px;" onclick="window.location.href='doctor.html'">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/doctor-icon.png" alt="Doctor Icon">
  </div>

  <!-- Timezone -->
  <div id="timezone-box">
    <div class="tz-header">Time Zones</div>
    <div class="tz-line"><span class="tz-label">ðŸŒ† Las Vegas:</span> <span id="vegas-time">loading...</span></div>
    <div class="tz-line"><span class="tz-label">ðŸŒ‡ Manila:</span> <span id="manila-time">loading...</span></div>
  </div>

  <!-- Countdown -->
  <div id="countdown-box">loading...</div>

  <script>
    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    // Duration display logic
    function updateDuration() {
      if (totalDays >= 365) {
        const years = Math.floor(totalDays / 365);
        const remainingDays = totalDays % 365;
        const months = Math.floor(remainingDays / 30.44);
        const days = Math.floor(remainingDays % 30.44);
        document.getElementById('duration-value').textContent = `${years} year${years !== 1 ? 's' : ''} ${months} months ${days} days`;
      } else {
        const months = Math.floor(totalDays / 30.44);
        const days = Math.floor(totalDays % 30.44);
        document.getElementById('duration-value').textContent = `${months} months and ${days} days`;
      }
    }

    // Timezone display
    function updateTimeZones() {
      const options = { hour: '2-digit', minute: '2-digit', hour12: true };
      const vegasTime = new Date().toLocaleString('en-US', { timeZone: 'America/Los_Angeles', ...options });
      const manilaTime = new Date().toLocaleString('en-PH', { timeZone: 'Asia/Manila', ...options });
      document.getElementById('vegas-time').textContent = vegasTime;
      document.getElementById('manila-time').textContent = manilaTime;
    }

    // Anniversary countdown
    function updateCountdown() {
      const nextAnniversary = new Date('2025-10-13');
      const today = new Date();
      const diff = Math.ceil((nextAnniversary - today) / (1000 * 60 * 60 * 24));
      document.getElementById('countdown-box').textContent = `${diff} days\nbefore\n1-year anniversary`;
    }

    // Background color by time of day
    function updateBackgroundOverlay() {
      const hour = new Date().getHours();
      const body = document.body;
      body.style.backgroundColor = '';

      if (hour >= 5 && hour < 11) {
        body.style.backgroundColor = "#FFE7D6";
      } else if (hour >= 11 && hour < 17) {
        body.style.backgroundColor = "#D6FFE2";
      } else if (hour >= 17 && hour < 21) {
        body.style.backgroundColor = "#E8D6FF";
      } else {
        body.style.backgroundColor = "rgba(46, 0, 92, 0.4)";
      }
    }

    updateDuration();
    updateTimeZones();
    updateCountdown();
    updateBackgroundOverlay();
    setInterval(updateTimeZones, 60000);

    // Heart cursor trail
    document.addEventListener("mousemove", (e) => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${e.clientX}px`;
      heart.style.top = `${e.clientY}px`;
      heart.textContent = "ðŸ’–";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    });
  </script>
</body>
</html>
