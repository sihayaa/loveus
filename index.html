<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/32/Red_heart_icon.svg');
      background-size: cover;
      animation: floatUp 5s linear infinite;
      pointer-events: auto;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.7); opacity: 0; }
    }

    .pop {
      animation: pop 0.5s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(2); }
      100% { transform: scale(0); opacity: 0; }
    }

    /* üé∂ Music player styling */
    .music-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #d0f0f7;
      border-radius: 20px;
      padding: 10px 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .music-player button {
      background-color: #cfa9e7;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    .music-player button:hover {
      background-color: #b485d1;
    }
  </style>
</head>
<body>

  <h1>Started Dating: October 13, 2024</h1>

  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>

  <br>
  <button onclick="location.href='games.html'">üéÆ Mini Games</button>
  <button onclick="location.href='letters.html'">üíå Letters</button>

  <!-- üé∂ Music Player -->
  <div class="music-player">
    <button id="playPause">‚ñ∂</button>
    <audio id="bgMusic" loop>
      <source src="https://dl.sndup.net/cxmn/bg.mp3" type="audio/mpeg">
      Your browser does not support audio playback.
    </audio>
  </div>

  <script>
    // Date tracker
    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const months = Math.floor(diffDays / 30.44);
    const days = diffDays % 30.44;
    document.getElementById('duration-value').textContent =
      `${months} months and ${Math.floor(days)} days`;

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      heart.addEventListener('click', () => {
        heart.classList.add('pop');
        setTimeout(() => heart.remove(), 500);
      });
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1500);

    // Music player toggle
    const bgMusic = document.getElementById('bgMusic');
    const playPause = document.getElementById('playPause');
    let playing = false;
    playPause.addEventListener('click', () => {
      if (!playing) {
        bgMusic.play();
        playPause.textContent = '‚è∏';
      } else {
        bgMusic.pause();
        playPause.textContent = '‚ñ∂';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
