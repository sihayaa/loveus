<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #note-icon {
      position: fixed;
      top: 205px;
      left: 32px;
      width: 60px;
      cursor: pointer;
      z-index: 20;
    }

    #color-picker {
      position: fixed;
      top: 280px;
      left: 28px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      display: none;
      z-index: 20;
    }

    .color-btn {
      width: 30px;
      height: 30px;
      margin: 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .note {
      width: 180px;
      height: 180px;
      position: absolute;
      padding: 10px;
      padding-top: 25px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      resize: none;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      overflow: auto;
      z-index: 15;
      color: #111;
    }

    .note .timestamp {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      color: #333;
    }

    .note .delete-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Started Dating: October 13, 2024</h1>
  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>

  <br>
  <button onclick="location.href='games.html'">ðŸŽ® Mini Games</button>
  <button onclick="location.href='letters.html'">ðŸ’Œ Letters</button>

  <div class="album-icon" onclick="openAlbum()">
    <img src="album-icon.png" alt="Album Icon">
  </div>

  <img id="note-icon" src="https://raw.githubusercontent.com/sihayaa/loveus/main/love-note-icon.png" alt="Add Note">

  <div id="color-picker">
    <button class="color-btn" style="background:#71f0ce" data-color="#71f0ce"></button>
    <button class="color-btn" style="background:#c264f3" data-color="#c264f3"></button>
    <button class="color-btn" style="background:#6bff6d" data-color="#6bff6d"></button>
  </div>

  <div id="album-overlay"></div>
  <div id="notesContainer"></div>

  <script>
    const SUPABASE_URL = 'https://tmjozxcjylcxgemffnoc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const months = Math.floor(diffDays / 30.44);
    const days = diffDays % 30.44;
    document.getElementById('duration-value').textContent = `${months} months and ${Math.floor(days)} days`;

    function openAlbum() {
      const overlay = document.getElementById('album-overlay');
      overlay.classList.add('show');
      setTimeout(() => {
        window.location.href = 'album.html';
      }, 800);
    }

    const noteBtn = document.getElementById("note-icon");
    const colorPicker = document.getElementById("color-picker");

    noteBtn.onclick = () => {
      colorPicker.style.display = colorPicker.style.display === 'none' ? 'block' : 'none';
    };

    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.onclick = async () => {
        const color = btn.getAttribute("data-color");
        const now = new Date();
        const note = {
          color,
          content: '',
          x: 100,
          y: 100,
          timestamp: now.toISOString()
        };
        await supabase.from('notes').insert([note]);
        loadNotes();
        colorPicker.style.display = 'none';
      };
    });

    async function loadNotes() {
      const { data } = await supabase.from('notes').select('*');
      const container = document.getElementById("notesContainer");
      container.innerHTML = '';
      data.forEach(note => {
        const textarea = document.createElement("textarea");
        textarea.className = "note";
        textarea.style.background = note.color;
        textarea.style.left = note.x + 'px';
        textarea.style.top = note.y + 'px';
        textarea.value = note.content;

        const timestamp = document.createElement("div");
        timestamp.className = "timestamp";
        timestamp.textContent = new Date(note.timestamp).toLocaleString();

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Ã—";
        deleteBtn.onclick = async () => {
          await supabase.from('notes').delete().eq('id', note.id);
          loadNotes();
        };

        textarea.appendChild(timestamp);
        textarea.appendChild(deleteBtn);
        makeDraggable(textarea, note);
        container.appendChild(textarea);
      });
    }

    function makeDraggable(el, noteData) {
      let offsetX, offsetY;
      el.onmousedown = function(e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = e.clientX - offsetX + "px";
          el.style.top = e.clientY - offsetY + "px";
        };
        document.onmouseup = async function() {
          document.onmousemove = null;
          document.onmouseup = null;
          await supabase.from('notes').update({
            x: parseInt(el.style.left),
            y: parseInt(el.style.top)
          }).eq('id', noteData.id);
        };
      };

      el.oninput = async function() {
        await supabase.from('notes').update({ content: el.value }).eq('id', noteData.id);
      }
    }

    loadNotes();
  </script>
</body>
</html>
