<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      pointer-events: auto;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.7); opacity: 0; }
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .album-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #d2b4de, 6px 6px 14px rgba(0,0,0,0.4);
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #album-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #d2b4de 0%, #884ea0 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 1000;
    }

    #album-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* 💬 Chatbox UI */
    .chatbox {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 4px 4px #000;
      font-family: 'Courier New', monospace;
      z-index: 100;
    }

    .chatbox input[type="text"] {
      width: 140px;
      padding: 5px;
      margin-left: 5px;
      font-family: 'Courier New', monospace;
      border: 2px solid #555;
      border-radius: 5px;
    }

    .chatbox input:focus {
      outline: none;
    }

    .chatbox button {
      margin-top: 6px;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      background-color: #a3d2ca;
      border: none;
    }

    .chat-dropdown {
      font-family: 'Courier New', monospace;
      padding: 4px;
      border-radius: 4px;
    }

    .chat-bubble {
      position: absolute;
      padding: 10px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      background-color: #eee;
      color: #000;
      border: 2px solid #333;
      box-shadow: 2px 2px #000;
      cursor: move;
      max-width: 200px;
    }

    .bubble-green {
      background-color: #71f0ce;
    }

    .bubble-purple {
      background-color: #c264f3;
    }
  </style>
</head>
<body>

  <h1>Started Dating: October 13, 2024</h1>
  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>
  <br>
  <button onclick="location.href='games.html'">🎮 Mini Games</button>
  <button onclick="location.href='letters.html'">💌 Letters</button>

  <div class="album-icon" onclick="openAlbum()">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/main/album-icon.png" alt="Album Icon">
  </div>
  <div id="album-overlay"></div>

  <!-- Chat UI -->
  <div class="chatbox">
    <select id="sender" class="chat-dropdown">
      <option value="green">💚</option>
      <option value="purple">💜</option>
    </select>
    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function(e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = e.clientX - offsetX + 'px';
          el.style.top = e.clientY - offsetY + 'px';
        };
        document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    async function loadMessages() {
      const { data, error } = await supabase.from('chat').select('*').order('created_at', { ascending: true });
      if (error) return console.error(error);

      data.forEach(msg => {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ' + (msg.sender === 'green' ? 'bubble-green' : 'bubble-purple');
        bubble.textContent = msg.message;
        bubble.style.left = Math.random() * 70 + 'vw';
        bubble.style.top = Math.random() * 60 + 'vh';
        makeDraggable(bubble);
        document.body.appendChild(bubble);
      });
    }

    async function sendMessage() {
      const sender = document.getElementById('sender').value;
      const message = document.getElementById('chat-input').value.trim();
      if (!message) return;

      const { error } = await supabase.from('chat').insert([{ sender, message }]);
      if (error) return console.error(error);
      document.getElementById('chat-input').value = '';
      location.reload();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.textContent = '❤️';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1500);

    // Fix day counter
    const startDate = new Date('2024-10-13');
    const now = new Date();
    const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    const months = Math.floor(diff / 30.44);
    const days = Math.floor(diff % 30.44);
    document.getElementById('duration-value').textContent = `${months} months and ${days} days`;

    function openAlbum() {
      const overlay = document.getElementById('album-overlay');
      overlay.classList.add('show');
      setTimeout(() => window.location.href = 'album.html', 800);
    }

    loadMessages();
  </script>
</body>
</html>
