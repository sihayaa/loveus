<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .album-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #d2b4de, 6px 6px 14px rgba(0,0,0,0.4);
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #album-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #d2b4de 0%, #884ea0 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 1000;
    }

    #album-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* ðŸ’¬ Pixel Chatbox */
    .chatbox {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 330px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border: 2px solid #fff;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 100;
    }

    .chat-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
    }

    .chat-message {
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 6px;
      font-size: 0.9em;
      position: relative;
      display: inline-block;
      max-width: 90%;
    }

    .sender-me {
      background-color: #71f0ce;
      color: #111;
    }

    .sender-bf {
      background-color: #c264f3;
      color: white;
    }

    .timestamp {
      display: block;
      font-size: 0.7em;
      color: #333;
      margin-top: 4px;
      text-align: right;
    }

    .chatbox select, .chatbox input[type="text"] {
      padding: 6px 8px;
      font-family: 'Courier New', monospace;
      border-radius: 6px;
      border: none;
      margin-right: 5px;
    }

    .chatbox select {
      width: 50px;
    }

    .chatbox button {
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
    }

    .heart-option {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Started Dating: October 13, 2024</h1>
  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>
  <br>
  <button onclick="location.href='games.html'">ðŸŽ® Mini Games</button>
  <button onclick="location.href='letters.html'">ðŸ’Œ Letters</button>

  <!-- Album Icon -->
  <div class="album-icon" onclick="openAlbum()">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/main/album-icon.png" alt="Album Icon">
  </div>
  <div id="album-overlay"></div>

  <!-- ðŸ’¬ Chatbox -->
  <div class="chatbox">
    <div class="chat-messages" id="chat-messages"></div>
    <select id="sender">
      <option value="me">ðŸ’š</option>
      <option value="bf">ðŸ’œ</option>
    </select>
    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function loadMessages() {
      const { data, error } = await supabase
        .from('chat')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById('chat-messages');
      container.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = `chat-message ${msg.sender === 'me' ? 'sender-me' : 'sender-bf'}`;
        div.innerHTML = `
          ${msg.message}
          <div class="timestamp">${new Date(msg.created_at).toLocaleString()}</div>
        `;
        container.appendChild(div);
      });

      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const sender = document.getElementById('sender').value;
      const message = input.value.trim();
      if (!message) return;

      const { error } = await supabase.from('chat').insert([{ message, sender }]);
      if (error) {
        console.error('Send error:', error);
        return;
      }
      input.value = '';
      loadMessages();
    }

    function openAlbum() {
      const overlay = document.getElementById('album-overlay');
      overlay.classList.add('show');
      setTimeout(() => {
        window.location.href = 'album.html';
      }, 800);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.textContent = 'â¤ï¸';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1500);

    // Fix: run after DOM is loaded
    window.addEventListener('DOMContentLoaded', () => {
      const startDate = new Date('2024-10-13');
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const months = Math.floor(diffDays / 30.44);
      const days = diffDays % 30.44;
      document.getElementById('duration-value').textContent = `${months} months and ${Math.floor(days)} days`;

      loadMessages();
      setInterval(loadMessages, 5000);
    });
  </script>
</body>
</html>
