<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      pointer-events: auto;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.7); opacity: 0; }
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .album-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #d2b4de, 6px 6px 14px rgba(0,0,0,0.4);
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #album-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #d2b4de 0%, #884ea0 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 1000;
    }

    #album-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

   #note-icon {
  position: fixed;
  top: 210px;   /* ⬇ move down */
  left: 35px;   /* ➡ shift more toward center */
  width: 58px;
  cursor: pointer;
  z-index: 20;
}

    #color-picker {
      position: fixed;
      top: 280px;
      left: 28px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      display: none;
      z-index: 20;
    }

    .color-btn {
      width: 30px;
      height: 30px;
      margin: 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .note {
      width: 180px;
      height: 180px;
      position: absolute;
      padding: 10px;
      padding-top: 25px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      resize: none;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      overflow: auto;
      z-index: 15;
      color: #111;
    }

    .note .delete-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
    }

    .note .timestamp {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- ... rest of the body remains unchanged ... -->
</body>
</html>
