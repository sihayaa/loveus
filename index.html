<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 40px;
      text-align: center;
      overflow-x: hidden;
    }

    /* mood overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      font-family: 'Great Vibes', cursive;
      color: #111;
      font-weight: normal;
      font-size: 1.9em;
      text-shadow: 0 0 6px #4fa981, 0 0 10px #4fa981;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.9em;
      text-shadow: 0 0 6px #4a004a, 0 0 10px #4a004a;
    }

    #countdown-box {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 10px 16px;
      display: inline-block;
      border-radius: 14px;
      font-size: 1em;
      box-shadow: 0 0 10px #d2b4de;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .album-icon {
      position: fixed;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .album-icon:hover {
      transform: scale(1.07);
      box-shadow: 0 0 15px #e43fec, 0 0 25px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #timezone-box {
      position: fixed;
      top: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 18px 22px;
      width: 220px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0, 0, 0, 0.3);
      text-align: left;
      z-index: 5;
    }

    .tz-header {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      color: #ffffff;
      text-shadow: 1px 1px 4px #8e5dd2;
      margin-bottom: 10px;
    }

    .tz-line {
      margin: 6px 0;
      font-size: 1em;
      color: #111;
      text-shadow:
        0 0 3px #4a004a,
        0 0 6px #4a004a,
        0 0 9px #4a004a;
    }

    .tz-label {
      font-weight: bold;
      color: #111;
      text-shadow:
        0 0 3px #4a004a,
        0 0 6px #4a004a,
        0 0 9px #4a004a;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <h1>Started Dating: October 13, 2024</h1>
  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>

  <div id="countdown-box">Loading countdown...</div>

  <br>
  <button onclick="location.href='games.html'">ðŸŽ® Mini Games</button>
  <button onclick="location.href='letters.html'">ðŸ’Œ Letters</button>

  <div class="album-icon" style="top: 100px;" onclick="window.location.href='album.html'">
    <img src="album-icon.png" alt="Album Icon">
  </div>
  <div class="album-icon" style="top: 200px;" onclick="window.location.href='mandarin.html'">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/Mandarin.png" alt="Mandarin Icon">
  </div>
  <div class="album-icon" style="top: 300px;" onclick="window.location.href='chatwall.html'">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/chatwallbg.png" alt="Chat Wall Icon">
  </div>
  <div class="album-icon" style="top: 400px;" onclick="window.location.href='doctor.html'">
    <img src="https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/doctor-icon.png" alt="Doctor Icon">
  </div>

  <div id="timezone-box">
    <div class="tz-header">Time Zones</div>
    <div class="tz-line"><span class="tz-label">ðŸŒ† Las Vegas:</span> <span id="vegas-time">loading...</span></div>
    <div class="tz-line"><span class="tz-label">ðŸŒ‡ Manila:</span> <span id="manila-time">loading...</span></div>
  </div>

  <script>
    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    if (totalDays >= 365) {
      const years = Math.floor(totalDays / 365);
      const remainingDays = totalDays % 365;
      const months = Math.floor(remainingDays / 30.44);
      const days = Math.floor(remainingDays % 30.44);
      document.getElementById('duration-value').textContent = `${years} year${years !== 1 ? 's' : ''} ${months} months ${days} days`;
    } else {
      const months = Math.floor(totalDays / 30.44);
      const days = Math.floor(totalDays % 30.44);
      document.getElementById('duration-value').textContent = `${months} months and ${days} days`;
    }

    const anniversaryDate = new Date('2025-10-13');
    const daysLeft = Math.ceil((anniversaryDate - today) / (1000 * 60 * 60 * 24));
    document.getElementById('countdown-box').textContent = daysLeft > 0 ? `${daysLeft} days before 1-year anniversary` : 'ðŸŽ‰ 1 year anniversary today!';

    function updateTimeZones() {
      const options = { hour: '2-digit', minute: '2-digit', hour12: true };

      const vegasTime = new Date().toLocaleString('en-US', {
        timeZone: 'America/Los_Angeles', ...options
      });

      const manilaTime = new Date().toLocaleString('en-PH', {
        timeZone: 'Asia/Manila', ...options
      });

      document.getElementById('vegas-time').textContent = vegasTime;
      document.getElementById('manila-time').textContent = manilaTime;
    }

    updateTimeZones();
    setInterval(updateTimeZones, 60000);

    const hour = new Date().getHours();
    let overlay = document.getElementById('overlay');
    if (hour >= 5 && hour < 11) overlay.style.background = '#FFE7D6cc';
    else if (hour >= 11 && hour < 17) overlay.style.background = '#D6FFE2cc';
    else if (hour >= 17 && hour < 21) overlay.style.background = '#E8D6FFcc';
    else overlay.style.background = '#2E005C99';

    document.body.addEventListener('mousemove', e => {
      const heart = document.createElement('div');
      heart.textContent = 'ðŸ’œ';
      heart.style.position = 'absolute';
      heart.style.left = e.pageX + 'px';
      heart.style.top = e.pageY + 'px';
      heart.style.pointerEvents = 'none';
      heart.style.opacity = 1;
      heart.style.fontSize = '16px';
      heart.style.transition = 'transform 1s ease, opacity 1s ease';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.style.transform = 'translateY(-30px)';
        heart.style.opacity = 0;
        setTimeout(() => heart.remove(), 1000);
      }, 0);
    });

    setInterval(() => {
      const fall = document.createElement('div');
      fall.textContent = 'ðŸ’œ';
      fall.style.position = 'fixed';
      fall.style.left = Math.random() * window.innerWidth + 'px';
      fall.style.top = '-20px';
      fall.style.fontSize = '18px';
      fall.style.opacity = 0.5;
      fall.style.pointerEvents = 'none';
      fall.style.zIndex = 0;
      fall.style.animation = 'fall 6s linear forwards';
      document.body.appendChild(fall);
      setTimeout(() => fall.remove(), 6000);
    }, 500);
  </script>
  <style>
    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
