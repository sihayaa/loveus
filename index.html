<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      pointer-events: auto;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.7); opacity: 0; }
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .album-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #d2b4de, 6px 6px 14px rgba(0,0,0,0.4);
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #album-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #d2b4de 0%, #884ea0 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 1000;
    }

    #album-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* 📌 Post-it Notes */
    #note-icon {
      position: fixed;
      top: 190px;
      left: 20px;
      width: 60px;
      cursor: pointer;
      z-index: 20;
    }

    #color-picker {
      position: fixed;
      top: 265px;
      left: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      display: none;
      z-index: 20;
    }

    .color-btn {
      width: 30px;
      height: 30px;
      margin: 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .note {
      width: 180px;
      height: 180px;
      position: absolute;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      resize: none;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      overflow: auto;
      z-index: 15;
    }
  </style>
</head>
<body>

  <h1>Started Dating: October 13, 2024</h1>

  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>

  <br>
  <button onclick="location.href='games.html'">🎮 Mini Games</button>
  <button onclick="location.href='letters.html'">💌 Letters</button>

  <!-- 📸 Album Icon -->
  <div class="album-icon" onclick="openAlbum()">
    <img src="album-icon.png" alt="Album Icon">
  </div>

  <!-- 📌 Add Note Icon -->
  <img id="note-icon" 
     src="/mnt/data/ChatGPT Image Jul 10, 2025, 07_17_54 AM.png" 
     alt="Add Note"
     style="position: fixed; top: 250px; left: 25px; width: 60px; cursor: pointer; z-index: 20;" />

  <!-- 🎨 Color Picker -->
  <div id="color-picker">
    <button class="color-btn" style="background:#71f0ce" data-color="#71f0ce"></button>
    <button class="color-btn" style="background:#c264f3" data-color="#c264f3"></button>
    <button class="color-btn" style="background:#6bff6d" data-color="#6bff6d"></button>
  </div>

  <div id="album-overlay"></div>
  <div id="notesContainer"></div>

  <script>
    // ❤️ Date Duration
    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const months = Math.floor(diffDays / 30.44);
    const days = diffDays % 30.44;
    document.getElementById('duration-value').textContent =
      `${months} months and ${Math.floor(days)} days`;

    // ❤️ Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.textContent = '❤️';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      heart.addEventListener('click', () => {
        heart.style.transform = 'scale(2)';
        heart.style.opacity = '0';
        setTimeout(() => heart.remove(), 400);
      });
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1500);

    // 📸 Album transition
    function openAlbum() {
      const overlay = document.getElementById('album-overlay');
      overlay.classList.add('show');
      setTimeout(() => {
        window.location.href = 'album.html';
      }, 800);
    }

    // 📌 Sticky Notes Logic
    const noteBtn = document.getElementById("note-icon");
    const colorPicker = document.getElementById("color-picker");

    noteBtn.onclick = () => {
      colorPicker.style.display = colorPicker.style.display === 'none' ? 'block' : 'none';
    };

    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.onclick = () => {
        const color = btn.getAttribute("data-color");
        createNote(color);
        colorPicker.style.display = 'none';
      };
    });

    function createNote(color) {
      const note = document.createElement("textarea");
      note.className = "note";
      note.style.background = color;
      note.style.left = "100px";
      note.style.top = "100px";
      makeDraggable(note);
      document.getElementById("notesContainer").appendChild(note);
    }

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function(e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = e.clientX - offsetX + "px";
          el.style.top = e.clientY - offsetY + "px";
        };
        document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }
  </script>
</body>
</html>
