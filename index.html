<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/loveus/blob/main/ChatGPT%20Image%20May%205,%202025,%2005_04_14%20AM.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 40px;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: white;
      text-shadow: 2px 2px 8px #8e5dd2;
      margin-bottom: 20px;
    }

    #duration-block {
      background: rgba(255, 255, 255, 0.65);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #duration-label {
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
    }

    #duration-value {
      color: #4fa981;
      font-weight: bold;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8fc6bb;
      transform: scale(1.07);
      box-shadow: 0 0 15px #fff;
    }

    .album-icon {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: #884ea0;
      border-radius: 20px;
      box-shadow: 0 0 12px #d2b4de, 4px 4px 12px rgba(0,0,0,0.3);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .album-icon img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #note-icon {
      position: fixed;
      top: 200px;
      left: 40px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 20;
    }

    .note {
      position: absolute;
      width: 180px;
      height: 180px;
      padding: 20px 10px 10px 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      resize: none;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      overflow: auto;
      z-index: 15;
      color: #111;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1>Started Dating: October 13, 2024</h1>
  <div id="duration-block">
    <span id="duration-label">Together for: </span>
    <span id="duration-value">loading...</span>
  </div>

  <br>
  <button onclick="location.href='games.html'">ðŸŽ® Mini Games</button>
  <button onclick="location.href='letters.html'">ðŸ’Œ Letters</button>

  <!-- Album Icon -->
  <div class="album-icon" onclick="window.location.href='album.html'">
    <img src="album-icon.png" alt="Album Icon">
  </div>

  <!-- Post-it Icon -->
  <img id="note-icon" src="https://raw.githubusercontent.com/sihayaa/loveus/main/love-note-icon.png" alt="Add Note">

  <div id="notesContainer"></div>

  <script>
    const startDate = new Date('2024-10-13');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const months = Math.floor(diffDays / 30.44);
    const days = Math.floor(diffDays % 30.44);
    document.getElementById('duration-value').textContent = `${months} months and ${days} days`;

    const supabase = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    const notesContainer = document.getElementById('notesContainer');

    async function loadNotes() {
      const { data, error } = await supabase.from('notes').select();
      if (!error && data) {
        data.forEach(note => createNoteElement(note));
      }
    }

    function createNoteElement(note) {
      const noteEl = document.createElement('textarea');
      noteEl.className = 'note';
      noteEl.value = note.content;
      noteEl.style.background = note.color;
      noteEl.style.left = note.x + 'px';
      noteEl.style.top = note.y + 'px';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Ã—';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = async () => {
        await supabase.from('notes').delete().eq('id', note.id);
        noteEl.remove();
      };

      noteEl.appendChild(deleteBtn);
      notesContainer.appendChild(noteEl);
      makeDraggable(noteEl, note.id);
    }

    function makeDraggable(el, id) {
      let offsetX, offsetY;
      el.onmousedown = function(e) {
        if (e.target.className === 'delete-btn') return;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = e.clientX - offsetX + 'px';
          el.style.top = e.clientY - offsetY + 'px';
        };
        document.onmouseup = async function() {
          document.onmousemove = null;
          document.onmouseup = null;
          await supabase.from('notes').update({ x: el.offsetLeft, y: el.offsetTop }).eq('id', id);
        };
      };
    }

    document.getElementById('note-icon').onclick = async () => {
      const defaultColor = '#71f0ce';
      const { data, error } = await supabase.from('notes').insert({
        content: '',
        color: defaultColor,
        x: 100,
        y: 100
      }).select().single();

      if (!error && data) createNoteElement(data);
    };

    loadNotes();
  </script>
</body>
</html>
