<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Checklist & Appointments</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Patrick Hand', cursive;
      background: url('https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/doctor.bg.jpg') no-repeat center center fixed;
      background-size: 100% auto;
      margin: 0;
      padding: 0;
      color: #333;
      padding-top: 240px;
    }

    .fixed-form {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
      z-index: 100;
    }

    h1 {
      color: #2e3a59;
      font-size: 36px;
      margin: 0 0 5px;
    }

    .glowpulse {
      font-family: 'Dancing Script', cursive;
      color: #34E371;
      font-size: 24px;
      text-align: center;
      animation: glowPulse 2s ease-in-out infinite alternate, floatUp 3s ease-in-out infinite;
      margin-bottom: 10px;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px #34E371, 0 0 10px #34E371; }
      100% { text-shadow: 0 0 15px #34E371, 0 0 25px #34E371; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      z-index: 200;
    }

    .back-button:hover { background: #b085c6; }

    .checklist {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 8px;
      background-color: #f0f4ff;
      border-radius: 8px;
    }

    .checklist-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }

    .checked span {
      text-decoration: line-through;
      color: #999;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
    }

    button {
      padding: 8px 14px;
      margin-top: 10px;
      background-color: #4f6cff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
    }

    .delete-btn { background-color: #ff5c5c; }

    .appointment-box {
      position: fixed;
      top: 140px;
      right: 110px;
      width: 320px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .appointment-box h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2e3a59;
    }

    .appointment-item {
      position: relative;
      margin-bottom: 10px;
      padding: 10px 30px 10px 10px;
      background: #f0f4ff;
      border-radius: 8px;
    }

    .delete-x {
      position: absolute;
      top: 6px;
      right: 8px;
      background: none;
      color: #ff4c4c;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .delete-x:hover { color: #d11a2a; }

    .appointment-item button {
      margin-right: 8px;
      margin-top: 8px;
    }

    .appointment-item strong {
      color: #6A1B9A;
      font-size: 17px;
    }

    .appointment-item .timezone-secondary {
      font-size: 12px;
      color: #888;
    }

    .flatpickr-confirm {
      margin-top: 10px;
      background: #4f6cff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(var(--drift)) rotate(720deg);
        opacity: 0;
      }
    }

    .fall-item {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      animation-fill-mode: forwards;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">&larr; Back to Home</a>

  <div class="fixed-form">
    <h1>âœ… What to Tell the Doctor</h1>
    <div class="glowpulse">ðŸ’š This is a reminder that I will always care for you ðŸ’š</div>
    <form onsubmit="addItem(event)">
      <input type="text" id="newItem" placeholder="Add something to talk about...">
      <button type="submit">Add</button>
    </form>
  </div>

  <div class="checklist" id="checklist"></div>

  <div class="appointment-box">
    <h2>ðŸ“… Doctor Appointments</h2>
    <form onsubmit="saveAppointment(event)">
      <input type="text" id="appointmentReason" placeholder="Appointment reason..." required>
      <input type="text" id="appointmentDate" placeholder="Select Date & Time" required>
      <button type="submit">Save</button>
    </form>
    <div id="appointmentList" style="margin-top: 10px;"></div>
  </div>

  <script>
    const client = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    async function loadAppointments() {
      const { data } = await client.from('doctor_appointments').select('*').order('datetime', { ascending: true });
      const appointmentList = document.getElementById('appointmentList');
      appointmentList.innerHTML = '';

      data.forEach(appt => {
        const vegasTime = new Date(new Date(appt.datetime).toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));
        const phTime = new Date(new Date(appt.datetime).toLocaleString('en-US', { timeZone: 'Asia/Manila' }));

        const vegasStr = vegasTime.toLocaleString('en-US', {
          year: 'numeric', month: 'numeric', day: 'numeric',
          hour: 'numeric', minute: 'numeric', second: 'numeric',
          hour12: true
        });

        const phStr = phTime.toLocaleString('en-US', {
          month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true
        });

        const div = document.createElement('div');
        div.className = 'appointment-item';
        div.innerHTML = `
          <button class="delete-x" onclick="deleteAppointment('${appt.id}')">&times;</button>
          <div><strong>${appt.reason}</strong></div>
          <div style="font-size: 16px; font-weight: bold;">${vegasStr}</div>
          <div class="timezone-secondary">(${phStr})</div>
          <button onclick="editAppointment('${appt.id}', '${appt.reason}', '${appt.datetime}')">Edit</button>
        `;

        appointmentList.appendChild(div);
      });
    }

    loadAppointments();
  </script>
</body>
</html>
