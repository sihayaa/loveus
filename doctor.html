<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Checklist & Appointments</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Patrick Hand', cursive;
      background: url('https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/doctor.bg.jpg') no-repeat center center fixed;
      background-size: 100% auto;
      margin: 0;
      padding: 0;
      color: #333;
      padding-top: 240px;
    }
    .fixed-form {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
      z-index: 100;
    }
    h1 {
      color: #2e3a59;
      font-size: 36px;
      margin: 0 0 5px;
    }
    .glowpulse {
      font-family: 'Dancing Script', cursive;
      color: #34E371;
      font-size: 24px;
      text-align: center;
      animation: glowPulse 2s ease-in-out infinite alternate, floatUp 3s ease-in-out infinite;
      margin-bottom: 10px;
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px #34E371, 0 0 10px #34E371; }
      100% { text-shadow: 0 0 15px #34E371, 0 0 25px #34E371; }
    }
    @keyframes floatUp {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      z-index: 200;
    }
    .back-button:hover { background: #b085c6; }
    .checklist {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }
    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 8px;
      background-color: #f0f4ff;
      border-radius: 8px;
    }
    .checklist-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }
    .checked span {
      text-decoration: line-through;
      color: #999;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
    }
    button {
      padding: 8px 14px;
      margin-top: 10px;
      background-color: #4f6cff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
    }
    .delete-btn { background-color: #ff5c5c; }
    .appointment-box {
      position: fixed;
      top: 140px;
      right: 110px;
      width: 320px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .appointment-box h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2e3a59;
    }
    .appointment-item {
      position: relative;
      margin-bottom: 10px;
      padding: 10px 30px 10px 10px;
      background: #f0f4ff;
      border-radius: 8px;
    }
    .delete-x {
      position: absolute;
      top: 6px;
      right: 8px;
      background: none;
      color: #ff4c4c;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    .delete-x:hover { color: #d11a2a; }
    .appointment-item button {
      margin-right: 8px;
      margin-top: 8px;
    }
    .appointment-item strong {
      color: #6A1B9A;
      font-size: 17px;
    }
    .flatpickr-confirm {
      margin-top: 10px;
      background: #4f6cff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .flatpickr-time .numInput.cur-hour,
    .flatpickr-time .numInput.cur-minute,
    .flatpickr-time .flatpickr-am-pm.selected {
      color: #AA20AB !important;
      font-weight: bold;
    }
    .flatpickr-time input:focus {
      border-color: #AA20AB !important;
      box-shadow: 0 0 3px #AA20AB;
    }
    .flatpickr-time {
      border-top: 2px solid #AA20AB !important;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(var(--drift)) rotate(720deg);
        opacity: 0;
      }
    }
    .fall-item {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      animation-fill-mode: forwards;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">&larr; Back to Home</a>
  <div class="fixed-form">
    <h1>âœ… What to Tell the Doctor</h1>
    <div class="glowpulse">ðŸ’š This is a reminder that I will always care for you ðŸ’š</div>
    <form onsubmit="addItem(event)">
      <input type="text" id="newItem" placeholder="Add something to talk about...">
      <button type="submit">Add</button>
    </form>
  </div>
  <div class="checklist" id="checklist"></div>
  <div class="appointment-box">
    <h2>ðŸ“… Doctor Appointments</h2>
    <form onsubmit="saveAppointment(event)">
      <input type="text" id="appointmentReason" placeholder="Appointment reason..." required>
      <input type="text" id="appointmentDate" placeholder="Select Date & Time" required>
      <button type="submit">Save</button>
    </form>
    <div id="appointmentList" style="margin-top: 10px;"></div>
  </div>
  <script>
    const client = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...your key...'
    );

    const localTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const PH_TIMEZONE = 'Asia/Manila';
    const VEGAS_TIMEZONE = 'America/Los_Angeles';

    flatpickr("#appointmentDate", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      time_24hr: false,
      minuteIncrement: 1,
      onReady: function(selectedDates, dateStr, instance) {
        const confirmBtn = document.createElement('button');
        confirmBtn.textContent = 'Confirm';
        confirmBtn.type = 'button';
        confirmBtn.className = 'flatpickr-confirm';
        confirmBtn.addEventListener('click', () => instance.close());
        instance.calendarContainer.appendChild(confirmBtn);
      }
    });

    const appointmentReasonInput = document.getElementById('appointmentReason');
    const appointmentDateInput = document.getElementById('appointmentDate');
    const appointmentList = document.getElementById('appointmentList');
    let editingAppointmentId = null;

    async function saveAppointment(e) {
      e.preventDefault();
      const reason = appointmentReasonInput.value.trim();
      const datetime = appointmentDateInput.value;
      if (!reason || !datetime) return;

      const data = {
        reason,
        datetime,
        user_timezone: localTimezone
      };

      if (editingAppointmentId) {
        await client.from('doctor_appointments').update(data).eq('id', editingAppointmentId);
        editingAppointmentId = null;
      } else {
        await client.from('doctor_appointments').insert([data]);
        dropEffect(); // âœ… Added animation effect on save
      }

      appointmentReasonInput.value = '';
      appointmentDateInput.value = '';
      loadAppointments();
    }

    async function loadAppointments() {
      const { DateTime } = luxon;
      const { data } = await client.from('doctor_appointments').select('*').order('datetime', { ascending: true });
      appointmentList.innerHTML = '';
      if (!data.length) {
        appointmentList.innerHTML = `<em>No appointments scheduled.</em>`;
        return;
      }

      data.forEach(appt => {
        const userTZ = appt.user_timezone || VEGAS_TIMEZONE;
        const inputTime = DateTime.fromISO(appt.datetime, { zone: userTZ });
        const vegasTime = inputTime.setZone(VEGAS_TIMEZONE);
        const phTime = inputTime.setZone(PH_TIMEZONE);

        const formattedVegas = vegasTime.toFormat('M/d/yyyy, h:mm:ss a');
        const formattedPH = phTime.toFormat('MMM d, h:mm a');

        const apptDiv = document.createElement('div');
        apptDiv.className = 'appointment-item';
        apptDiv.innerHTML = `
          <button class="delete-x" onclick="deleteAppointment('${appt.id}')">&times;</button>
          <div><strong>${appt.reason}</strong></div>
          <div style="font-size: 18px; font-weight: bold;">${formattedVegas}</div>
          <div style="font-size: 13px; color: #555;">(${formattedPH})</div>
          <button onclick="editAppointment('${appt.id}', '${appt.reason}', '${appt.datetime}')">Edit</button>
        `;
        appointmentList.appendChild(apptDiv);
      });
    }
  </script>
</body>
</html>
