<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What to Tell the Doctor</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      background: url('https://raw.githubusercontent.com/sihayaa/loveus/refs/heads/main/doctorbg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .fixed-form {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: transparent;
      z-index: 100;
      padding: 20px 40px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2e3a59;
      font-size: 36px;
      margin-bottom: 10px;
      margin-top: 0;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      z-index: 200;
    }

    .back-button:hover {
      background: #b085c6;
    }

    .checklist {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 200px 20px 0;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 8px;
      background-color: #f0f4ff;
      border-radius: 8px;
    }

    .checklist-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }

    .checked span {
      text-decoration: line-through;
      color: #999;
    }

    input[type="text"],
    input[type="datetime-local"] {
      padding: 10px;
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
    }

    button {
      padding: 8px 14px;
      margin-top: 10px;
      background-color: #4f6cff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
    }

    .delete-btn {
      background-color: #ff5c5c;
    }

    .fall-item {
      position: fixed;
      font-size: 1.4em;
      animation: fallItem var(--duration, 3s) ease-in forwards;
      pointer-events: none;
      z-index: 999;
      opacity: 0.9;
    }

    @keyframes fallItem {
      0% {
        transform: translateX(0) translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateX(var(--drift, 0)) translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* APPOINTMENT BOX */
    .appointment-box {
      position: fixed;
      top: 140px;
      right: 20px;
      width: 300px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .appointment-box h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2e3a59;
    }

    #appointmentDisplay button {
      margin-right: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">&larr; Back to Home</a>

  <div class="fixed-form">
    <h1>âœ… What to Tell the Doctor</h1>
    <form onsubmit="addItem(event)">
      <input type="text" id="newItem" placeholder="Add something to talk about...">
      <button type="submit">Add</button>
    </form>
  </div>

  <div class="checklist" id="checklist"></div>

  <!-- Appointment Box on Right -->
  <div class="appointment-box">
    <h2>ðŸ“… Next Appointment</h2>
    <form onsubmit="saveAppointment(event)">
      <input type="datetime-local" id="appointmentDate" required>
      <button type="submit">Save</button>
    </form>
    <div id="appointmentDisplay" style="margin-top: 10px;"></div>
  </div>

  <script>
    const client = window.supabase.createClient(
      'https://tmjozxcjylcxgemffnoc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtam96eGNqeWxjeGdlbWZmbm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQxMzIsImV4cCI6MjA2NzY1MDEzMn0.W3VWFN5tiPhkoVzW_iZsYIZAcWn01LL2YfdI8zBowVI'
    );

    const checklist = document.getElementById('checklist');
    const newItemInput = document.getElementById('newItem');

    async function loadItems() {
      const { data, error } = await client
        .from('doctor_checklist')
        .select('*')
        .order('created_at', { ascending: true });

      if (!error) {
        checklist.innerHTML = '';
        data.forEach(addItemToDOM);
      }
    }

    async function toggleItem(id, current) {
      await client
        .from('doctor_checklist')
        .update({ checked: !current })
        .eq('id', id);
    }

    async function deleteItem(id) {
      await client
        .from('doctor_checklist')
        .delete()
        .eq('id', id);
    }

    async function editItem(id, currentMessage) {
      const newMessage = prompt("Edit this item:", currentMessage);
      if (newMessage !== null && newMessage.trim() !== '') {
        await client.from('doctor_checklist').update({ message: newMessage }).eq('id', id);
      }
    }

    function addItemToDOM(item) {
      const div = document.createElement('div');
      div.className = 'checklist-item';
      div.id = `item-${item.id}`;
      if (item.checked) div.classList.add('checked');

      const left = document.createElement('div');
      left.className = 'checklist-left';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = item.checked;
      checkbox.onclick = async () => {
        await toggleItem(item.id, item.checked);
        loadItems();
      };

      const span = document.createElement('span');
      span.textContent = item.message;

      left.appendChild(checkbox);
      left.appendChild(span);
      div.appendChild(left);

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = async () => {
        await editItem(item.id, item.message);
        loadItems();
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'delete-btn';
      delBtn.onclick = async () => {
        await deleteItem(item.id);
        loadItems();
      };

      div.appendChild(editBtn);
      div.appendChild(delBtn);

      checklist.appendChild(div);
    }

    function dropEffect() {
      const emojis = ['ðŸ’Š', 'ðŸ§¬', 'ðŸ©º', 'ðŸ’‰'];
      const count = 60;

      for (let i = 0; i < count; i++) {
        const drop = document.createElement('div');
        drop.className = 'fall-item';
        drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.top = -Math.random() * 200 + 'px';
        drop.style.transform = `rotate(${Math.random() * 360}deg)`;
        const size = 16 + Math.random() * 30;
        drop.style.fontSize = size + 'px';
        const duration = 2 + Math.random() * 3;
        drop.style.animationDuration = duration + 's';
        drop.style.setProperty('--drift', `${(Math.random() - 0.5) * 50}vw`);
        document.body.appendChild(drop);
        setTimeout(() => drop.remove(), duration * 1000 + 1000);
      }
    }

    async function addItem(e) {
      e.preventDefault();
      const message = newItemInput.value.trim();
      if (!message) return;

      const { error } = await client.from('doctor_checklist').insert([
        { message, checked: false }
      ]);

      if (!error) {
        dropEffect();
        newItemInput.value = '';
        loadItems();
      }
    }

    // APPOINTMENT SYSTEM
    const appointmentDateInput = document.getElementById('appointmentDate');
    const appointmentDisplay = document.getElementById('appointmentDisplay');
    let currentAppointmentId = null;

    async function loadAppointment() {
      const { data, error } = await client
        .from('doctor_appointments')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(1);

      if (!error && data.length > 0) {
        const appt = data[0];
        currentAppointmentId = appt.id;
        const formatted = new Date(appt.datetime).toLocaleString();
        appointmentDisplay.innerHTML = `
          <div><strong>${formatted}</strong></div>
          <button onclick="editAppointment('${appt.id}', '${appt.datetime}')">Edit</button>
          <button class="delete-btn" onclick="deleteAppointment('${appt.id}')">Delete</button>
        `;
      } else {
        appointmentDisplay.innerHTML = `<em>No upcoming appointments.</em>`;
        currentAppointmentId = null;
      }
    }

    async function saveAppointment(e) {
      e.preventDefault();
      const datetime = appointmentDateInput.value;
      if (!datetime) return;

      if (currentAppointmentId) {
        await client.from('doctor_appointments').delete().eq('id', currentAppointmentId);
      }

      const { error } = await client.from('doctor_appointments').insert([{ datetime }]);

      if (!error) {
        appointmentDateInput.value = '';
        loadAppointment();
      }
    }

    function editAppointment(id, datetime) {
      appointmentDateInput.value = datetime.slice(0, 16); // remove seconds
      currentAppointmentId = id;
    }

    async function deleteAppointment(id) {
      const { error } = await client.from('doctor_appointments').delete().eq('id', id);
      if (!error) {
        appointmentDateInput.value = '';
        loadAppointment();
      }
    }

    client
      .channel('doctor_checklist')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'doctor_checklist' }, () => loadItems())
      .subscribe();

    loadItems();
    loadAppointment();
  </script>
</body>
</html>
